---
language_name: '🇯🇵 日本人'
help: |2
  <b>こんにちは！</b>
  私は、ポストからの引用を作成するのに役立ちます。
  ボットは、プライベートメッセージおよびグループの両方で動作することができる

    <b>⚙️使用可能なコマンド：</b>
  /q <i>[メッセージに応答して]</i> -メッセージからの引用を行う

    <b>/ qコマンド使用可能フラグ：</b>
      進コードまたは色名： <code>#cbafff</code> 又は <code>藍</code> -色で引用する <b>#cbafff</b>
      番号： <code>3</code> -から引用する <b>3つのポスト</b> ダウン
      <code>ランダム</code>：ランダム引用色
      <code>応答</code> 又は <code>R</code>：応答保存中に引用する
      <code>P</code> 又は <code>PNG</code> - PNG引用する
      <code>I</code> 又は <code>IMG</code> -画像として引用する
      <code>速度</code> 見積りに評価を追加-

    <b>のフラグの使用例：</b>
    <code>/q white r p</code>
    <code>/q i red</code>
    <code>/q r #cbafff</code>

  <code>/qcolor green</code> -引用符の色設定 <b>グリーン</b> デフォルトでは <i>（16進コードまたはカラー名）</i>

  <code>/qs 🥰💜</code> <i>[管理者のみのために] [メッセージに応答して]</i> -絵文字🥰💜のグループのステッカーパックに写真付きステッカー/写真/文書保存し <i>（絵文字は、任意のおよび任意の数とすることができますC）</i>
  <code>/qd</code> <i>[管理者のみのために] [メッセージに応答した]</i> -基のステッカーパックからシールを取り除く

  <code>/qrate</code> <i>[管理者のみのために]</i> — イネーブル/引用符の無効評価
  /qrand — ランダムに正の評価と引用
  /qtop — トップグループの引用符

  /help または/開始-取得このテキスト

  🇺🇸 /lang — change the language
  🇷🇺 /lang — изменить язык

  <b>：☕️開発者のための購入のコーヒー</b> donate.lyo.su

  <b>👨🏻💻開発者ブログ：</b> @LyBlog
  <b>GitHub:</b> github.com/LyoSU/quote-bot
