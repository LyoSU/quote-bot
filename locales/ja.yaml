language_name: '🇯🇵 日本人'
description:
  short: |
    メッセージを美しい引用ステッカーに変えましょう！✨
    /qで返信するか、メッセージを転送してください
  long: |
    驚くほど美しい引用ステッカーを作成して、お気に入りのチャットの瞬間を保存しましょう！✨

    どんなメッセージにも/qで返信するか、転送してください。以下に最適:
    🌟 チャットのハイライトや思い出
    💭 心に残る思いや会話
    🎨 カスタムスタイルのクリエイティブなメッセージ
    ✍️ 美しい形式の重要なメモ

    今すぐ始めましょう - メッセージを転送するか、/qを使って！
start: |
  <b>こんにちは！👋私はQuotLyBotです</b>

  お気に入りのチャットの瞬間を美しい引用ステッカーとしてキャプチャして共有するお手伝いをします。シンプルで、プライベートで、楽しく使えます！

  <b>最初の引用を作成する準備はできましたか？</b>
  好きなメッセージを見つけて<code>/q</code>で返信するだけで、特別なものに変えます✨

  <b>✨プロのヒント:</b>
  • 任意のカラー名（例：'<code>blue</code>'または'<code>red</code>'）を入力して瞬時にスタイルにします
  • メッセージの写真を含めるには<code>media</code>を追加
  • <code>/q 3</code>を使用して会話全体を引用
  • 引用されるメッセージを表示するには<code>r</code>を追加
  • 完璧でない？ただもう一度<code>/q</code>でリメイクして

  創造的な可能性をすべて発見する準備ができたら、/helpを入力してください！🎨
help: |
  <b>✨ QuotLyBot クイックガイド</b>

  <b>📱 基本コマンド</b>
  • <code>/q</code> - 引用返信メッセージ
  • <code>/q 3</code> - 複数メッセージを引用
  • メッセージを転送 - ダイレクト引用

  <b>🎨 スタイル</b>

  色:
  • ベーシック: <code>/q red</code>
  • カスタム: <code>/q #ff69b4</code>
  • グラデーション: <code>/q red//#blue</code>
  • ランダム: <code>/q random</code>

  メディア:
  • 写真を追加: <code>/q media</code>
  • 画像をトリミング: <code>/q crop</code>
  • スレッドを保持: <code>/q reply</code>
  • ボイスプレビュー: 自動

  フォーマット:
  • ステッカー: <code>/q</code>
  • 画像: <code>/q img</code>
  • HD: <code>/q png</code>
  • ストーリー: <code>/q stories</code>

  品質:
  • ノーマル: <code>/q</code>
  • 2x: <code>/q s2</code>
  • 3x: <code>/q s3</code>

  <b>💫 人気の組み合わせ</b>
  • <code>/q red media</code> - 赤引用と写真
  • <code>/q 3 reply</code> - コンテキストで引用
  • <code>/q img s2</code> - 高画質画像
  • <code>/q stories media</code> - ストーリーと写真

  <b>⚙️ 追加機能</b>
  • レーティング: <code>/q rate</code>
  • ランダム引用: <code>/qrand</code>
  • トップ引用: <code>/qtop</code>
  • 言語: <code>/lang</code>

  <b>🎯 グループ設定</b>
  • デフォルト色: <code>/qcolor</code>
  • レーティングを有効にする: <code>/qrate</code>
  • パックに保存: <code>/qs</code>

  <b>🌈 絵文字スタイル</b>
  クラシック: <code>/qb apple</code>, <code>/qb google</code>
  代替: <code>/qb twitter</code>, <code>/qb joypixels</code>
  レトロ: <code>/qb blob</code>

  <b>📱 ヘルプが必要ですか?</b>
  • ブログ: @LyBlog
  • GitHub: github.com/LyoSU/quote-bot
  • サポート: <code>/donate</code>
help_group: |
  <b>こんにちは！👋</b>
  このグループで美しい引用を作成します。どんなメッセージにも<code>/q</code>を使って返信してください！

  プライベートで全機能を学びましょう: <a href="t.me/${username}?start=help">ヘルプを取得</a> ✨
