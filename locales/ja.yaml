language_name: '🇯🇵 日本人'
help: |2
  <b>こんにちは！</b>
  私は、ポストからの引用を作成するのに役立ちます。
  ボットは、プライベートメッセージおよびグループの両方で動作することができる

    <b>⚙️利用可能なコマンド：</b>
  /q <i>[メッセージに応答して]</i> -メッセージからの引用を行う

    <b>/qコマンド使用可能フラグ：</b>
      ヘクスコードまたは色名： <code>#cbafff</code> 又は <code>藍</code> -色で引用する <b>#cbafff</b>
      桁： <code>3</code> -から引用する <b>3ポスト</b> ダウン
      <code>random</code>：ランダム引用色
      <code>返信</code> または <code>R</code>：保存答えを引用する
      <code>P</code> 又は <code>PNG</code> -作るPNG引用
      <code>I</code> 又は <code>IMG</code> -画像として引用する
      <code>速度</code> -に評価を追加しますquote

    <b>フラグの使用例：</b>
    <code>/q white rp</code>
    <code>/q i red</code>
    <code>/q r #cbafff</code>

  <code>/ qcolor green</code> 引用符の色を設定 <b>緑</b> デフォルト <i>（16進コードまたは色名）</i>

  <code>/ QS🥰💜</code> <i>[管理者のみのために] [メッセージに応答した]</i> - 🥰💜絵文字のグループのステッカーパックの写真でステッカー/写真/文書を保存し <i>（絵文字任意の数にすることができます）</i>
  <code>/ qd</code> <i>[i Nのみ管理者のメッセージに応答] []</i> -基のステッカーパックからシールを取り除く

  <code>/qrate</code> <i>]管理者のみのために[</i> - /引用符の無効評価可能
  /qrand - AとのランダムA引用ポジティブ評価
  /qtop  -トップグループの引用符
  /絵文字-ステッカーのための絵文字接尾辞を変更する

  /helpまたは/開始-このテキストを取得

  🇺🇸/lang は-言語変更
  🇷🇺/lang - изменить язык

  <b>☕️開発者のための購入コーヒー：</b> donate.lyo.su

  <b>👨🏻💻開発者ブログ：</b> @LyBlog
  <b>GitHubの：</b> github.com/LyoSU/quote-bot
