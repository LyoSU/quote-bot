help: |
  <b>âœ¨ QuotLyBot: Quick & Easy Quotes! âœ¨</b>

  Turn messages into stylish quotes in Telegram. Here's how:

  ğŸ“± <b>Basic Quoting</b>

  â€¢ Reply & Quote:  Reply to a message and type <code>/q</code> to quote it.
  â€¢ Quote Multiple: Reply to the first of several messages, type <code>/q [number]</code> (e.g., <code>/q 3</code>) to quote multiple.
  â€¢ Forward & Quote: Forward a message to the bot to quote it directly.

  ğŸ¨ <b>Customize Your Quote</b>

  â€¢ Colors:
      â€¢ Basic: <code>/q red</code> (or blue, green, etc.)
      â€¢ Custom: <code>/q #[hex color code]</code> (e.g., <code>/q #cbafff</code>)
      â€¢ Random: <code>/q random</code>
  â€¢ Media:  Include images/videos from the quoted message with <code>/q m</code> or <code>/q media</code>
      â€¢ Crop Media: Use <code>/q c</code> or <code>/q crop</code> to crop the media.
  â€¢ Keep Replies: Show the message being replied to with <code>/q r</code> or <code>/q reply</code>
  â€¢ Image Format: Use <code>/q i</code> or <code>/q img</code> or <code>/q p</code> or <code>/q png</code> for image quotes (instead of stickers).

  ğŸ¤– <b>AI Modes</b>
  â€¢ Smart Mode: Add <code>/q ai</code> to generate intelligent responses
  â€¢ Change AI Style: Use <code>/qai [style]</code> (admin only)
  â€¢ Available styles: sarcastic, philosopher, comedian, poet, motivator, conspiracy, critic, boomer, zoomer, academic, memer

  ğŸ’¡ <b>Cool Combinations</b>

