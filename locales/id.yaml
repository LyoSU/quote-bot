---
language_name: '🇮🇩 Indonesia'
description:
  short: |
    Ubah pesan apapun menjadi stiker kutipan indah! ✨
    Balas dengan /q atau teruskan pesan ke saya
  long: |
    Buat stiker kutipan memukau dan simpan momen obrolan favoritmu! ✨

    Cukup balas /q ke pesan apapun atau teruskan ke saya. Sempurna untuk menyimpan:
    🌟 Sorotan dan kenangan obrolan terbaik
    💭 Pemikiran dan percakapan yang menginspirasi
    🎨 Pesan kreatif dengan gaya kustom
    ✍️ Catatan penting dalam format indah

    Mulai sekarang - cukup teruskan pesan atau gunakan /q!
start: |
  <b>Hai! 👋 Saya adalah QuotLyBot</b>

  Saya mengubah pesan obrolan biasa menjadi stiker kutipan yang menakjubkan. Sederhana, kreatif, dan menyenangkan untuk digunakan!

  <b>Siap untuk membuat kutipan pertama Anda?</b>
  1️⃣ Secara pribadi: Teruskan pesan apa pun kepada saya (Anda bisa memilih beberapa!)
  2️⃣ Di grup: Tambahkan saya ke grup Anda dan balas dengan <code>/q</code> ke pesan apa pun

  Ketik /help saat Anda siap untuk menemukan semua kemungkinan kreatif! 🎨
help: |
  <b>✨ Panduan Singkat QuotLyBot</b>

  <b>📱 Perintah Dasar</b>
  • <code>/q</code> - Kutipan pesan yang dibalas
  • <code>/q 3</code> - Kutipan beberapa pesan
  • Teruskan pesan - Kutipan langsung

  <b>🎨 Gaya</b>

  Warna:
  • Dasar: <code>/q red</code>
  • Kustom: <code>/q #ff69b4</code>
  • Gradasi: <code>/q red//#blue</code>
  • Acak: <code>/q random</code>

  Media:
  • Tambah foto: <code>/q media</code>
  • Potong gambar: <code>/q crop</code>
  • Pertahankan thread: <code>/q reply</code>
  • Pratinjau suara: Otomatis

  Format:
  • Stiker: <code>/q</code>
  • Gambar: <code>/q img</code>
  • HD: <code>/q png</code>
  • Cerita: <code>/q stories</code>

  Kualitas:
  • Normal: <code>/q</code>
  • 2x: <code>/q s2</code>
  • 3x: <code>/q s3</code>

  <b>💫 Kombinasi Populer</b>
  • <code>/q red media</code> - Kutipan merah dengan foto
  • <code>/q 3 reply</code> - Kutipan dengan konteks
  • <code>/q img s2</code> - Gambar berkualitas tinggi
  • <code>/q stories media</code> - Cerita dengan foto

  <b>⚙️ Fitur Tambahan</b>
  • Penilaian: <code>/q rate</code>
  • Kutipan acak: <code>/qrand</code>
  • Kutipan terbaik: <code>/qtop</code>
  • Bahasa: <code>/lang</code>

  <b>🎯 Pengaturan Grup</b>
  • Warna default: <code>/qcolor</code>
  • Aktifkan penilaian: <code>/qrate</code>
  • Simpan ke paket: <code>/qs</code>

  <b>🌈 Gaya Emoji</b>
  Klasik: <code>/qb apple</code>, <code>/qb google</code>
  Alternatif: <code>/qb twitter</code>, <code>/qb joypixels</code>
  Retro: <code>/qb blob</code>

  <b>📱 Butuh Bantuan?</b>
  • Blog: @LyBlog
  • GitHub: github.com/LyoSU/quote-bot
  • Dukungan: <code>/donate</code>
help_group: |
  <b>Halo! 👋</b>
  Saya akan membuat kutipan indah di grup ini - cukup gunakan <code>/q</code> untuk membalas pesan apapun!

  Pelajari semua fitur saya secara pribadi: <a href="t.me/${username}?start=help">Dapatkan Bantuan</a> ✨
btn:
  add_group: Tambahkan ke Grup
  help: Bantuan
quote:
  unsupported_message: |
    Maaf, saya belum mendukung jenis pesan ini 😅

    Cobalah teks, foto, stiker, atau pesan suara!
  api_error: |
    <b>Ups! Ada yang salah 😅</b>
    <pre>${error}</pre>
    Silakan coba lagi sebentar lagi!
  empty_forward: |
    Silakan balas atau teruskan pesan yang ingin Anda kutip ✨
  set_background_color: |
    <b>Sempurna!</b> Latar belakang kutipan diubah menjadi: <code>${backgroundColor}</code> 🎨
  set_emoji_brand: |
    <b>Selesai!</b> Gaya emoji diubah menjadi: <code>${emojiBrand}</code> ✨
sticker:
  save:
    suc: Stiker telah berhasil ditambahkan ke <a href="${link}">paket stiker grup</a> ✨
    error:
      animated: Maaf, saya belum bisa menyimpan stiker animasi 😅
      need_creator: <b>Hampir selesai!</b> ${creator} harus mengirimkan pesan kepada saya terlebih dahulu untuk menyimpan stiker
      telegram: <b>Ups!</b> Ada yang salah:\n<pre>${error}</pre>
  delete:
    suc: Dihapus dari <a href="${link}">paket stiker grup</a> Anda 🗑
    error:
      telegram: <b>Ups!</b> Tidak dapat menghapus stiker:\n<pre>${error}</pre>
    btn:
      save_sticker: Simpan Stiker
  delete_random:
    suc: Dihapus dari koleksi acak 🗑
    error: <b>Ups!</b> Tidak dapat menghapus stiker:\n<pre>${error}</pre>
  empty_forward: |
    Silakan balas pada stiker, foto, atau gambar yang ingin Anda simpan ✨
  fstik: |
    Untuk menyimpan di paket stiker pribadi Anda, teruskan ke @fStikBot 🎨
rate:
  vote:
    rated: |
      Anda ${rateName} kutipan ini! Terima kasih telah menilai ⭐
    back: |
      Suara Anda telah dihapus 🔄
  settings:
    enable: |
      Penilaian kutipan sekarang diaktifkan! Nilai dengan ⭐
    disable: |
      Penilaian kutipan telah dinonaktifkan 🔄
random:
  empty: |
    Belum ada kutipan berpenilaian tinggi di grup ini! Mulailah menilai beberapa pesan ⭐
  gab: |
    Frekuensi kutipan acak diatur ke ${gab} ✨
hidden:
  settings:
    enable: |
      Pencarian pengirim diaktifkan. 🔍
    disable: |
      Pencarian pengirim dinonaktifkan. 🔄
privacy:
  settings:
    enable: |
      Mode privasi diaktifkan 🔒 Info Anda akan disembunyikan dalam kutipan
    disable: |
      Mode privasi dinonaktifkan 🔓
