help: |
  <b>Halo!</b>
  Saya akan membantu Anda membuat kutipan dari sebuah pesan.
  Untuk itu cukup balas pesan dengan /q

    <b>‚öôÔ∏è Perintah yang tersedia:</b>

  <code>/help</code> ‚Äî dapatkan teks ini
  <code>/q #1b1429</code> <i>[sebagai balasan atas sebuah pesan]</i> ‚Äî membuat kutipan dari pesan dengan warna<b>#1b1429</b>
  <code>/q 3</code> <i>[sebagai balasan atas sebuah pesan]</i> ‚Äî membuat kutipan dari <b>balasan dan turun dari itu menjadi 3 pesan</b>
  <code>/q r</code> <i>[sebagai balasan atas sebuah pesan]</i> ‚Äî membuat kutipan dengan balasan
  <code>/q white r 3</code> <i>[sebagai balasan atas sebuah pesan]</i> ‚Äî membuat kutipan dengan 3 pesan berwarna <b>white</b> dengan balasan

  <code>/qcolor green</code> ‚Äî membuat warna <b>hijau</b> bawaan

  <code>/qs üíú</code> <i>[sebagai balasan atas sebuah pesan] [hanya untuk administrator]</i> ‚Äî menyimpan stiker/foto/dokumen dengan foto ke dalam paket stiker grup dengan üíú emoji
  <code>/qd</code> <i>[sebagai balasan atas sebuah pesan] [hanya untuk administrator]</i> ‚Äî hapus stiker dari paket stiker grup

    <b>‚ùï Informasi tambahan:</b>

  ‚ûñ Urutan argumen tidak penting
  ‚ûñ Warna kutipan harus berupa kode HEX, misalnya <b>#ffffff</b>, atau anda dapat menentukannya dengan nama: <b>white</b>.
  ‚ûñ Untuk warna acak, anda bisa menulis <b>acak</b> sebagai warna
  ‚ûñ Emoji apa pun untuk menyimpan stiker dapat digunakan.
  ‚ûñ Spesifikasi emoji tidak diperlukan.
  ‚ûñ Perintah awal <code>/qs</code> harus dijalankan oleh pembuat obrolan, sebelum itu menulis ke pesan langsung bot.
  ‚ûñ Bot dapat berfungsi baik dalam obrolan maupun dalam pesan langsung.
  ‚ûñ Untuk menambahkan bot ke grup Anda, klik tombol di bawah.

