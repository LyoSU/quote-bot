---
language_name: '🇮🇩 Indonesia'
description:
  short: |
    Turn any message into a beautiful quote sticker! ✨
    Reply with /q or forward the message to me
  long: |
    Create stunning quote stickers and preserve your favorite chat moments! ✨

    Simply reply /q to any message or forward it to me. Perfect for saving:
    🌟 Best chat highlights and memories
    💭 Inspiring thoughts and conversations
    🎨 Creative messages with custom styles
    ✍️ Important notes in beautiful format

    Get started now - just forward a message or use /q!
help: |
  <b>✨ QuotLyBot Quick Guide</b>

  <b>📱 Basic Commands</b>
  • <code>/q</code> - Quote replied message
  • <code>/q 3</code> - Quote several messages
  • Forward message - Quote directly

  <b>🎨 Styles</b>

  Colors:
  • Basic: <code>/q red</code>
  • Custom: <code>/q #ff69b4</code>
  • Gradient: <code>/q red//#blue</code>
  • Random: <code>/q random</code>

  Media:
  • Add photo: <code>/q media</code>
  • Crop image: <code>/q crop</code>
  • Keep thread: <code>/q reply</code>
  • Voice preview: Automatic

  Format:
  • Sticker: <code>/q</code>
  • Image: <code>/q img</code>
  • HD: <code>/q png</code>
  • Story: <code>/q stories</code>

  Quality:
  • Normal: <code>/q</code>
  • 2x: <code>/q s2</code>
  • 3x: <code>/q s3</code>

  <b>💫 Popular Combinations</b>
  • <code>/q red media</code> - Red quote with photo
  • <code>/q 3 reply</code> - Quote with context
  • <code>/q img s2</code> - High-quality image
  • <code>/q stories media</code> - Story with photo

  <b>⚙️ Extra Features</b>
  • Rating: <code>/q rate</code>
  • Random quotes: <code>/qrand</code>
  • Top quotes: <code>/qtop</code>
  • Language: <code>/lang</code>

  <b>🎯 Group Settings</b>
  • Default color: <code>/qcolor</code>
  • Enable rating: <code>/qrate</code>
  • Save to pack: <code>/qs</code>

  <b>🌈 Emoji Styles</b>
  Classic: <code>/qb apple</code>, <code>/qb google</code>
  Alt: <code>/qb twitter</code>, <code>/qb joypixels</code>
  Retro: <code>/qb blob</code>

  <b>📱 Need Help?</b>
  • Blog: @LyBlog
  • GitHub: github.com/LyoSU/quote-bot
  • Support: <code>/donate</code>
help_group: |
  <b>Hello! 👋</b>
  I'll create beautiful quotes in this group - just use <code>/q</code> in reply to any message!

  Learn all my features in private: <a href="t.me/${username}?start=help">Get Help</a> ✨
btn:
  add_group: Tambahkan ke Grup
  help: Bantuan
