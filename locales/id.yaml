help: |2
  <b>Halo!</b>
  Saya akan membantu membuat kutipan dari sebuah postingan.
  Bot dapat bekerja baik dalam pesan pribadi maupun dalam grup.

    <b>âš™ï¸ Perintah yang tersedia:</b>
  /q - buat kutipan dari pesan <i>[membalas pesan]</i>

  Untuk membuat kutipan dari beberapa pesan, tulis sebagai parameter angka yang akan menunjukkan berapa banyak pesan yang harus ada dalam kutipan.
  Dalam pesan pribadi, Anda dapat meneruskan beberapa pesan kepada saya sekaligus dan saya akan membuat kutipan dari mereka.

    <b>Tanda yang tersedia untuk perintah /q:</b>
      kode hex atau nama warna: <code>#cbafff</code> atau <code>indigo</code> â€” buat kutipan dengan warna <b>#cbaff</b>
      <code>random</code> --warna kutipan acak
      <code>reply</code> atau <code>r</code> â€” buat kutipan dengan menyimpan jawaban
      <code>p</code> atau <code>png</code> â€” buat kutipan PNG
      <code>i</code> atau <code>img</code> â€” buat kutipan sebagai gambar
      <code>rate</code> - tambahkan peringkat ke kutipan
      <code>m</code> atau <code>media</code> --termasuk media
      <code>c</code> atau <code>crop</code> - crop media
      <code>s2.5</code> - kualitas gambar 2,5 kali lebih tinggi dari standar <i>(dapat mengatur nilai apapun)</i>

    <b>Contoh penggunaan bendera:</b>
    <code>/q 3 rp putih</code>
    <code>/q i red s3.2</code>
    <code>/q r 2 #cbafff m</code>
    <code>/q 5 rm</code>

  Hanya untuk administrator:
  <code>/qs ğŸ¥°ğŸ’œ</code> â€” menyimpan stiker/foto/dokumen dengan foto ke paket stiker grup dengan emoji <i>(emoji bisa apa saja dan nomor berapa saja)</i> < i>[membalas pesan]</i>
  <code>/qd</code> - hapus stiker dari paket stiker grup <i>[sebagai tanggapan atas pesan]</i>
  <code>/qb</code> - setel merek emoji. Tersedia: <code>apple</code>, <code>google</code>, <code>twitter</code>, <code>joypixels</code>, <code>blob</code>
  <code>/qcolor green</code> - mengatur warna tanda kutip <b>hijau</b> secara default <i>(kode hex atau nama warna)</i>
  <code>/qemoji</code> â€” mengubah akhiran emoji untuk stiker
  <code>/qrate</code> - aktifkan/nonaktifkan peringkat kutipan
  <code>/qgab 300</code> - mengatur peluang kemunculan kutipan secara acak. Setiap nomor dari satu hingga tak terbatas. Semakin tinggi angkanya, semakin rendah kemungkinan kutipan muncul. Dengan menentukan 300, peluang munculnya pesan kira-kira 1 kali dalam 300 pesan. Untuk menonaktifkan, atur nilainya ke 0

  /qrand - acak kutipan dengan peringkat positif
  /qtop - kutipan grup teratas

  /help atau /start - dapatkan teks ini

  /lang â€” ganti bahasa
  /lang - ganti bahasa

