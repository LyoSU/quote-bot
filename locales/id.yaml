language_name: '🇮🇩 Indonesia'
description:
  short: |
    Saya akan membantu membuat kutipan dari pesan tersebut.
    Cukup balas pesannya dengan /q atau teruskan ke saya.
  long: |
    Melihat pesan lucu atau inspiratif di obrolan grup Anda yang ingin Anda abadikan? Cukup teruskan kepada saya atau ketik /q dan saya akan mengubahnya menjadi stiker kutipan menarik yang dapat Anda simpan dan bagikan dengan teman-teman Anda. Baik untuk kenangan pribadi atau penggunaan profesional, kemungkinannya tidak terbatas. Coba aku sekarang! 😎
help: |
  <b>📝 Halo! Saya adalah bot untuk membuat kutipan indah</b>

  <i>Saya dapat mengubah pesan apa pun menjadi kutipan yang menarik untuk menjaga momen penting obrolan. Saya bekerja di pesan pribadi dan juga di grup!</i>

  <b>🎯 Penggunaan Dasar:</b>

  • Pesan tunggal: balas dengan <code>/q</code>
  • Beberapa pesan: tambahkan angka, seperti <code>/q 3</code>
  • Dalam obrolan pribadi: cukup teruskan pesan kepada saya

  <b>🎨 Kustomisasi Kutipan:</b>

  <b>1. Warna:</b>
  • Nama: <code>/q merah</code>, <code>/q biru</code>, <code>/q hijau</code>
  • Warna kustom: <code>/q #cbafff</code>
  • Warna acak: <code>/q acak</code>

  <b>2. Penampilan:</b>
  • Gambar alih-alih stiker: tambahkan <code>img</code>
  • Kualitas tinggi: tambahkan <code>png</code>
  • Pertahankan percakapan: tambahkan <code>balas</code>

  <b>3. Media:</b>
  • Sertakan foto/stiker: tambahkan <code>media</code>

  <b>4. Kualitas:</b>
  Tambahkan <code>s</code> dan angka untuk meningkatkan kualitas:
  • <code>s2</code> - kualitas 2x
  • <code>s3</code> - kualitas 3x

  <b>💫 Kombinasi Berguna:</b>

  • Kutipan indah dengan foto:
  <code>/q 2 merah media</code> - kutipan merah dengan 2 pesan dan foto

  • Tangkapan layar percakapan berkualitas tinggi:
  <code>/q 3 balas png</code> - dialog 3 pesan dalam PNG

  • Kutipan berwarna bergaya:
  <code>/q #ff69b4 img s2</code> - kutipan pink dalam kualitas tinggi

  <b>🌟 Fitur Khusus:</b>

  • Penilaian kutipan: tambahkan <code>rate</code> untuk mengaktifkan voting
  • Gaya emoji: <code>/qb apple</code> atau <code>/qb google</code>
  • Kutipan acak: <code>/qrand</code>
  • Kutipan terbaik: <code>/qtop</code>

  <b>👨‍💼 Perintah Admin:</b>

  • <code>/qcolor</code> - setel warna grup default
  • <code>/qrate</code> - aktifkan sistem penilaian
  • <code>/qgab</code> - konfigurasi tampilan kutipan acak
  • <code>/qs</code> - simpan ke paket stiker grup

  <b>🌐 Perintah Lain:</b>

  • <code>/lang</code> - ubah bahasa
  • <code>/donate</code> - dukung pengembang

  <b>📱 Hubungi Kami:</b>
  • Blog Pengembang: @LyBlog
  • GitHub: github.com/LyoSU/quote-bot
