language_name: '🇮🇩 Indonesia'
description:
  short: |
    Saya akan membantu membuat kutipan dari pesan tersebut.
    Cukup balas pesannya dengan /q atau teruskan ke saya.
  long: |
    Melihat pesan lucu atau inspiratif di obrolan grup Anda yang ingin Anda abadikan? Cukup teruskan kepada saya atau ketik /q dan saya akan mengubahnya menjadi stiker kutipan menarik yang dapat Anda simpan dan bagikan dengan teman-teman Anda. Baik untuk kenangan pribadi atau penggunaan profesional, kemungkinannya tidak terbatas. Coba aku sekarang! 😎
help: |2
  <b>Halo!</b>
  Saya akan membantu membuat kutipan dari sebuah pesan.
  Bot dapat bekerja baik dalam pesan pribadi maupun di grup.

    <b>⚙️ Perintah yang tersedia:</b>
  /q — buat kutipan dari pesan <i>[balas ke pesan]</i>

  Untuk membuat kutipan dari beberapa pesan, tulis sebagai parameter sebuah angka yang akan menunjukkan berapa banyak pesan yang harus ada dalam kutipan tersebut.
  Dalam pesan pribadi, Anda dapat meneruskan beberapa pesan kepada saya sekaligus dan saya akan membuat kutipan dari mereka.

    <b>Bendera yang tersedia untuk perintah /q:</b>
      kode heksa atau nama warna: <code>#cbafff</code> atau <code>indigo</code> — buat kutipan dengan warna <b>#cbafff</b>
      <code>acak</code> — warna kutipan acak
      <code>balas</code> atau <code>r</code> — buat kutipan dengan menyimpan jawaban
      <code>p</code> atau <code>png</code> — buat kutipan PNG
      <code>i</code> atau <code>img</code> — buat kutipan sebagai gambar
      <code>rate</code> — tambahkan rating ke kutipan
      <code>m</code> atau <code>media</code> — sertakan media
      <code>c</code> atau <code>crop</code> — potong media
      <code>s2.5</code> — kualitas gambar 2,5 kali lebih tinggi dari standar <i>(dapat menetapkan nilai apa pun)</i>

    <b>Contoh penggunaan bendera:</b>
    <code>/q 3 putih rp</code>
    <code>/q i merah s3.2</code>
    <code>/q r 2 #cbafff m</code>
    <code>/q 5 rm</code>

  Hanya untuk administrator:
  <code>/qs 🥰💜</code> — menyimpan stiker/foto/dokumen dengan foto ke paket stiker dari grup dengan emoji 🥰💜 <i>(emoji bisa apa saja dan berapa saja)</i> <i>[balas pesan]</i>
  <code>/qd</code> — hapus stiker dari paket stiker grup  <i>[sebagai balasan pesan]</i>
  <code>/qdrand</code> — hapus stiker dari stiker grup secara acak  <i>[sebagai balasan pesan]</i>
  <code>/qb</code> — atur merek emoji. Tersedia: <code>apple</code>, <code>google</code>, <code>twitter</code>, <code>joypixels</code>, <code>blob</code>
  <code>/qcolor hijau</code> — atur warna kutipan <b>hijau</b> secara default <i>(kode heksa atau nama warna)</i>
  <code>/qemoji</code> — ubah akhiran emoji untuk stiker
  <code>/qrate</code> — aktifkan/nonaktifkan penilaian kutipan
  <code>/qgab 300</code> — atur peluang terjadinya kutipan acak. Angka apa pun dari satu hingga tak terhingga. Semakin tinggi angka, semakin rendah kemungkinan kutipan muncul. Dengan menentukan 300, peluang pesan muncul sekitar 1 kali dalam 300 pesan. Untuk menonaktifkan, atur nilai menjadi 0

  /qrand — acak sebuah kutipan dengan rating positif
  /qtop — kutipan teratas grup

  /bantuan atau /mulai — dapatkan teks ini

  /bahasa — ubah bahasa

  <b>☕️ Beli kopi untuk pengembang:</b> /donate

  <b>👨🏻‍💻 Blog Pengembang:</b> @LyBlog
  <b>GitHub:</b> github.com/LyoSU/quote-bot
