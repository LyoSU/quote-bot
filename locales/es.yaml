---
language_name: '🇪🇸 Español'
description:
  short: |
    Ayudaré a crear una cita del mensaje.
    Solo responda al mensaje con /q o envíame.
  long: |
    ¿Has notificado algún mensaje divertido o inspirador en tu chat de grupo que te gustaría inmortalizar? Simplemente envíame o escriba /q y los convertiré en una comilla elegante que puedes guardar y compartir con tus amigos. Ya sea para recuerdos personales o para uso profesional, las posibilidades son infinitas. ¡Pruébalo ahora! 😎
help: |2
  <b>Hola!</b>
  Voy a ayudar a crear una cita de un mensaje.
  El bot puede funcionar tanto en mensajes privados como en grupos.

    <b>⚙️ Comandos disponibles:</b>
  /q — hacer una cita del mensaje <i>[responder al mensaje]</i>

  Para crear una cita de varios mensajes, escriba como parámetro un número que indicará cuántos mensajes deben estar en la cita.
  En mensajes privados, puede reenviarme varios mensajes de una vez y haré una cita de ellos.

    <b>Bandera disponible para el comando /q:</b>
      código hexadecimal o nombre de color: <code>#cbafff</code> o <code>índigo</code> — hacer una cita con color <b>#cbafff</b>
      <code>aleatorio</code> — color de cita aleatorio
      <code>respuesta</code> o <code>r</code> — hacer una cita con respuestas guardadas
      <code>p</code> o <code>png</code> — hacer una cita PNG
      <code>i</code> o <code>img</code> — hacer una cita como imagen
      <code>valorar</code> — añadir una valoración a una cita
      <code>m</code> o <code>medios</code> — incluir medios
      <code>c</code> o <code>recortar</code> — recortar medios
      <code>s2.5</code> — calidad de imagen es 2.5 veces mayor que el estándar <i>(puede establecer cualquier valor)</i>

    <b>Ejemplo de uso de banderas:</b>
    <code>/q 3 blanco rp</code>
    <code>/q i rojo s3.2</code>
    <code>/q r 2 #cbafff m</code>
    <code>/q 5 rm</code>

  Solo para administradores:
  <code>/qs 🥰💜</code> — guarda un sticker/foto/documento con una foto en un paquete de stickers de un grupo con el emoji 🥰💜 <i>(el emoji puede ser cualquiera y cualquier número)</i> <i>[responder al mensaje]</i>
  <code>/qd</code> — elimina el sticker del paquete de stickers del grupo <i>[en respuesta al mensaje]</i>
  <code>/qdrand</code> — elimina el sticker de los stickers aleatorios del grupo <i>[en respuesta al mensaje]</i>
  <code>/qb</code> — establecer marca de emoji. Disponible: <code>manzana</code>, <code>google</code>, <code>twitter</code>, <code>joypixels</code>, <code>blob</code>
  <code>/qcolor verde</code> — establecer el color de las citas <b>verde</b> por defecto <i>(código hexadecimal o nombre de color)</i>
  <code>/qemoji</code> — cambiar el sufijo de emoji para stickers
  <code>/qrate</code> — habilitar/deshabilitar la valoración de citas
  <code>/qgab 300</code> — establecer la probabilidad de ocurrencia aleatoria de una cita. Cualquier número de uno a infinito. Cuanto mayor sea el número, menor será la probabilidad de que aparezcan citas. Al especificar 300, la probabilidad de que aparezca un mensaje será aproximadamente 1 vez cada 300 mensajes. Para deshabilitar, establezca el valor en 0

  /qrand — cita aleatoria con una valoración positiva
  /qtop — citas principales del grupo

  /ayuda o /inicio — obtener este texto

  /idioma — cambiar el idioma

  <b>☕️ Comprar café para el desarrollador:</b> /donate

  <b>👨🏻‍💻 Blog del desarrollador:</b> @LyBlog
  <b>GitHub:</b> github.com/LyoSU/quote-bot
