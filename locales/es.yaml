start: |
  <b>¡Hola! 👋 Soy QuotLyBot</b>

  Transformo mensajes de chat comunes en impresionantes stickers de citas. ¡Simple, creativo y divertido de usar!

  <b>¿Listo para crear tu primera cita?</b>
  1️⃣ En privado: Reenvíame cualquier mensaje (¡puedes seleccionar varios!)
  2️⃣ En grupos: Agrégame a tu grupo y responde con <code>/q</code> a cualquier mensaje.

  Escribe /help cuando estés listo para descubrir todas las posibilidades creativas! 🎨
help: |
  <b>✨ Guía Rápida de QuotLyBot</b>

  <b>📱 Comandos Básicos</b>
  • <code>/q</code> - Citar mensaje respondido
  • <code>/q 3</code> - Citar varios mensajes
  • Reenviar mensaje - Citar directamente

  <b>🎨 Estilos</b>

  Colores:
  • Básico: <code>/q red</code>
  • Personalizado: <code>/q #ff69b4</code>
  • Degradado: <code>/q red//#blue</code>
  • Aleatorio: <code>/q random</code>

  Medios:
  • Añadir foto: <code>/q media</code>
  • Recortar imagen: <code>/q crop</code>
  • Mantener hilo: <code>/q reply</code>
  • Vista previa de voz: Automática

  Formato:
  • Sticker: <code>/q</code>
  • Imagen: <code>/q img</code>
  • HD: <code>/q png</code>
  • Historia: <code>/q stories</code>

  Calidad:
  • Normal: <code>/q</code>
  • 2x: <code>/q s2</code>
  • 3x: <code>/q s3</code>

  <b>💫 Combinaciones Populares</b>
  • <code>/q red media</code> - Cita roja con foto
  • <code>/q 3 reply</code> - Cita con contexto
  • <code>/q img s2</code> - Imagen de alta calidad
  • <code>/q stories media</code> - Historia con foto

  <b>⚙️ Características Extra</b>
  • Calificación: <code>/q rate</code>
  • Citas aleatorias: <code>/qrand</code>
  • Mejores citas: <code>/qtop</code>
  • Idioma: <code>/lang</code>

  <b>🎯 Configuración de Grupo</b>
  • Color predeterminado: <code>/qcolor</code>
  • Activar calificación: <code>/qrate</code>
  • Guardar en pack: <code>/qs</code>

  <b>🌈 Estilos de Emoji</b>
  Clásico: <code>/qb apple</code>, <code>/qb google</code>
  Alternativo: <code>/qb twitter</code>, <code>/qb joypixels</code>
  Retro: <code>/qb blob</code>

  <b>📱 ¿Necesitas Ayuda?</b>
  • Blog: @LyBlog
  • GitHub: github.com/LyoSU/quote-bot
  • Soporte: <code>/donate</code>
