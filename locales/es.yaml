      💡 <b>Consejo:</b> Envía una captura de pantalla con el título <code>/qi</code> o <code>/quote_image</code> para crear citas
    errors:
      no_image: |
        ❌ Por favor, envía un archivo de imagen (JPG, PNG, WebP)
      file_too_large: |
        ❌ La imagen es demasiado grande. Tamaño máximo: 20MB
      unsupported_format: |
        ❌ Formato de imagen no compatible. Compatible: JPG, PNG, WebP
      no_text_found: |
        ❌ No se encontraron mensajes legibles en el chat de la imagen. Asegúrate de que es una captura clara de una conversación.
      parse_error: |
        ❌ Error de reconocimiento. La imagen puede no contener texto claro de conversación.
      api_error: |
        ❌ Error de reconocimiento de texto. Por favor, inténtalo de nuevo.
      rate_limit: |
        ⏳ ¡Demasiadas solicitudes! Por favor, espera ${seconds} segundos antes de intentarlo de nuevo.
