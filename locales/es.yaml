adv:
  about: |
    <b>💫 Puede comprarnos publicidad para una gran cantidad de usuarios y grupos activos</b>

    • Nuestro bot está en más de 30`000 grupos activos y más de 70`000 usuarios usan el bot cada mes.
    Entre ellos se encuentran usuarios de varios países. Puede seleccionar el idioma de los usuarios para los que se debe mostrar el anuncio
    • La publicidad se muestra debajo de la cita en forma de botón o mensaje de texto, dependiendo del chat del usuario
    • Usted mismo especifica el precio de un anuncio; en primer lugar, se mostrará el anuncio para el que se asignó la mayor cantidad.
    • El texto y el contenido del anuncio deben cumplir con nuestras reglas (/ adv_rules) y antes de que se publique debe pasar la moderación. Esto se puede hacer antes de realizar un depósito

    Saldo: ${balance} USD
  rules: |
    <b>En anuncios <u>no</u> permitido:</b>
    • Usar obscenidades o insultos
    • Usar más de 1 emoji por texto
    • Información engañosa
    • Información prohibida por las leyes de Ucrania
    • Contenido para adultos
    • Apuestas

    <i>También tenemos la Derecho a rechazar un anuncio si simplemente no nos gusta sin motivo alguno.</i>
  main_menu:
    create_btn: Crear anuncios
    list_btn: Lista de anuncios
    pay_btn: Saldo de recarga
  create:
    enter_text: |
      Introduzca el texto de su anuncio:

      <i>No más de 70 caracteres y debe cumplir con nuestras reglas (/adv_rules)</i>
    enter_link: |
      Ingresa un enlace al recurso anunciado:

      <i>El enlace debe estar completo, si estás anunciando algo en Telegram, el enlace debe comenzar con t.me.
      El recurso debe cumplir con nuestras reglas (/adv_rules), si después de pasar la moderación el sitio es reemplazado, su cuenta será bloqueada y no se reembolsará el dinero.</i>
    select_locale: |
      Seleccione el idioma de los usuarios a quienes se les mostrará el anuncio

      El número es la cantidad de usuarios que potencialmente verán su anuncio en ese idioma.
      Solo se cuentan los usuarios que realmente usan el bot. Pero el anuncio también puede ser visto por otros usuarios que estén en el grupo donde se realizó la cotización, por lo que esta cifra puede ser mucho mayor

      <i>El idioma no corresponde al país.
      Puedes elegir solo un idioma, si necesitas varios, por favor crea un anuncio nuevamente para otro idioma.</i>
    enter_price: |
      Especifique el precio por cada 1000 impresiones de su anuncio en USD:

      <u>Precio medio de los anuncios activos:</u> ${averagePrice} USD

      <i>El precio mínimo es 0. 5 USD.
      Los anuncios se muestran de forma aleatoria, pero la mayor probabilidad de que se muestre tiene un anuncio que tiene un precio más alto para las impresiones.
      </i>
    sent_moderate: |
      El anuncio ha sido enviado para su moderación. Por favor, tenga paciencia y espere. Si la moderación es exitosa o falla, recibirá una notificación.
  list:
    select_list: |
      seleccionar_lista
    wait_btn: espera btn
    ready_btn: lista_btn
    end_btn: btn final
    selected_list: |
      lista seleccionada
  moderate:
    adv: |
      Av #id_${adv._id} de <a href="tg://user?id=${telegramId}">${name}</a>

      Texto: ${adv.text}
      Enlace: ${adv.link}
      Local: ${adv.locale}
      Precio: ${adv.price}
      Cuenta ${adv.count}
    accepted: |
      El anuncio se ha moderado correctamente. Puedes empezar a mostrarlo en la sección de publicidad: /adv
    denied: |
      Lamentablemente, el anuncio no ha sido moderado. Por favor, lea nuestras reglas (/adv_rules), si está seguro de que fue un error, escríbanos a @Ly_OBot e incluya esta etiqueta en el mensaje que describe el problema: #qba_${adv.id}
    accept_btn: Aceptar
    deny_btn: Rechazar
