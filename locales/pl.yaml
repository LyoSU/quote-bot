      wybierz_listy
    wait_btn: czekaj_btn
    ready_btn: gotowy_btn
    end_btn: Koniec_btn
    selected_list: |
      zaznaczone_listy
  moderate:
    adv: |
      Adv #id_${adv._id} z <a href="tg://user?id=${telegramId}">${name}</a>

      Tekst: ${adv.text}
      Link: ${adv.link}
      Miejsce: ${adv.locale}
      Cena: ${adv.price}
      Lik ${adv.count}
    accepted: |
      Reklama została pomyślnie moderowana. Możesz zacząć pokazywać ją w sekcji reklamy: /adv
    denied: |
      Niestety reklama nie została moderowana. Proszę przeczytać nasze zasady (/adv_rules), jeśli jesteś pewien, że był to błąd, napisz do nas na @Ly_OBot i dodaj ten tag do wiadomości opisującej problem: #qba_${adv.id}
