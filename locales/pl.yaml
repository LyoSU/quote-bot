---
language_name: '🇵🇱 Polskie'
description:
  short: |
    Zamień dowolną wiadomość w piękną naklejkę z cytatem! ✨
    Odpowiedz za pomocą /q lub przekaż wiadomość do mnie
  long: |
    Twórz oszałamiające naklejki z cytatami i zachowuj ulubione chwile z czatu! ✨

    Po prostu odpowiedz /q na dowolną wiadomość lub przekaż ją do mnie. Idealne do zapisywania:
    🌟 Najlepsze momenty i wspomnienia z czatu
    💭 Inspirujące myśli i rozmowy
    🎨 Kreatywne wiadomości z niestandardowymi stylami
    ✍️ Ważne notatki w pięknym formacie

    Zacznij teraz - wystarczy przesłać wiadomość lub użyć /q!
start: |
  <b>Cześć! 👋 Jestem QuotLyBot</b>

  Pomogę Ci uchwycić i udostępnić Twoje ulubione chwile z czata jako piękne cytowanie naklejek. Prosty, prywatny i przyjemny w użyciu!

  <b>Gotowy na stworzenie pierwszego cytatu?</b>
  Wystarczy znaleźć dowolną wiadomość, która Ci się podoba, i odpowiedzieć z <code>/q</code> - zamienię ją w coś wyjątkowego ✨

  <b>✨ Pro Tips:</b>
  • Wpisz dowolną nazwę koloru (np. 'niebieski' lub 'czerwony') dla natychmiastowego stylu
  • Dodaj <code>media</code>, aby dołączyć zdjęcie wiadomości
  • Użyj <code>/q 3</code>, aby zacytować całą rozmowę
  • Dodaj <code>r</code>, aby pokazać, którą wiadomość cytujesz
  • Nie idealny? Po prostu odpowiedz <code>/q</code> ponownie, aby to zrobić jeszcze raz

  Napisz /help, gdy będziesz gotowy, aby odkryć wszystkie kreatywne możliwości! 🎨
help: |
  <b>✨ Krótki przewodnik QuotLyBot</b>

  <b>📱 Podstawowe komendy</b>
  • <code>/q</code> - Cytuj odpowiedź na wiadomość
  • <code>/q 3</code> - Cytuj kilka wiadomości
  • Przekaż wiadomość - Cytuj bezpośrednio

  <b>🎨 Style</b>

  Kolory:
  • Podstawowy: <code>/q red</code>
  • Niestandardowy: <code>/q #ff69b4</code>
  • Gradient: <code>/q red//#blue</code>
  • Losowy: <code>/q random</code>

  Media:
  • Dodaj zdjęcie: <code>/q media</code>
  • Przytnij obraz: <code>/q crop</code>
  • Zachowaj wątek: <code>/q reply</code>
  • Podgląd głosowy: Automatyczny

  Format:
  • Naklejka: <code>/q</code>
  • Obraz: <code>/q img</code>
  • HD: <code>/q png</code>
  • Historia: <code>/q stories</code>

  Jakość:
  • Normalna: <code>/q</code>
  • 2x: <code>/q s2</code>
  • 3x: <code>/q s3</code>

  <b>💫 Popularne kombinacje</b>
  • <code>/q red media</code> - Czerwony cytat ze zdjęciem
  • <code>/q 3 reply</code> - Cytat z kontekstem
  • <code>/q img s2</code> - Wysokiej jakości obraz
  • <code>/q stories media</code> - Historia ze zdjęciem

  <b>⚙️ Dodatkowe funkcje</b>
  • Ocena: <code>/q rate</code>
  • Losowe cytaty: <code>/qrand</code>
  • Najlepsze cytaty: <code>/qtop</code>
  • Język: <code>/lang</code>

  <b>🎯 Ustawienia grupy</b>
  • Domyślny kolor: <code>/qcolor</code>
  • Włącz ocenianie: <code>/qrate</code>
  • Zapisz do pakietu: <code>/qs</code>

  <b>🌈 Style emoji</b>
  Klasyczny: <code>/qb apple</code>, <code>/qb google</code>
  Alt: <code>/qb twitter</code>, <code>/qb joypixels</code>
  Retro: <code>/qb blob</code>

  <b>📱 Potrzebujesz pomocy?</b>
  • Blog: @LyBlog
  • GitHub: github.com/LyoSU/quote-bot
  • Wsparcie: <code>/donate</code>
help_group: |
  <b>Cześć! 👋</b>
  Stworzę piękne cytaty w tej grupie - po prostu użyj <code>/q</code> w odpowiedzi na dowolną wiadomość!

  Poznaj wszystkie moje funkcje prywatnie: <a href="t.me/${username}?start=help">Uzyskaj pomoc</a> ✨
