adv:
  about: |
    <b>💫 Możesz kupić od nas reklamy dla dużej liczby aktywnych użytkowników i grup</b>

    • Nasz bot jest w ponad 30 000 aktywnych grup, a ponad 70 000 użytkowników korzysta z bota każdego miesiąca.
    Wśród nich są użytkownicy z różnych krajów. Możesz wybrać język użytkowników, dla których reklama powinna być wyświetlana
    • Reklama jest wyświetlana pod cytatem w formie przycisku lub wiadomości tekstowej, w zależności od czatu użytkownika
    • Określasz cenę reklamy. po pierwsze, reklama, dla której została przypisana najwyższa kwota, zostanie wyświetlona
    • Tekst i treść reklamy muszą być zgodne z naszymi regułami (/adv_rules), a przed publikacją musisz przejść moderację. Można to zrobić przed dokonaniem wpłaty

    Saldo: ${balance} USD
  rules: |
    <b>W reklamach <u>nie</u> jest dozwolone:</b>
    • Używanie wulgaryzmów lub obelg
    • Używanie więcej niż 1 emoji na tekst
    • Informacje wprowadzające w błąd
    • Informacje zabronione przez prawo Ukrainy
    • Treści dla dorosłych
    • Hazard

    <i>Mamy również prawo do odrzucenia reklamy, jeśli po prostu bez powodu nam się nie podoba.</i>
  main_menu:
    create_btn: Utwórz reklamy
    list_btn: Lista reklam
    pay_btn: Saldo w górę
  create:
    enter_text: |
      Wpisz swój tekst reklamy:

      <i>Nie więcej niż 70 znaków i musi być zgodny z naszymi zasadami (/adv_rules)</i>
    enter_link: |
      Wprowadź link do reklamowanego zasobu:

      <i>Link musi być kompletny, jeśli jesteś reklamą czegoś w Telegram, link musi zaczynać się od t.me.
      Zasób musi być zgodny z naszymi zasadami (/adv_rules), jeśli po przekazaniu moderacji strona zostanie zastąpiona, Twoje konto zostanie zablokowane, a pieniądze nie zostaną zwrócone.</i>
    select_locale: |
      Wybierz język użytkowników, dla których reklama będzie wyświetlana

      Liczba użytkowników może zobaczyć Twoją reklamę w tym języku.
      Liczeni są tylko użytkownicy, którzy faktycznie używają bota. Jednak reklama może być również widoczna przez innych użytkowników w grupie, w której dokonano cytatu, więc ta liczba może być znacznie wyższa

      <i>Język nie odpowiada krajowi.
      Możesz wybrać tylko jeden język, jeśli potrzebujesz kilku języków, utwórz ponownie reklamę dla innego języka.</i>
    enter_price: |
      Określ cenę za 1000 odsłon Twojej reklamy w USD:

      <u>Średnia cena aktywnych reklam:</u> ${averagePrice} USD

      <i>Minimalna cena wynosi 0. 5 USD.
      Reklamy są wyświetlane w losowy sposób, ale największe szanse na pokazanie mają reklamę, która ma wyższą cenę za wrażenia.
      </i>
    sent_moderate: |
      Reklama została wysłana do moderacji. Prosimy o cierpliwość i czekanie. Jeśli modyfikacja zakończyła się sukcesem lub nie powiodła się, otrzymasz powiadomienie.
  list:
