---
language_name: '🇸🇦 عربي'
help: |2
  <b>مرحبا!</b>
  سأساعد في إنشاء اقتباس من منشور.
  يمكن أن يعمل الروبوت في كل من الرسائل الخاصة والمجموعات

    <b>⚙️ الأوامر المتوفرة:</b>
  / q <i>[ردًا على الرسالة]</i> - ضع اقتباسًا من الرسالة

    <b>العلامات المتاحة للأمر / q:</b>
      الكود السداسي أو اسم اللون: <code>#cbafff</code> أو <code>نيلي</code> - قم بعمل اقتباس باللون <b>#cbafff</b>: <code>3</code> - قم بعمل اقتباس من <b>3</b> أسفل
      <code>عشوائي</code>: لون اقتباس عشوائي
      <code>الرد</code> أو <code>ص</code>: قدم عرض أسعار مع حفظ الإجابات
      <code>ص</code> أو <code>بابوا نيو غينيا</code> - عمل عرض أسعار بصيغة PNG
      <code>i</code> أو <code>img</code> - قدم عرض أسعار كصورة
      <code>معدل</code> - أضف تصنيفًا إلى اقتباس

    <b>مثال على استخدام الأعلام:</b>
    <code>/ q أبيض rp</code>
    <code>/ qi أحمر</code>
    <code>/ qr #cbafff</code>

  <code>/ qcolor green</code> - تعيين لون علامات الاقتباس <b>أخضر</b> افتراضيًا <i>(ست عشري رمز أو اسم اللون)</i>

  <code>/q s 🥰💜</code> <i>[ردًا على الرسالة] [للمسؤولين فقط]</i> - يحفظ ملصقًا / صورة / مستندًا مع صورة في حزمة ملصقات لمجموعة بها رموز تعبيرية 🥰💜 <i>( يمكن أن تكون الرموز التعبيرية أي رقم وأي رقم ج)</i>
  <code>/q d</code> <i>[ردًا على الرسالة] [للمسؤولين فقط]</i> - إزالة الملصق من حزمة الملصقات الخاصة بالمجموعة

  <code>/qrate</code> <i>[للمسؤولين فقط]</i> - تمكين / تعطيل تصنيف اقتباسات
  / qrand - اقتباس عشوائي بتقييم إيجابي
  / qtop - اقتباسات المجموعة العليا
  / رمز تعبيري - تغيير لاحقة الرموز التعبيرية للملصقات

  / مساعدة أو / ابدأ - احصل على هذا النص

  🇺🇸 / lang - تغيير اللغة
  🇷🇺 / لانج - تغيير لغة

  <b>☕️ يبيع القهوة للمطور:</b> donate.lyo.su

  <b>👨🏻💻 المطور بلوق:</b> LyBlog
  <b>جيثب:</b> github.com/LyoSU/quote-bot
