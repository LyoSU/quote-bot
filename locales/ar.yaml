start: |
  <b>مرحبًا! 👋 أنا البوت QuotLyBot</b>

  أقوم بتحويل الرسائل العادية إلى ملصقات اقتباس جذابة. بسيطة، إبداعية، وممتعة للاستخدام!

  ✨ <b>هل أنت مستعد لإنشاء الاقتباس الأول الخاص بك؟</b>
  <b>في الدردشات الخاصة:</b> قم بإعادة توجيه أي رسائل إليّ (يمكنك حتى اختيار عدة رسائل مرة واحدة!)
  <b>في المجموعات:</b> أضفني إلى مجموعتك ورد على أي رسالة باستخدام <code>/q</code>

  هل تريد تغيير الألوان والأنماط والمزيد؟ اكتب /help عندما تكون جاهزًا لاكتشاف جميع الإمكانيات الإبداعية! 🎨
help: |
  <b>✨ البوت QuotLyBot: اقتباسات سريعة وسهلة! ✨</b>

  حوّل الرسائل إلى اقتباسات أنيقة في تليجرام. إليك الطريقة:

  📱 <b>الاقتباس الأساسي</b>

  • الرد والاقتباس: قم بالرد على رسالة واكتب <code>/q</code> لاقتباسها.
  • اقتباس متعدد: رد على أول عدة رسائل واكتب <code>/q [number]</code> (مثال: <code>/q 3</code>) لاقتباس عدة.
  • إعادة توجيه والاقتباس: أعد توجيه رسالة للبوت لاقتباسها مباشرةً.

  🎨 <b>تخصيص الاقتباس الخاص بك</b>

  • الألوان:
      • الأساسية: <code>/q red</code> (أو blue, green, إلخ.)
      • مخصص: <code>/q #[رمز اللون الهيكس]</code> (مثال: <code>/q #cbafff</code>)
      • عشوائي: <code>/q random</code>
  • الوسائط: تضمين الصور/الفيديو من الرسالة المقتبسة باستخدام <code>/q m</code> أو <code>/q media</code>
      • اقتطاع الوسائط: استخدم <code>/q c</code> أو <code>/q crop</code> لاقتطاع الوسائط.
  • الاحتفاظ بالردود: عرض الرسالة الجاري الرد عليها باستخدام <code>/q r</code> أو <code>/q reply</code>
  • تنسيق الصور: استخدم <code>/q i</code> أو <code>/q img</code> أو <code>/q p</code> أو <code>/q png</code> لاقتباسات الصور (بدلاً من الملصقات).

  💡 <b>تركيبات رائعة</b>

  • اقتباس أبيض مع الردود: <code>/q 3 white rp</code>
  • صورة حمراء عالية الجودة: <code>/q i red s3.2</code>
  • اقتباس مع الوسائط والردود: <code>/q r 2 #cbafff m</code>

  ⚙️ <b>مزيد من الخيارات</b>

  • تقييم الاقتباسات: <code>/q rate</code> (إذا تم تفعيله في المجموعة)
  • اقتباس عشوائي: <code>/qrand</code> (إذا تم تفعيله في المجموعة)
  • الاقتباسات الأعلى: <code>/qtop</code> (إذا تم تفعيله في المجموعة)
  • تغيير اللغة: <code>/lang</code>

  🎯 <b>إعدادات مسؤول المجموعة</b> (للمسؤولين فقط)

  • اللون الافتراضي: <code>/qcolor [color]</code>
  • تمكين التقييم: <code>/qrate</code>
  • الحفظ في حزمة الملصقات: <code>/qs [emoji]</code>
  • إزالة الملصق: <code>/qd</code> (الرد على الملصق)
  • تكرار الاقتباس العشوائي: <code>/qgab [number]</code>
  • تغيير لواحق الإيموجي: <code>/qemoji</code> (لتغيير لواحق الإيموجي للملصق)
  • نمط الإيموجي:
      • الكلاسيكي: <code>/qb apple</code>, <code>/qb google</code>
      • البديل: <code>/qb twitter</code>, <code>/qb joypixels</code>
      • الرجعي: <code>/qb blob</code>

  📱 <b>بحاجة إلى مساعدة؟</b>

  • المدونة: <a href="https://t.me/LyBlog">@LyBlog</a>
  • جيت هب: <a href="https://github.com/LyoSU/quote-bot">github.com/LyoSU/quote-bot</a>
  • الدعم: <code>/donate</code>
