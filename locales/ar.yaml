---
language_name: '🇸🇦 عربي'
description:
  short: |
    حوّل أي رسالة إلى ملصق اقتباس جميل! ✨
    قم بالرد بـ /q أو أعد توجيه الرسالة لي
  long: |
    اصنع ملصقات اقتباس مذهلة واحتفظ بألحظات الدردشة المفضلة لديك! ✨

    بكل بساطة، قم بالرد /q على أي رسالة أو أعد توجيهها إليّ. مثالي للاحتفاظ ب:
    🌟 أفضل لحظات الدردشة والذكريات
    💭 أفكار ومحادثات ملهمة
    🎨 رسائل إبداعية بأساليب مخصصة
    ✍️ ملاحظات هامة بصيغة جميلة

    ابدأ الآن - فقط أعد توجيه رسالة أو استخدم /q!
start: |
  <b>مرحباً! 👋 أنا بوت QuotLy</b>

  أساعدك على التقاط ومشاركة لحظات الدردشة المفضلة لديك كملصقات اقتباس جميلة. بسيط، خاص، وممتع في الاستخدام!

  <b>مستعد لإنشاء اقتباسك الأول؟</b>
  فقط ابحث عن أي رسالة تعجبك ورد بكتابة <code>/q</code> - سأتولى تحويلها إلى شيء مميز ✨

  <b>✨ نصائح احترافية:</b>
  • اكتب أي اسم لون (مثل '<code>blue</code>' أو '<code>red</code>') للحصول على نمط فوري
  • أضف <code>media</code> لتضمين صورة الرسالة
  • استخدم <code>/q 3</code> لاقتباس محادثة كاملة
  • أضف <code>r</code> لإظهار أي رسالة يتم اقتباسها
  • ليس مثالياً؟ فقط رد بكتابة <code>/q</code> مرة أخرى لإعادة صنعها

  اكتب /help عندما تكون جاهزاً لاكتشاف كل الإمكانيات الإبداعية! 🎨
help: |
  <b>✨ دليل سريع لQuotLyBot</b>

  <b>📱 الأوامر الأساسية</b>
  • <code>/q</code> - اقتباس الرسالة المردود عليها
  • <code>/q 3</code> - اقتباس عدة رسائل
  • إعادة توجيه الرسالة - اقتباس مباشر

  <b>🎨 الأساليب</b>

  الألوان:
  • أساسي: <code>/q red</code>
  • مخصص: <code>/q #ff69b4</code>
  • متدرج: <code>/q red//#blue</code>
  • عشوائي: <code>/q random</code>

  الوسائط:
  • إضافة صورة: <code>/q media</code>
  • قص الصورة: <code>/q crop</code>
  • الاحتفاظ بالخيط: <code>/q reply</code>
  • معاينة الصوت: تلقائي

  التنسيق:
  • ملصق: <code>/q</code>
  • صورة: <code>/q img</code>
  • جودة عالية: <code>/q png</code>
  • قصة: <code>/q stories</code>

  الجودة:
  • عادي: <code>/q</code>
  • 2x: <code>/q s2</code>
  • 3x: <code>/q s3</code>

  <b>💫 تركيبات مشهورة</b>
  • <code>/q red media</code> - اقتباس أحمر مع صورة
  • <code>/q 3 reply</code> - اقتباس مع سياق
  • <code>/q img s2</code> - صورة بجودة عالية
  • <code>/q stories media</code> - قصة مع صورة

  <b>⚙️ ميزات إضافية</b>
  • التقييم: <code>/q rate</code>
  • الاقتباسات العشوائية: <code>/qrand</code>
  • أفضل الاقتباسات: <code>/qtop</code>
  • اللغة: <code>/lang</code>

  <b>🎯 إعدادات المجموعة</b>
  • اللون الافتراضي: <code>/qcolor</code>
  • تمكين التقييم: <code>/qrate</code>
  • الحفظ في الحزمة: <code>/qs</code>

  <b>🌈 أساليب الرموز التعبيرية</b>
  كلاسيكي: <code>/qb apple</code>, <code>/qb google</code>
  بديل: <code>/qb twitter</code>, <code>/qb joypixels</code>
  ريترو: <code>/qb blob</code>

  <b>📱 بحاجة لمساعدة؟</b>
  • المدونة: @LyBlog
  • GitHub: github.com/LyoSU/quote-bot
  • الدعم: <code>/donate</code>
help_group: |
  <b>مرحبًا! 👋</b>
  سأقوم بإنشاء اقتباسات جميلة في هذه المجموعة - فقط استخدم <code>/q</code> في الرد على أي رسالة!

  تعرف على جميع ميزاتي بشكل خاص: <a href="t.me/${username}?start=help">احصل على المساعدة</a> ✨
btn:
  add_group: إضافة إلى المجموعة
  help: مساعدة
