  api_error: |
    <b>عفوًا! حدث خطأ ما 😅</b>
    <pre>${error}</pre>
    يرجى المحاولة مرة أخرى بعد قليل!
  empty_forward: |
    يرجى الرد على الرسالة التي تريد اقتباسها أو إعادة توجيهها ✨
  set_background_color: |
    <b>رائع!</b> تم تغيير خلفية الاقتباس إلى: <code>${backgroundColor}</code> 🎨
  set_emoji_brand: |
    <b>تم!</b> تم تغيير أسلوب الرموز التعبيرية إلى: <code>${emojiBrand}</code> ✨
sticker:
