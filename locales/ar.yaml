    suc: تمت الإضافة بنجاح إلى <a href="${link}">حزمة ملصقات المجموعة</a> ✨
    error:
      animated: عذرًا، لا أستطيع حفظ الملصقات المتحركة بعد 😅
      need_creator: <b>قريبًا!</b> ${creator} يجب أن يرسل لي رسالة أولاً لحفظ الملصقات
      telegram: <b>عفوًا!</b> حدث خطأ:\n<pre>${error}</pre>
  delete:
    suc: تم الإزالة من <a href="${link}">حزمة ملصقات المجموعة</a> 🗑
    error:
      telegram: <b>عفوًا!</b> لم أتمكن من إزالة الملصق:\n<pre>${error}</pre>
    btn:
