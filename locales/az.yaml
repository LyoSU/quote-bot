---
language_name: '🇦🇿 Azərbaycanca'
help: |2
    <b>Salam!</b>
    Mən mesajdan sitat yaratmaq üçün xidmət göstərirəm.
    Bot həm şəxsi söhbətlərdə, həm də qruplarda işləyə bilər.

      <b>⚙️ Mövcud komandalar:</b>
    /q <i>[mesaja cavab]</i> — mesajdan sitat yaratmaq.

      <b>/q komandasının mövcud bayraqları :</b>
        hex-kodu vəya ingilis dilində rəng adı: məsələn <code>#cbafff</code> vəya <code>indigo</code> — <b>#cbafff</b> rəngində sitat yaratmaq.
        Rəqəm: <code>3</code> — mesajın aşağısında olan <b>3 mesajdan</b> sitat yaratmaq.
        <code>random</code>: təsadüf seçilən rəngdə sitat.
        <code>reply</code> vəya <code>r</code>: cavab saxlanılması ilə sitat yaratmaq.
        <code>p</code> vəya <code>png</code> — PNG sitat yaratmaq.
        <code>i</code> vəya <code>img</code> — sitatı şəkil kimi yaratmaq.
        <code>rate</code> — sitata qiymətləndirmə sistemi əlavə etmək

      <b>Bayraqların istifadə nümunələri:</b>
      <code>/q white r p</code>
      <code>/q i red</code>
      <code>/q r #cbafff</code>

    <code>/qcolor green</code> — <b>green</b> rəngi standart eləmək və sitat yaratmaq. <i>(hex-kodu vəya ingilis dilində rəng adı)</i>

    <code>/qs 🥰💜</code> <i>[mesaja cavab] [yalnız admin üçün]</i> — 🥰💜 emoji ilə qrupun stikerpakında stikeri/şəkli/faylı saxlayır <i>(hər hansı bir emoji istənilən sayda ola bilər)</i>
    <code>/qd</code> <i>[mesaja cavab] [yalnız admin üçün]</i> — stikeri qrupun stikerpakdan silmək

    <code>/qrate</code> <i>[yalnız admin üçün]</i> — Sitatların qiymətləndirməsini birləşdirmək/söndürmək.
    /qrand — müsbət reytinqli təsadüfi seçilən sitat
    /qtop — qrupun sitatlarının topu

    /help vəya /start — bu mesajı almaq.

    🇺🇸 /lang — change the language
    🇷🇺 /lang — изменить язык

    <b>☕️ Botun yaradıcısına qəhvə fincanı almaq:</b> donate.lyo.su

    <b>👨🏻‍💻 Bot yaradıcısının bloqu:</b> @LyBlog
    <b>GitHub:</b> github.com/LyoSU/quote-bot
    <b>👨🏻‍💻 Tərcüməçinin GitHub-ı:</b> <a href="https://github.com/Sadykhzadeh">@Sadykhzadeh</a>
