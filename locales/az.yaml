      need_creator: <b>Demək olar ki, hazırdır!</b> ${creator} əvvəlcə mənə mesaj göndərməlidir ki, stikerləri saxlaya bilim
      telegram: <b>Oops!</b> Bir şey səhv getdi:\n<pre>${error}</pre>
  delete:
    suc: <a href="${link}">Qrupun stikerpaka</a>dan çıxarıldı 🗑
    error:
      telegram: <b>Oops!</b> Stickerdən çıxarmaq mümkün olmadı:\n<pre>${error}</pre>
