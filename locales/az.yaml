    İndi başlayın - sadəcə mesajı yönləndirin və ya /q istifadə edin!
start: |
  <b>Salam! 👋 Mən QuotLyBotam</b>

  Adi söhbət mesajlarını möhtəşəm sitat stickerlərinə çevirirəm. Sadə, yaradıcı və istifadəsi əyləncəlidir!

  ✨ <b>İlk sitatınızı yaratmağa hazırsınız?</b>
  <b>Şəxsi söhbətlərdə:</b> Hər hansı mesajları mənə yönəldin (hətta birdən çoxunu seçə bilərsiniz!)
  <b>Qruplarda:</b> Məni qrupunuza əlavə edin və hər hansı bir mesaja <code>/q</code> cavab verin

  Rəngləri, üslubları və daha çoxunu dəyişmək istəyirsiniz? Bütün yaradıcı imkanları kəşf etmək üçün hazır olduğunuzda /help yazın! 🎨
help: |
  <b>✨ QuotLyBot: Sürətli & Sadə Sitatlar! ✨</b>

  Mesajları Telegramda stilizə edilmiş sitatlara çevirin. Baxın necə:

  📱 <b>Əsas Sitatlaşma</b>

  • Cavab & Sitat:  Mesajı cavablayın və sitatlaşdırmaq üçün <code>/q</code> yazın.
  • Çoxlu Sitat: Bir neçə mesajın birincisinə cavab verin, <code>/q [rəqəm]</code> (məsələn, <code>/q 3</code>) yazın ki, çoxlu sitatlar alınsın.
  • Göndər & Sitat: Mesajı birbaşa sitat etmək üçün bota yönəldin.

  🎨 <b>Sitatınızı tənzimləyin</b>

  • Rənglər:
      • Əsas: <code>/q qırmızı</code> (və ya mavi, yaşıl və s.)
      • Fərdi: <code>/q #[hex rəng kodu]</code> (məsələn, <code>/q #cbafff</code>)
      • Təsadüfi: <code>/q random</code>
  • Media: Sitatlaşdırılan mesajdan şəkil/video daxil edin <code>/q m</code> və ya <code>/q media</code>
      • Mediani Kəsmək: Medianı kəsmək üçün <code>/q c</code> və ya <code>/q crop</code> istifadə edin.
  • Cavabları Saxla: Cavablanan mesajı göstərmək üçün <code>/q r</code> və ya <code>/q reply</code> istifadə edin.
  • Şəkil Formatı: Şəkil sitatları üçün <code>/q i</code> və ya <code>/q img</code> və ya <code>/q p</code> və ya <code>/q png</code> istifadə edin (sticker əvəzinə).

  💡 <b>Maraqlı Kombinasiyalar</b>

  • Cavablarla ağ sitat: <code>/q 3 ağ rp</code>
  • Yüksək keyfiyyətli qırmızı şəkil: <code>/q i qırmızı s3.2</code>
  • Media və cavablarla sitat: <code>/q r 2 #cbafff m</code>

  ⚙️ <b>Daha çox seçimlər</b>

  • Sitatları qiymətləndir: <code>/q rate</code> (qrupda aktiv edilibsə)
  • Təsadüfi Sitat: <code>/qrand</code> (qrupda aktiv edilibsə)
  • Ən Yaxşı Sitatlar: <code>/qtop</code> (qrupda aktiv edilibsə)
  • Dili dəyişmək: <code>/lang</code>

  🎯 <b>Qrup Admin Parametrləri</b> (yalnız qrup adminləri üçün)

  • Əsas Rəng: <code>/qcolor [rəng]</code>
  • Reytinqi aktiv et: <code>/qrate</code>
  • Stickeri Paketə Yadda Saxla: <code>/qs [emoji]</code>
  • Stickeri Sil: <code>/qd</code> (stickerə cavab verin)
  • Təsadüfi Sitat Tezliyi: <code>/qgab [rəqəm]</code>
  • Emoji Sonu Dəyişdir: <code>/qemoji</code> (sticker emoji sonunu dəyiş)
  • Emoji Üslubu:
      • Klassik: <code>/qb apple</code>, <code>/qb google</code>
      • Alternativ: <code>/qb twitter</code>, <code>/qb joypixels</code>
      • Retro: <code>/qb blob</code>

  📱 <b>Kömək lazımdır?</b>

  • Blog: <a href="https://t.me/LyBlog">@LyBlog</a>
  • GitHub: <a href="https://github.com/LyoSU/quote-bot">github.com/LyoSU/quote-bot</a>
  • Dəstək: <code>/donate</code>
