language_name: '🇦🇿 Azərbaycanca'
description:
  short: |
    Messajdan alıntı yaratmağa kömək edəcəyəm.
    Sadəcə yuxarıda mənimlə mesaja cavab verin və ya onu mənə yönəltin.
  long: |
    Qrup çatdırmaq istədiyiniz məzmunlu qrup söhbətində əyləncəli və əlverişli mesajları gördünüzmü və onları əbədidaga salmaq istəyirsiniz? Sadəcə onları mənə yönəlt və ya /q yaz və onları təravətli bir alıntı stiker olaraq çevirəcəyəm, onları yaddaşa salıb dostlarınızla paylaşa biləcəyiniz. Şəxsi xatirələr üçün və ya peşəkar istifadə üçün, imkanlar sonsuzdur. Məni sınamaqda birisən! 😎
help: |2
  <b>Salam!</b>
  Mən bir alıntı yaradacağam.
  Bot həm gizli mesajlarda həm də qruplarda işləyə bilər.

    <b>⚙️ Mövcud əmrlər:</b>
  /q — messajdan alıntı yarat <i>[mesaj cavabı]</i>

  Bir neçə mesajdan alıntı yaratmaq üçün, alıntının içində olmalı olan mesajların sayını göstərən bir ədövət yazın.
  Gizli mesajlarda bir addımlıda bir neçə mesajı birdənə mənə yönəltə bilərsiniz və mən onlardan alıntı yaradaram.

    <b>Alıntı əmrləri üçün mövcud bayraqlar:</b>
      hex kod və ya rəng adı: <code>#cbafff</code> və ya <code>indigo</code> — alıntıda <b>#cbafff</b> rəngində alıntı yaradın
      <code>təsadüfi</code> — təsadüfi alıntı rəngi
      <code>cavab</code> və ya <code>qərq</code> — cavablama əməliyyatını saxlamaq üçün alıntı yaradın
      <code>p</code> və ya <code>png</code> — PNG alıntısı yaradın
      <code>i</code> və ya <code>img</code> — alıntını şəkildə yaradın
      <code>qiymətləndir</code> — alıntıya reytinq əlavə edin
      <code>m</code> və ya <code>media</code> — media daxil et
      <code>kəs</code> və ya <code>crop</code> — media kəs
      <code>s2.5</code> — şəkil keyfiyyəti standartın 2.5 dəfəsi yüksəkdir <i>(hər hansı bir dəyər təyin edə bilərsiniz)</i>

    <b>Bayraqların istifadəsinə aid nümunə:</b>
    <code>/q 3 white rp</code>
    <code>/q i red s3.2</code>
    <code>/q r 2 #cbafff m</code>
    <code>/q 5 rm</code>

  Yalnız idarəçilər üçün:
  <code>/qs 🥰💜</code> — bir stikerə foto və ya sənəti yaddaş qrupunun stiker paketinə yaddaşa salır 🥰💜 <i>(emoji heç bir və hər hansı bir sayda ola bilər)</i> <i>[mesaj cavabı]</i>
  <code>/qd</code> — sənəti qrupun stiker paketindən silin <i>[cavaba cavab olaraq]</i>
  <code>/qb</code> — emoji brend təyin edin. Mümkündür: <code>apple</code>, <code>google</code>, <code>twitter</code>, <code>joypixels</code>, <code>blob</code>
  <code>/qcolor green</code> — alıntı rəngini <b>yaşıl</b> təyin edin <i>(hex kod və ya rəng adı ilə)</i>
  <code>/qemoji</code> — stikerlər üçün emoji əlavə edin
  <code>/qrate</code> — reytinqi alıntıya icazə verin/çəkin
  <code>/qgab 300</code> — alıntının təsadüfi bir halının ehtimalını təyin edin. Birindən sonsuzluğa qədər olan hər hansı bir rəqəm. Rəqəm neçə çox olarsa, mesajların görünmə ehtimalı o qədər aşağı olacaq. Edən 300 qeyd edərək, mesajın görünmə imkanı təxminən 300 mesajdan 1 dəfə olacaqdır. Söndərmək üçün dəyəri 0 təyin edin

  /qrand — müsbət rəyli təsadüfi bir alıntı
  /qtop — ən yüksək qrup alıntıları

  /help və ya /start — bu mətni qəbul edin

  🇺🇸 /lang — dil dəyişdir
  🇷🇺 /lang — dil dəyişdir

  <b>☕️ İxtisas üçün kofe alın:</b> donate.lyo.su

  <b>👨🏻‍💻 İnzibatçının blogu:</b> @LyBlog
  <b>GitHub:</b> github.com/LyoSU/quote-bot
