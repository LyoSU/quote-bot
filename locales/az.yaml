language_name: '🇦🇿 Azərbaycanca'
description:
  short: |
    Messajdan alıntı yaratmağa kömək edəcəyəm.
    Sadəcə yuxarıda mənimlə mesaja cavab verin və ya onu mənə yönəltin.
  long: |
    Qrup çatdırmaq istədiyiniz məzmunlu qrup söhbətində əyləncəli və əlverişli mesajları gördünüzmü və onları əbədidaga salmaq istəyirsiniz? Sadəcə onları mənə yönəlt və ya /q yaz və onları təravətli bir alıntı stiker olaraq çevirəcəyəm, onları yaddaşa salıb dostlarınızla paylaşa biləcəyiniz. Şəxsi xatirələr üçün və ya peşəkar istifadə üçün, imkanlar sonsuzdur. Məni sınamaqda birisən! 😎
help: |2
  <b>Salam!</b>
  Mən bir çatdırmatan təcili təklif yaratmağa kömək edəcəyəm.
  Bot habelə şəxsi mesajlarda və qruplarda işləyə bilər.

    <b>⚙️ Mövcud əmr:</b>
  /t — mesajdan təklif götür <i>[mesajınıza cavab yazın]</i>

  Bir neçə mesajdan təklif tərtib etmək üçün, təklifi müəyyən edəcək bir nömrə parametr kimi yazın.
  Şəxsi mesajda, bir neçə mesajı bir dəfəyə mənəba iletə və mən onlardan təklif göndərəcəyəm.

    <b>/q əmr üçün mövcud bayraqlar:</b>
      hex kod və ya rəng adı: <code>#cbafff</code> və ya <code>inşqldo</code> — rəng ilə təklif götürür <b>#cbafff</b>
      <code>təsadüfi</code> — təsadüfi təklif rəngi
      <code>vətəndash</code> və ya <code>rf</code> — cavabları saxlayaraq bir təklif edin
      <code>p</code> və ya <code>pnq</code> — PNG təklif götür
      <code>i</code> və ya <code>şək</code> — şəkil kimi bir təklif edin
      <code>qiymət</code> — bir təklifə reytinq əlavə edin
      <code>m</code> və ya <code>media</code> — media daxil edin
      <code>c</code> və ya <code>kərp</code> — media kəsək
      <code>ş2.5</code> — şəkil keyfiyyəti standartdan 2.5 dəfə yüksəkdir <i>(hər hansı bir dəyər qoyula bilər)</i>

    <b>Bayraqlardan istifadə üsullarının nümunəsi:</b>
    <code>/q 3 ağ rp</code>
    <code>/t i qırmızı s3.2</code>
    <code>/q rf 2 #cbafff m</code>
    <code>/q 5 təsadüfi</code>

  Yalnız idarəçilər üçün:
  <code>/ts 🥰💜</code> — qrupun bir stiker/fotoşəkil/sənədindəki bir şəkli 🥰💜 emoji ilə qrupun bir azəyif paketinə qeyd et <i>(emoji hər hansı biri və hər hansı bir say ola bilər)</i> <i>[mesaja cavab]</i>
  <code>/tç</code> — qrupun stiker paketindən stikeri silin <i>[cavaba cavab]</i>
  <code>/tsrənd</code> — qrupun təsadüfi stikerlərindən stikeri silin <i>[cavaba cavab]</i>
  <code>/tb</code> — emoji növünü təyin edin. Mövcuddur: <code>alma</code>, <code>google</code>, <code>twitter</code>, <code>joypixels</code>, <code>blob</code>
  <code>/qrəng yaxşı</code> — təkliflərin rəngini <b>yaxşı</b> olaraq təyin edin <i>(hex kodu və ya rəng adı)</i>
  <code>/temoçka</code> — stikerlər üçün emoji sonekini dəyişdirin
  <code>/taliyyət</code> — təkliflərin qiymətlənməsini aktivləşdirin/deaktivləşdirin
  <code>/tşəxsi 300</code> — təkliflərin təsadüfi görünmə ehtimalını təyin edin. Bir və sonsuzluq arasında hər hansı bir sayı. Hər ne qədər sayı böyük olarsa, təkliflərin görünmə ehtimalı o qədər aşağı olar. 300 göstərərək, mesajın görünmə ehtimalı təxminən 300 mesajdan biridir. Deaktivləşdirmək üçün dəyəri 0 edin

  /tsenaryo — müsbət qiymətlənmiş bir təklifdə təsadüfi
  /tsrlar — qrupun yuxarı təklifləri

  /kömək və ya /başla — bu mətni alın

  /dil — dil dəyiş

  <b>☕️ Proqramçıya koffe alın:</b> /donate

  <b>👨🏻‍💻 Proqramçı saytı:</b> @LyBlog
  <b>GitHub:</b> github.com/LyoSU/təklif-bot
