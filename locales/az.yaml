---
language_name: '🇦🇿 Azərbaycanca'
description:
  short: |
    Hər hansı bir mesajı gözəl bir sitat stikerinə çevirin! ✨
    /q ilə cavab verin və ya mesajı mənə yönləndirin
  long: |
    Möhtəşəm sitat stikerlər yaradın və sevdiyiniz söhbət anlarını qoruyub saxlayın! ✨

    Sadəcə /q ilə hər hansı bir mesaja cavab verin və ya onu mənə yönləndirin. Aşağıdakıları saxlamaq üçün mükəmməldir:
    🌟 Ən yaxşı söhbət məqamları və xatirələr
    💭 İlhamverici düşüncələr və söhbətlər
    🎨 Xüsusi stillərlə yaradıcı mesajlar
    ✍️ Gözəl formatda vacib qeydlər

    İndi başlayın - sadəcə mesajı yönləndirin və ya /q istifadə edin!
start: |
  <b>Salam! 👋 Mən QuotLyBot</b>

  Mən adi söhbət mesajlarını heyrətamiz sitat stikerlərinə çevirirəm. Sadə, yaradıcı və istifadəsi əyləncəlidir!

  <b>İlk sitatınızı yaratmağa hazırsınızmı?</b>
  1️⃣ Şəxsi: İstənilən mesajı mənə yönləndirin (bir neçəsini seçə bilərsiniz!)
  2️⃣ Qruplarda: Məni qrupunuza əlavə edin və istənilən mesaja <code>/q</code> ilə cavab verin

  Bütün yaradıcı imkanları kəşf etməyə hazır olanda /help yazın! 🎨
help: |
  <b>✨ QuotLyBot Tez Təlimat</b>

  <b>📱 Əsas Əmrlər</b>
  • <code>/q</code> - Cavablanan mesaja sitat
  • <code>/q 3</code> - Bir neçə mesaja sitat
  • Mesajı yönləndirin - Birbaşa sitat

  <b>🎨 Stillar</b>

  Rənglər:
  • Əsas: <code>/q red</code>
  • Xüsusi: <code>/q #ff69b4</code>
  • Qradient: <code>/q red//#blue</code>
  • Təsadüfi: <code>/q random</code>

  Media:
  • Foto əlavə et: <code>/q media</code>
  • Şəkli kəs: <code>/q crop</code>
  • Mövzu saxla: <code>/q reply</code>
  • Səsli önizlə: Avtomatik

  Format:
  • Stiker: <code>/q</code>
  • Şəkil: <code>/q img</code>
  • HD: <code>/q png</code>
  • Hekayə: <code>/q stories</code>

  Keyfiyyət:
  • Normal: <code>/q</code>
  • 2x: <code>/q s2</code>
  • 3x: <code>/q s3</code>

  <b>💫 Populyar Kombinasiyalar</b>
  • <code>/q red media</code> - Qırmızı sitat ilə foto
  • <code>/q 3 reply</code> - Mövzu ilə sitat
  • <code>/q img s2</code> - Yüksək keyfiyyətli şəkil
  • <code>/q stories media</code> - Hekayə ilə foto

  <b>⚙️ Əlavə Xüsusiyyətlər</b>
  • Reytinqlər: <code>/q rate</code>
  • Təsadüfi sitatlar: <code>/qrand</code>
  • Ən yaxşı sitatlar: <code>/qtop</code>
  • Dil: <code>/lang</code>

  <b>🎯 Qrup Ayarları</b>
  • Standart rəng: <code>/qcolor</code>
  • Reytinqləri aktiv et: <code>/qrate</code>
  • Paketə yadda saxla: <code>/qs</code>

  <b>🌈 Emoje Stillar</b>
  Klassik: <code>/qb apple</code>, <code>/qb google</code>
  Alternativ: <code>/qb twitter</code>, <code>/qb joypixels</code>
  Retro: <code>/qb blob</code>

  <b>📱 Yardıma ehtiyac var?</b>
  • Blog: @LyBlog
  • GitHub: github.com/LyoSU/quote-bot
  • Dəstək: <code>/donate</code>
help_group: |
  <b>Salam! 👋</b>
  Bu qrupda gözəl sitatlar yaradacağam - sadəcə hər hansı bir mesaja cavab olaraq <code>/q</code> istifadə edin!

  Bütün xüsusiyyətlərimi xüsusi öyrənin: <a href="t.me/${username}?start=help">Yardım Alın</a> ✨
btn:
  add_group: Qrupa əlavə etmək
  help: Istinad
quote:
  unsupported_message: |
    Bağışlayın, bu mesaj növünü hələ dəstəkləmirəm 😅

    Mətni, fotoları, stikerləri və ya səsli mesajları yoxlayın!
  api_error: |
    <b>Oops! Bir şey səhv getdi 😅</b>
    <pre>${error}</pre>
    Bir az sonra yenidən cəhd edin!
  empty_forward: |
    Zəhmət olmasa, sitat vermək istədiyiniz mesaja cavab verin və ya onu yönləndirin ✨
  set_background_color: |
    <b>Əla!</b> Sitatın fonu dəyişdirildi: <code>${backgroundColor}</code> 🎨
  set_emoji_brand: |
    <b>Hazır!</b> Emoje stili dəyişdirildi: <code>${emojiBrand}</code> ✨
