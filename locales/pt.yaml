language_name: '🇧🇷'
help: |2
  <b>Olá!</b>
  Ajudarei a criar uma citação de uma postagem.
  bot pode trabalhar tanto em mensagens privadas quanto em grupos

    <b>⚙️ Comandos disponíveis:</b>
  / q <i>[em resposta à mensagem]</i> - faça uma figurinha com a imagem

    <b>Sinalizadores disponíveis para o comando / q:</b>
      código hexadecimal ou nome da cor: <code>#cbafff</code> ou <code>indigo</code> - faça uma citação com a cor <b>#cbafff</b>
      Número: <code>3</code> - faça uma citação de <b>3 posts</b> para baixo
      <code>aleatório</code>: citação aleatória cor
      <code>responda</code> ou <code>r</code>: faça uma cotação enquanto salva as respostas
      <code>p</code> ou <code>png</code> - faça uma cotação PNG
      <code>i</code> ou <code>img</code> - faça uma cotação como uma imagem
      <code>taxa</code> - adicione uma classificação a uma citação

    <b>Exemplo de uso de sinalizadores:</b>
    <code>/ q branco rp</code>
    <code>/ qi vermelho</code>
    <code>/ qr #cbafff</code>

  <code>/ qcolor verde</code> - definir a cor das citações <b>verde</b> por padrão <i>(hexadecimal código ou nome da cor)</i>

  <code>/ qs 🥰💜</code> <i>[em resposta a uma mensagem] [somente para administradores]</i> - salva um adesivo / foto / documento com uma foto em um pacote de adesivos de um grupo com emoji 🥰💜 <i>(emoji pode ser qualquer e qualquer número c)</i>
  <code>/ qd</code> <i>[em resposta à mensagem] [somente para administradores]</i> - remova o adesivo do pacote de adesivos do grupo

  <code>/ qrate</code> <i>[apenas para administradores]</i> - habilite / desabilite a classificação de citações
  / qrand - uma citação aleatória com uma avaliação positiva de
  / qtop - as principais citações do grupo

  / help ou / start - obter este texto

  🇧🇷 / lang - para exibir a lista de idiomas
  🇺🇲 / lang - to display the list of available languages

  <b>☕️ Compre café para o desenvolvedor:</b> donate.lyo.su

