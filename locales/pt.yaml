      parse_error: |
        ❌ Erro de reconhecimento. A imagem pode não conter texto de conversa claro.
      api_error: |
        ❌ Erro de reconhecimento de texto. Por favor, tente novamente.
      rate_limit: |
        ⏳ Muitos pedidos! Por favor, espere ${seconds} segundos antes de tentar novamente.
