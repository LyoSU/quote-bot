    chat_write_forbidden: |
      🚫 <b>Chat Restrito</b>
      Eu não posso enviar mensagens neste chat.

      <b>Motivos possíveis:</b>
      • Você bloqueou o bot
      • O grupo restringiu bots
      • Eu fui removido do grupo
