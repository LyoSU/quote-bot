adv:
  about: |
    <b>💫 U kunt bij ons adverteren voor een groot aantal actieve gebruikers en groepen</b>

    • Onze bot bevindt zich in meer dan 30`000 actieve groepen en meer dan 70`000 gebruikers gebruiken de bot elke maand.
    Onder hen zijn gebruikers uit verschillende landen. U kunt de taal van de gebruikers selecteren waarvoor de advertentie moet worden weergegeven
    • De advertentie wordt onder het citaat weergegeven in de vorm van een knop of tekstbericht, afhankelijk van de chat van de gebruiker
    • U bepaalt zelf de prijs van een advertentie; in de eerste plaats wordt de advertentie weergegeven waarvoor het hoogste bedrag is toegewezen
    • De tekst en inhoud van de advertentie moeten voldoen aan onze regels (/adv_rules) en voordat deze wordt geplaatst moet u de moderatie doorlopen. Dit kan worden gedaan voordat u een storting doet

    Saldo: ${balance} USD
  rules: |
    <b>In advertenties is het <u>niet</u> toegestaan:</b>
    • Obsceniteiten of beledigingen gebruiken
    • Meer dan 1 emoji per tekst gebruiken
    • Misleidende informatie
    • Informatie die verboden is door de wetten van Oekraïne
    • Volwassen inhoud
    • Gokken

    <i>We hebben ook het recht om een advertentie af te wijzen als we het gewoon niet leuk vinden om geen reden</i>
  main_menu:
    create_btn: Maak advertenties
    list_btn: Lijst van advertenties
    pay_btn: Saldo opladen
  create:
    enter_text: |
      Voer uw advertentietekst in:

      <i>Niet meer dan 70 tekens en moet voldoen aan onze regels (/adv_rules)</i>
    enter_link: |
      Voer een link naar de geadverteerde bron in:

      <i>De link moet compleet zijn, als u iets adverteert in Telegram, moet de link beginnen met t.me.
      De bron moet voldoen aan onze regels (/adv_rules), als na moderatie de site wordt vervangen, wordt uw account geblokkeerd en wordt het geld niet geretourneerd</i>
    select_locale: |
      Selecteer de taal van de gebruikers aan wie de advertentie zal worden getoond

      Het nummer is het aantal gebruikers dat potentiëel uw advertentie in die taal zal zien.
      Alleen gebruikers die daadwerkelijk de bot gebruiken worden geteld. Maar de advertentie kan ook worden gezien door andere gebruikers die in de groep zijn waar het citaat is gemaakt, dus dit cijfer kan veel hoger zijn

      <i>De taal komt niet overeen met het land.
      U kunt slechts één taal kiezen, als u er meerdere nodig hebt, maak dan opnieuw een advertentie voor een andere taal</i>
    enter_price: |
      Specificeer de prijs per 1000 vertoningen van uw advertentie in USD:

      <u>Gemiddelde prijs van actieve advertenties:</u> ${averagePrice} USD

      <i>De minimumprijs is 0,15 USD.
      Advertenties worden willekeurig weergegeven, maar de grootste kans om te worden weergegeven heeft een advertentie met een hogere prijs voor vertoningen.</i>
    sent_moderate: |
      De advertentie is ter moderatie verzonden. Wees geduldig en wacht af. Als de moderatie succesvol of onsuccesvol is, ontvangt u een melding.
  list:
    select_list: |
      selecteer_lijst
    wait_btn: wacht_knop
    ready_btn: klaar_knop
    end_btn: einde_knop
    selected_list: |
      geselecteerde_lijst
  moderate:
    adv: |
      Adv #id_${adv._id} van <a href="tg://user?id=${telegramId}">${name}</a>

      Tekst: ${adv.text}
      Link: ${adv.link}
      Gebiedstaal: ${adv.locale}
      Prijs: ${adv.price}
      Tellen ${adv.count}
    accepted: |
      De advertentie is succesvol gemodereerd. U kunt beginnen met het weergeven ervan in de advertentierubriek: /advertentie
    denied: |
      Helaas is de advertentie niet gemodereerd. Lees onze regels (/adv_rules), als u er zeker van bent dat dit een fout was, schrijf ons dan op @Ly_OBot en voeg deze tag toe in het bericht dat het probleem beschrijft: #qba_${adv.id}
