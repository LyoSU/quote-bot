      unsupported_format: |
        ❌ Niet ondersteund afbeeldingsformaat. Ondersteund: JPG, PNG, WebP
      no_text_found: |
        ❌ Kon geen leesbare chatberichten in de afbeelding vinden. Zorg dat het een duidelijke schermafbeelding van een gesprek is.
      parse_error: |
