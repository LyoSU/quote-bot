language_name: '🇳🇱 Nederlands'
description:
  short: |
    Ik zal helpen een citaat te maken van het bericht.
    Reageer gewoon op het bericht met /q of stuur het naar mij door.
  long: |
    Heb je grappige of inspirerende berichten opgemerkt in je groepschat die je zou willen vereeuwigen? Stuur ze gewoon naar me door of typ /q en ik zal ze omzetten in een strak citaatsticker die je kunt opslaan en delen met je vrienden. Of het nu voor persoonlijke herinneringen is of voor professioneel gebruik, de mogelijkheden zijn eindeloos. Probeer me nu uit! 😎
help: |2
  <b>Hallo!</b>
  Ik zal helpen bij het maken van een offerte uit een bericht.
  De bot kan zowel in privéberichten als in groepen werken.

    <b>⚙️ Beschikbare commando's:</b>
  /q — maak een offerte van het bericht <i>[antwoord op het bericht]</i>

  Om een offerte van meerdere berichten te maken, schrijf een nummer als parameter dat aangeeft hoeveel berichten er in de offerte moeten zitten.
  In privéberichten kun je meerdere berichten tegelijk doorsturen en ik zal er een offerte van maken.

    <b>Beschikbare vlaggen voor het /q commando:</b>
      hex code of kleurnaam: <code>#cbafff</code> of <code>indigo</code> — maak een offerte met kleur <b>#cbafff</b>
      <code>willekeurig</code> — willekeurige offertekleur
      <code>antwoord</code> of <code>a</code> — maak een offerte met behoud van antwoorden
      <code>p</code> of <code>png</code> — maak een PNG-offerte
      <code>i</code> of <code>img</code> — maak een offerte als afbeelding
      <code>beoordeling</code> — voeg een beoordeling toe aan een offerte
      <code>m</code> of <code>media</code> — media toevoegen
      <code>c</code> of <code>bijsnijden</code> — media bijsnijden
      <code>s2,5</code> — beeldkwaliteit is 2,5 keer hoger dan standaard <i>(kan elke waarde instellen)</i>

    <b>Voorbeeld van het gebruik van vlaggen:</b>
    <code>/q 3 wit rp</code>
    <code>/q i rood s3,2</code>
    <code>/q a 2 #cbafff m</code>
    <code>/q 5 rm</code>

  Alleen voor beheerders:
  <code>/qs 🥰💜</code> — slaat een sticker/foto/document met een foto op in een stickerpakket van een groep met emoji 🥰💜 <i>(emoji kan er elke zijn en in elke hoeveelheid)</i> <i>[antwoord op bericht]</i>
  <code>/qd</code> — verwijder de sticker uit het stickerpakket van de groep <i>[als reactie op het bericht]</i>
  <code>/qdrand</code> — verwijder de sticker uit de willekeurige groepsstickers <i>[als reactie op het bericht]</i>
  <code>/qb</code> — emoji-merk instellen. Beschikbaar: <code>apple</code>, <code>google</code>, <code>twitter</code>, <code>joypixels</code>, <code>blob</code>
  <code>/qkleur groen</code> — stel de kleur van offertes in op <b>groen</b> standaard <i>(hex code of kleurnaam)</i>
  <code>/qemoji</code> — verander de emoji-suffix voor stickers
  <code>/qbeoordeling</code> — beoordeling van offertes in-/uitschakelen
  <code>/qgab 300</code> — stel de kans op een willekeurige gebeurtenis van een offerte in. Elk nummer van één tot oneindig. Hoe hoger het nummer, hoe lager de kans dat offertes verschijnen. Door 300 op te geven, zal de kans dat een bericht verschijnt ongeveer 1 op 300 keer zijn. Om uit te schakelen, stel de waarde in op 0

  /qrandom — willekeurig een offerte met een positieve beoordeling
  /qtop — topgroep offertes

  /help of /start — ontvang deze tekst

  /taal — verander de taal

  <b>☕️ Koop koffie voor de ontwikkelaar:</b> /donate

  <b>👨🏻‍💻 Ontwikkelaarsblog:</b> @LyBlog
  GitHub:</b> github.com/LyoSU/quote-bot
