      need_creator: <b>Bijna daar!</b> ${creator} moet mij eerst een bericht sturen om stickers op te slaan
      telegram: <b>Oeps!</b> Er ging iets mis:\n<pre>${error}</pre>
  delete:
    suc: Verwijderd uit je <a href="${link}">groepssticker pakket</a> 🗑
    error:
      telegram: <b>Oeps!</b> Sticker kon niet worden verwijderd:\n<pre>${error}</pre>
    btn:
      save_sticker: De sticker opslaan
  delete_random:
    suc: Verwijderd uit willekeurige verzameling 🗑
    error: <b>Oeps!</b> Sticker kon niet worden verwijderd:\n<pre>${error}</pre>
  empty_forward: |
    Reageer op een sticker, foto of afbeelding die je wilt opslaan ✨
  fstik: |
    Om dit op te slaan naar je persoonlijke stickerpakket, stuur door naar @fStikBot 🎨
rate:
