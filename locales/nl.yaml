---
language_name: '🇳🇱 Nederlands'
description:
  short: |
    Maak van elk bericht een prachtige citaatsticker! ✨
    Reageer met /q of stuur het bericht naar mij
  long: |
    Maak verbluffende citaatstickers en bewaar je favoriete chatmomenten! ✨

    Reageer eenvoudig met /q op een bericht of stuur het naar mij door. Perfect om te bewaren:
    🌟 Beste chat hoogtepunten en herinneringen
    💭 Inspirerende gedachten en gesprekken
    🎨 Creatieve berichten met aangepaste stijlen
    ✍️ Belangrijke notities in een mooie vorm

    Begin nu - stuur een bericht door of gebruik /q!
start: |
  <b>Hoi! 👋 Ik ben QuotLyBot</b>

  Ik help je om je favoriete gesprek momenten vast te leggen en te delen als mooie quote stickers. Eenvoudig, privé en leuk in gebruik!

  <b>Klaar om je eerste quote te maken?</b>
  Vind gewoon een bericht dat je leuk vindt en antwoord met <code>/q</code> - dan maak ik er iets bijzonders van ✨

  <b>✨ Pro Tips:</b>
  • Typ een willekeurige kleurnaam (zoals '<code>blauw</code>' of '<code>rood</code>') voor directe stijl
  • Voeg <code>media</code> toe om de foto van het bericht op te nemen
  • Gebruik <code>/q 3</code> om een hele conversatie te quoten
  • Voeg <code>r</code> toe om te laten zien welk bericht geciteerd wordt
  • Niet perfect? Antwoord gewoon opnieuw met <code>/q</code> om het opnieuw te maken

  Typ /help wanneer je klaar bent om alle creatieve mogelijkheden te ontdekken! 🎨
help: |
  <b>✨ QuotLyBot Snelle Gids</b>

  <b>📱 Basiscommando's</b>
  • <code>/q</code> - Citeren beantwoord bericht
  • <code>/q 3</code> - Meerdere berichten citeren
  • Doorstuur bericht - Direct citeren

  <b>🎨 Stijlen</b>

  Kleuren:
  • Basis: <code>/q rood</code>
  • Aangepast: <code>/q #ff69b4</code>
  • Verloop: <code>/q rood//#blauw</code>
  • Willekeurig: <code>/q random</code>

  Media:
  • Foto toevoegen: <code>/q media</code>
  • Afbeelding bijsnijden: <code>/q crop</code>
  • Uitdaging bewaren: <code>/q reply</code>
  • Stemvoorbeeld: Automatisch

  Formaat:
  • Sticker: <code>/q</code>
  • Afbeelding: <code>/q img</code>
  • HD: <code>/q png</code>
  • Verhaal: <code>/q stories</code>

  Kwaliteit:
  • Normaal: <code>/q</code>
  • 2x: <code>/q s2</code>
  • 3x: <code>/q s3</code>

  <b>💫 Populaire Combinaties</b>
  • <code>/q rood media</code> - Rode citaat met foto
  • <code>/q 3 reply</code> - Citaat met context
  • <code>/q img s2</code> - Hoge-kwaliteit afbeelding
  • <code>/q stories media</code> - Verhaal met foto

  <b>⚙️ Extra Functies</b>
  • Beoordeling: <code>/q rate</code>
  • Willekeurige citaten: <code>/qrand</code>
  • Beste citaten: <code>/qtop</code>
  • Taal: <code>/lang</code>

  <b>🎯 Groepsinstellingen</b>
  • Standaardkleur: <code>/qcolor</code>
  • Beoordeling inschakelen: <code>/qrate</code>
  • Opslaan naar pakket: <code>/qs</code>

  <b>🌈 Emoji Stijlen</b>
  Klassiek: <code>/qb apple</code>, <code>/qb google</code>
  Alt: <code>/qb twitter</code>, <code>/qb joypixels</code>
  Retro: <code>/qb blob</code>

  <b>📱 Hulp Nodig?</b>
  • Blog: @LyBlog
  • GitHub: github.com/LyoSU/quote-bot
  • Ondersteuning: <code>/donate</code>
help_group: |
  <b>Hallo! 👋</b>
  Ik maak prachtige citaten in deze groep - gebruik gewoon <code>/q</code> als antwoord op een bericht!

  Leer al mijn functies in privé: <a href="t.me/${username}?start=help">Krijg Hulp</a> ✨
btn:
  add_group: Voeg toe aan groep
  help: Hulp
quote:
  unsupported_message: |
    Sorry, ik ondersteun dit berichttype nog niet 😅

    Probeer tekst-, foto-, sticker- of spraakberichten!
  api_error: |
    <b>Oeps! Er ging iets mis 😅</b>
    <pre>${error}</pre>
    Probeer het over een moment opnieuw!
  empty_forward: |
    Reageer of stuur het bericht dat je wilt citeren ✨
  set_background_color: |
    <b>Perfect!</b> Citaat achtergrond veranderd naar: <code>${backgroundColor}</code> 🎨
  set_emoji_brand: |
    <b>Klaar!</b> Emoji stijl gewijzigd naar: <code>${emojiBrand}</code> ✨
sticker:
  save:
    suc: Succesvol toegevoegd aan je <a href="${link}">groepssticker pakket</a> ✨
    error:
