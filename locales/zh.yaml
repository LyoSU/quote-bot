start: |
  <b>嗨！👋 我是 QuotLyBot</b>

  我将普通的聊天信息转化为精彩的引用贴纸。简单、有创意、有趣！

  <b>准备好创建你的第一个引用了吗？</b>
  1️⃣ 在私聊中：转发任意消息给我（你可以选择多个！）
  2️⃣ 在群组中：将我添加到你的群组并对任何消息回复<code>/q</code>

  当你准备好探索所有创意可能性时，输入 /help！🎨
help: |
  <b>✨ QuotLyBot 快速指南</b>

  <b>📱 基本命令</b>
  • <code>/q</code> - 引用被回复的消息
  • <code>/q 3</code> - 引用多条消息
  • 转发消息 - 直接引用

  <b>🎨 样式</b>

  颜色：
  • 基本：<code>/q red</code>
  • 自定义：<code>/q #ff69b4</code>
  • 渐变：<code>/q red//#blue</code>
  • 随机：<code>/q random</code>

  媒体：
  • 添加照片：<code>/q media</code>
  • 裁剪图片：<code>/q crop</code>
  • 保留线程：<code>/q reply</code>
  • 语音预览：自动

  格式：
  • 贴纸：<code>/q</code>
  • 图片：<code>/q img</code>
  • 高清：<code>/q png</code>
  • 故事：<code>/q stories</code>

  质量：
  • 普通：<code>/q</code>
  • 2倍：<code>/q s2</code>
  • 3倍：<code>/q s3</code>

  <b>💫 流行组合</b>
  • <code>/q red media</code> - 带照片的红色引文
  • <code>/q 3 reply</code> - 带有上下文的引文
  • <code>/q img s2</code> - 高质量图片
  • <code>/q stories media</code> - 带照片的故事

  <b>⚙️ 额外功能</b>
  • 评分：<code>/q rate</code>
  • 随机引文：<code>/qrand</code>
  • 顶级引文：<code>/qtop</code>
  • 语言：<code>/lang</code>

  <b>🎯 群组设置</b>
  • 默认颜色：<code>/qcolor</code>
  • 启用评分：<code>/qrate</code>
  • 保存到包：<code>/qs</code>

  <b>🌈 表情符号样式</b>
  经典：<code>/qb apple</code>, <code>/qb google</code>
  替代：<code>/qb twitter</code>, <code>/qb joypixels</code>
  复古：<code>/qb blob</code>

  <b>📱 需要帮助？</b>
  • 博客：@LyBlog
  • GitHub：github.com/LyoSU/quote-bot
  • 支持：<code>/donate</code>
