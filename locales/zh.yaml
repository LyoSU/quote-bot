---
language_name: '🇨🇳 簡體中文'
help: |2
  <b>你好！</b>
  我将帮助从帖子中创建引用。
  bot 可以在私人消息和组中工作

    <b>⚙️ 可用命令：</b>
  /q <i>[回复消息]</i> - 从消息中引用

    <b>/q 命令的可用参数：</b>
      hex代码或颜色名称： <code>#cbafff</code> 或 <code>indigo</code> - 创建底色为 <b>#cbafff</b> 的引用
      数字： <code>3</code> - 从以下 <b>3 条消息</b> 创建引用
      <code>random</code>：随机引用底色
      <code>reply</code> 或 <code>r</code>: 引用并保存回复
      <code>p</code> 或 <code>png</code> - 创建 PNG 格式的引用
      <code>i</code> 或 <code>img</code> - 创建图片类型的引用
      <code>rate</code> - 为引用添加评价
    <b>使用参数的例子：</b>
    <code>/q white rp</code>
    <code>/qi red</code>
    <code>/qr #cbafff</code>

  <code>/qcolor green</code> - 设置引用的底色默认为 <b>green</b>  <i>(十六进制代码或英文颜色名称)</i>

  <code>/qs 🥰💜</code> <i>[回复消息] [仅适用于管理员]</i> - 将带有图片的贴纸/照片/文档使用 emoji 🥰💜保存到群组贴纸包中 <i> (emoji 可任意选用且数量不限)</i>
  <code>/qd</code> <i>[i n 回复留言] [仅限管理员]</i> - 从群组贴纸包中删除指定贴纸

  <code>/qrate</code> <i>[仅限管理员]</i> - 启用/禁用引用评价
  /qrand - 随机发送一个正面评价的引用
  /qtop - 热度最高的群组引用
  /emoji - 更改贴纸对应的 emoji

  /help 或 /start - 获取此说明

  ᴄɴ /lang - 更改语言
  🇷🇺 /lang - изменить язык

  ☕<b>为开发者买咖啡：</b> donate.lyo.su

  <b>👨🏻‍💻 开发者博客：</b> @LyBlog
  <b>GitHub：</b> github.com/LyoSU/quote-bot
