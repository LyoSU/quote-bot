language_name: '🇨🇳 简体中文'
help: |2
  <b>你好！</b>
  我将帮助从帖子中创建引用。
  Bot 在私人消息和群组中均可以工作。

    <b>⚙️ 可用命令：</b>
  /q - 从<i>[回复消息]</i>中引用

  要从多条消息中创建引用，请将一个数字作为参数写入，该数字将指示引用中应包含多少条消息。
  在私人消息中，您可以一次将多条消息转发给我，我将一并引用它们。

    <b>/q 命令的可用标志：</b>
      十六进制代码或颜色名称：<code>#cbafff</code> 或 <code>indigo</code> — 使用颜色 <b>#cbafff</b> 进行引用
      <code>random</code> --随机引用颜色
      <code>reply</code> 或 <code>r</code> — 引用并保存答案
      <code>p</code> 或 <code>png</code> — 制作 PNG 引用
      <code>i</code> 或 <code>img</code> — 将引用作为图片
      <code>rate</code> - 为引用添加评级
      <code>m</code> 或 <code>media</code> --包括媒体
      <code>c</code> 或 <code>crop</code> - 裁剪媒体
      <code>s2.5</code> - 画质比标准高2.5倍<i>（可以设置任何值）</i>

    <b>使用标志的示例：</b>
    <code>/q 3 白色 rp</code>
    <code>/q i red s3.2</code>
    <code>/q r 2 #cbafff m</code>
    <code>/q5rm</code>

  仅适用于管理员：
  <code>/qs 🥰💜</code> - 将带有照片的贴纸/照片/文档保存到带有表情符号🥰💜的组的贴纸包中 <i>（表情符号可以是任意数字）</i> <i>[回复消息]</i>
  <code>/qd</code> - 从<i>这一组</i>的贴纸包中移除贴纸[响应消息]
  <code>/qdrand</code> — remove the sticker from the group random stickers  <i>[in response to the message]</i>
  <code>/qb</code> - 设置表情符号品牌。可用：<code>apple</code>、<code>google</code>、<code>twitter</code>、<code>joypixels</code>、<code>blob</code>
  <code>/qcolor green</code> - 默认设置引号的颜色<b>green</b> <i>（十六进制代码或颜色名称）</i>
  <code>/qemoji</code> — 更改贴纸的表情符号后缀
  <code>/qrate</code> - 启用/禁引用价评级
  <code>/qgab 300</code> - 设置随机出现引用的机会。从一到无穷大的任何数字。数字越高，出现报价的机会就越低。通过指定 300，一条消息出现的机会大约是 300 条消息中的 1 次。要禁用，请将值设置为 0

  /qrand - 随机引用一个正面评价为? 的消息
  /qtop - 置顶该组引用

  /help 或 /start - 获取此文本

  🇺🇸 /lang — change the language
  🇷🇺 /lang — изменить язык

  <b>☕️ 为开发者买咖啡：</b> donate.lyo.su

  <b>👨🏻‍💻 开发者博客：</b> @LyBlog
  <b>GitHub：</b> github.com/LyoSU/quote-bot
