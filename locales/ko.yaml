    rate_limit: |
      ⏳ 요청이 너무 많습니다! 다른 견적을 생성하기 전에 ${seconds}초 기다려 주세요．
    file_too_large: |
      📸 미디어 파일이 너무 큽니다 (최대 5MB). 더 작은 이미지나 비디오를 사용해 보세요．
    invalid_format: |
      ❌ 지원되지 않는 파일 형식입니다. 지원되는 형식:
      • 이미지 (JPG, PNG, WEBP)
      • 비디오 (MP4)
      • 스티커
      • 텍스트 메시지
    telegram_error: |
      ⚠️ 텔레그램 오류: ${error}

      이런 일이 발생하는 경우:
      • 파일이 너무 큼
      • 스티커 팩이 가득 참
      • 봇에 권한이 없음
    generic_error: |
      😅 이런! 문제가 발생했습니다:
      <code>${error}</code>

      다시 시도하거나 문제가 지속되면 @Ly_oBot에 보고하세요．
