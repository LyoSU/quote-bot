---
language_name: '🇰🇷 한국어'
description:
  short: |
    어떤 메시지든 멋진 인용 스티커로 변환하세요! ✨
    /q로 답장하거나 메시지를 포워드하세요.
  long: |
    매력적인 인용 스티커를 만들고 당신의 소중한 대화 순간을 보존하세요! ✨

    어떤 메시지에든 /q로 답장하거나 저에게 포워드하세요. 저장하기에 완벽합니다:
    🌟 최고의 채팅 하이라이트와 추억
    💭 영감을 주는 생각과 대화
    🎨 사용자 정의 스타일의 창의적인 메시지
    ✍️ 아름다운 형식의 중요한 노트

    지금 바로 시작하세요 - 메시지를 포워드하거나 /q를 사용하세요!
start: |
  <b>안녕하세요! 👋 저는 QuotLyBot입니다</b>

  저는 일반 채팅 메시지를 멋진 인용구 스티커로 변환합니다. 간단하고 창의적이며 재미있게 사용할 수 있습니다!

  <b>첫 번째 인용구를 만들 준비가 되셨나요?</b>
  1️⃣ 개인 대화에서: 저에게 메시지를 전달해 주세요 (여러 개를 선택할 수 있습니다!)
  2️⃣ 그룹에서: 그룹에 저를 추가하고 <code>/q</code>로 메시지에 답장해 주세요

  모든 창의적인 가능성을 발견할 준비가 되셨다면 /help를 입력하세요! 🎨
help: |
  <b>✨ QuotLyBot 퀵 가이드</b>

  <b>📱 기본 명령어</b>
  • <code>/q</code> - 답장된 메시지를 인용
  • <code>/q 3</code> - 여러 메시지를 인용
  • 메시지 포워드 - 직접 인용

  <b>🎨 스타일</b>

  색상:
  • 기본: <code>/q red</code>
  • 사용자 정의: <code>/q #ff69b4</code>
  • 그라데이션: <code>/q red//#blue</code>
  • 랜덤: <code>/q random</code>

  미디어:
  • 사진 추가: <code>/q media</code>
  • 이미지 자르기: <code>/q crop</code>
  • 스레드 유지: <code>/q reply</code>
  • 음성 미리보기: 자동

  형식:
  • 스티커: <code>/q</code>
  • 이미지: <code>/q img</code>
  • HD: <code>/q png</code>
  • 스토리: <code>/q stories</code>

  품질:
  • 보통: <code>/q</code>
  • 2배: <code>/q s2</code>
  • 3배: <code>/q s3</code>

  <b>💫 인기 조합</b>
  • <code>/q red media</code> - 사진과 함께 레드 인용
  • <code>/q 3 reply</code> - 문맥을 가진 인용
  • <code>/q img s2</code> - 고품질 이미지
  • <code>/q stories media</code> - 사진과 함께 스토리

  <b>⚙️ 추가 기능</b>
  • 등급: <code>/q rate</code>
  • 랜덤 인용: <code>/qrand</code>
  • 인기 인용: <code>/qtop</code>
  • 언어: <code>/lang</code>

  <b>🎯 그룹 설정</b>
  • 기본 색상: <code>/qcolor</code>
  • 등급 활성화: <code>/qrate</code>
  • 팩에 저장: <code>/qs</code>

  <b>🌈 이모지 스타일</b>
  클래식: <code>/qb apple</code>, <code>/qb google</code>
  대체: <code>/qb twitter</code>, <code>/qb joypixels</code>
  레트로: <code>/qb blob</code>

  <b>📱 도움이 필요하세요?</b>
  • 블로그: @LyBlog
  • GitHub: github.com/LyoSU/quote-bot
  • 지원: <code>/donate</code>
help_group: |
  <b>안녕하세요! 👋</b>
  이 그룹에서 아름다운 인용을 만들겠습니다 - 어떤 메시지든 <code>/q</code>로 답장하세요!

  개인적으로 모든 기능을 알아보세요: <a href="t.me/${username}?start=help">도움 받기</a> ✨
btn:
  add_group: 그룹에 추가
  help: 도와주세요
quote:
  unsupported_message: |
    죄송합니다, 아직 이 메시지 유형은 지원하지 않습니다 😅

    텍스트, 사진, 스티커 또는 음성 메시지를 시도해 보세요!
  api_error: |
    <b>이런! 문제가 발생했습니다 😅</b>
    <pre>${error}</pre>
    잠시 후 다시 시도해 주세요!
  empty_forward: |
    인용하고 싶은 메시지에 답장하거나 포워드하세요 ✨
  set_background_color: |
    <b>완벽합니다!</b> 인용 배경이 변경되었습니다: <code>${backgroundColor}</code> 🎨
  set_emoji_brand: |
    <b>완료!</b> 이모지 스타일이 변경되었습니다: <code>${emojiBrand}</code> ✨
sticker:
  save:
    suc: <a href="${link}">그룹 스티커 팩</a>에 성공적으로 추가되었습니다 ✨
    error:
      animated: 죄송합니다, 아직 애니메이션 스티커를 저장할 수 없습니다 😅
      need_creator: <b>거의 완료!</b> 스티커를 저장하려면 먼저 ${creator}가 저에게 메시지를 보내야 합니다.
      telegram: <b>이런!</b> 문제가 발생했습니다:\n<pre>${error}</pre>
  delete:
    suc: <a href="${link}">그룹 스티커 팩</a>에서 제거되었습니다 🗑
    error:
      telegram: <b>이런!</b> 스티커를 제거할 수 없습니다:\n<pre>${error}</pre>
    btn:
      save_sticker: 스티커 저장
  delete_random:
    suc: 랜덤 컬렉션에서 제거되었습니다 🗑
    error: <b>이런!</b> 스티커를 제거할 수 없습니다:\n<pre>${error}</pre>
  empty_forward: |
    저장하고 싶은 스티커, 사진 또는 이미지를 답장하세요 ✨
  fstik: |
    개인 스티커 팩에 저장하려면 @fStikBot으로 포워드하세요 🎨
rate:
  vote:
    rated: |
      당신은 이 인용을 ${rateName}! 평가해 주셔서 감사합니다 ⭐
    back: |
      당신의 투표가 제거되었습니다 🔄
  settings:
    enable: |
      인용 평가가 이제 활성화되었습니다! ⭐로 평가하세요.
    disable: |
      인용 평가가 비활성화되었습니다 🔄
random:
  empty: |
    아직 이 그룹에는 고평가된 인용이 없습니다! 메시지를 평가해 보세요 ⭐
  gab: |
    랜덤 인용 빈도가 ${gab}로 설정되었습니다 ✨
hidden:
  settings:
    enable: |
      송신자 검색 활성화됨 🔍
    disable: |
      송신자 검색 비활성화됨 🔄
privacy:
  settings:
