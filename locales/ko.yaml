---
language_name: '🇰🇷 한국어'
description:
  short: |
    어떤 메시지든 멋진 인용 스티커로 변환하세요! ✨
    /q로 답장하거나 메시지를 포워드하세요.
  long: |
    매력적인 인용 스티커를 만들고 당신의 소중한 대화 순간을 보존하세요! ✨

    어떤 메시지에든 /q로 답장하거나 저에게 포워드하세요. 저장하기에 완벽합니다:
    🌟 최고의 채팅 하이라이트와 추억
    💭 영감을 주는 생각과 대화
    🎨 사용자 정의 스타일의 창의적인 메시지
    ✍️ 아름다운 형식의 중요한 노트

    지금 바로 시작하세요 - 메시지를 포워드하거나 /q를 사용하세요!
start: |
  <b>안녕하세요! 👋 저는 QuotLyBot입니다.</b>

  일반 채팅 메시지를 멋진 인용 스티커로 변환합니다. 간단하고 창의적이며 사용하기 재미있습니다!

  ✨ <b>첫 번째 인용을 만들 준비가 되셨나요?</b>
  <b>개인 채팅에서:</b> 아무 메시지나 저에게 전달하세요 (여러 개를 한 번에 선택할 수도 있습니다!)
  <b>그룹에서:</b> 저를 그룹에 추가하고 <code>/q</code>를 사용하여 아무 메시지에 답장하세요

  색상, 스타일 등을 변경하고 싶으신가요? 모든 창의적인 가능성을 발견할 준비가 되었을 때 /help를 입력하세요! 🎨
help: |
  <b>✨ QuotLyBot: 빠르고 쉬운 인용! ✨</b>

  Telegram에서 메시지를 스타일리시한 인용으로 바꾸세요. 방법은 다음과 같습니다:

  📱 <b>기본 인용</b>

  • 답장 및 인용: 메시지에 답장하고 <code>/q</code>를 입력하여 인용하세요.
  • 여러 개 인용: 여러 메시지 중 첫 번째 메시지에 답장하고 <code>/q [숫자]</code>를 입력하여 (예: <code>/q 3</code>) 여러 개 인용하세요.
  • 전달 및 인용: 메시지를 봇에 전달하여 직접 인용하세요.

  🎨 <b>인용 맞춤화</b>

  • 색상:
      • 기본: <code>/q red</code> (또는 blue, green 등)
      • 사용자 정의: <code>/q #[헥스 색상 코드]</code> (예: <code>/q #cbafff</code>)
      • 무작위: <code>/q random</code>
  • 미디어: 인용한 메시지에서 이미지/비디오를 포함하려면 <code>/q m</code> 또는 <code>/q media</code>
      • 미디어 크롭: <code>/q c</code> 또는 <code>/q crop</code>을 사용하여 미디어를 크롭하세요.
  • 답장 유지: <code>/q r</code> 또는 <code>/q reply</code>를 사용하여 답장 중인 메시지를 표시합니다.
  • 이미지 형식: 이미지 인용을 위해 (스티커 대신에) <code>/q i</code>, <code>/q img</code>, <code>/q p</code> 또는 <code>/q png</code>를 사용하세요.

  💡 <b>멋진 조합</b>

  • 답장이 포함된 하얀색 인용: <code>/q 3 white rp</code>
  • 고화질 빨간색 이미지: <code>/q i red s3.2</code>
  • 미디어 및 답장이 포함된 인용: <code>/q r 2 #cbafff m</code>

  ⚙️ <b>추가 옵션</b>

  • 인용 평가: <code>/q rate</code> (그룹에서 활성화된 경우)
  • 무작위 인용: <code>/qrand</code> (그룹에서 활성화된 경우)
  • 최고 인용: <code>/qtop</code> (그룹에서 활성화된 경우)
  • 언어 변경: <code>/lang</code>

  🎯 <b>그룹 관리자 설정</b> (그룹 관리자 전용)

  • 기본 색상: <code>/qcolor [색상]</code>
  • 평가 활성화: <code>/qrate</code>
  • 스티커 팩에 저장: <code>/qs [이모지]</code>
  • 스티커 제거: <code>/qd</code> (스티커에 답장)
  • 무작위 인용 빈도: <code>/qgab [숫자]</code>
  • 이모지 접미사 변경: <code>/qemoji</code> (스티커 이모지 접미사 변경)
  • 이모지 스타일:
      • 클래식: <code>/qb apple</code>, <code>/qb google</code>
      • 대체: <code>/qb twitter</code>, <code>/qb joypixels</code>
      • 레트로: <code>/qb blob</code>

  📱 <b>도움이 필요하신가요?</b>

  • 블로그: <a href="https://t.me/LyBlog">@LyBlog</a>
  • GitHub: <a href="https://github.com/LyoSU/quote-bot">github.com/LyoSU/quote-bot</a>
  • 지원: <code>/donate</code>
help_group: |
  <b>안녕하세요! 👋</b>
  이 그룹에서 아름다운 인용을 만들겠습니다 - 어떤 메시지든 <code>/q</code>로 답장하세요!

  개인적으로 모든 기능을 알아보세요: <a href="t.me/${username}?start=help">도움 받기</a> ✨
btn:
  add_group: 그룹에 추가
  help: 도움말
quote:
  unsupported_message: |
    인용은 이 메시지 유형을 지원하지 않습니다
  api_error: |
    <b>이런! 문제가 발생했습니다 😅</b>
    <pre>${error}</pre>
    잠시 후 다시 시도해 주세요!
  empty_forward: |
    인용하고 싶은 메시지에 답장하거나 포워드하세요 ✨
  set_background_color: |
    <b>완벽합니다!</b> 인용 배경이 변경되었습니다: <code>${backgroundColor}</code> 🎨
  set_emoji_brand: |
    <b>완료!</b> 이모지 스타일이 변경되었습니다: <code>${emojiBrand}</code> ✨
  errors:
    api_down: |
      😕 인용 서비스가 일시적으로 사용할 수 없습니다. 잠시 후 다시 시도해주세요.

      문제가 지속되면 @LyBlog에서 업데이트를 확인하세요.
    rate_limit: |
      ⏳ 요청이 너무 많습니다! 다른 인용을 생성하기 전에 ${seconds}초 기다려 주세요.
    file_too_large: |
      📸 미디어 파일이 너무 큽니다 (최대 5MB). 더 작은 이미지나 비디오를 사용해 보세요．
    invalid_format: |
      ❌ 지원되지 않는 파일 형식입니다. 지원되는 형식:
      • 이미지 (JPG, PNG, WEBP)
      • 비디오 (MP4)
      • 스티커
      • 텍스트 메시지
    telegram_error: |
      ⚠️ 텔레그램 오류: ${error}

      이런 일이 발생하는 경우:
      • 파일이 너무 큼
      • 스티커 팩이 가득 참
      • 봇에 권한이 없음
    generic_error: |
      😅 이런! 문제가 발생했습니다:
      <code>${error}</code>

      다시 시도하거나 문제가 지속되면 @Ly_oBot에 보고하세요．
    no_rights_send_documents: |
      🚫 <b>권한 오류</b>
      이 채팅에서 문서를 보낼 수 있는 권한이 없습니다.

      <b>이 문제를 해결하려면:</b>
      • 그룹 관리자: "문서 보내기" 권한을 부여해 주세요
      • 개인 채팅: 봇을 차단하지 않았는지 확인하세요
    no_rights_send_stickers: |
      🚫 <b>권한 오류</b>
      이 채팅에서 스티커를 보낼 수 있는 권한이 없습니다.

      <b>이 문제를 해결하려면:</b>
      • 그룹 관리자: "스티커 보내기" 권한을 부여해 주세요
      • 이미지 형식으로 <code>/q img</code>를 사용해 보세요
    no_rights_send_photos: |
      🚫 <b>권한 오류</b>
      이 채팅에서 사진을 보낼 수 있는 권한이 없습니다.

      <b>이 문제를 해결하려면:</b>
      • 그룹 관리자: "사진 보내기" 권한을 부여해 주세요
      • 스티커 형식으로 <code>/q</code>를 사용해 보세요
    chat_write_forbidden: |
      🚫 <b>채팅 제한</b>
      이 채팅에서 메시지를 보낼 수 없습니다.

      <b>가능한 이유:</b>
      • 봇을 차단했습니다
      • 그룹에서 봇을 제한했습니다
      • 그룹에서 제거되었습니다
    sticker_set_invalid: |
      🔄 <b>스티커 팩 문제</b>
      스티커 팩에 문제가 있습니다. 새 인용구를 생성 중입니다...
    sticker_set_full: |
      📦 <b>스티커 팩 가득 참</b>
      스티커 팩이 한도에 도달했습니다. 인용구가 일반 스티커로 전송됩니다.
    bot_blocked: |
      🚫 <b>봇 차단됨</b>
      이 봇을 차단했습니다. 인용구를 받으려면 차단을 해제하세요.
    user_deactivated: |
      👤 <b>계정 문제</b>
      대상 사용자 계정이 비활성화되었거나 삭제되었습니다.
    message_too_long: |
      📝 <b>메시지가 너무 깁니다</b>
      인용된 메시지가 너무 깁니다. 더 적은 메시지를 인용하거나 짧은 텍스트를 사용해 보세요.
    network_error: |
      🌐 <b>네트워크 오류</b>
      연결 문제 발생. 잠시 후 다시 시도하세요.
    timeout_error: |
      ⏱️ <b>타임아웃 오류</b>
      요청이 너무 오래 걸렸습니다. 더 간단한 인용구로 다시 시도하세요.
  image_to_quote:
    processing: |
      🔍 이미지를 분석하고 텍스트를 추출 중입니다...
    success: |
      ✅ ${count}개의 메시지로부터 인용 생성됨!

      💡 <b>팁:</b> <code>/qi</code> 또는 <code>/quote_image</code> 캡션으로 스크린샷을 보내 인용 생성하기
    errors:
      no_image: |
        ❌ 이미지 파일을 보내주세요 (JPG, PNG, WebP)
      file_too_large: |
        ❌ 이미지가 너무 큽니다. 최대 크기: 20MB
      unsupported_format: |
        ❌ 지원되지 않는 이미지 형식입니다. 지원 내용: JPG, PNG, WebP
      no_text_found: |
        ❌ 이미지에서 읽을 수 있는 채팅 메시지를 찾을 수 없습니다. 대화의 명확한 스크린샷인지 확인하세요.
      parse_error: |
        ❌ 인식 오류. 이미지에 명확한 대화 텍스트가 없을 수 있습니다.
      api_error: |
        ❌ 텍스트 인식 오류. 다시 시도해 주세요.
      rate_limit: |
        ⏳ 너무 많은 요청! ${seconds}초 후에 다시 시도하세요.
sticker:
