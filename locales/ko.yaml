---
language_name: '🇰🇷 한국어'
help: |2
  <b>안녕하세요!</b>
  나는 포스트에서 인용문을 만드는 것을 도와줄 것이다.
  봇은 개인 메시지와 그룹 모두에서 작동할 수 있습니다.

    <b>⚙️ 사용 가능한 명령:</b>
  /q <i>[메시지에 대한 응답으로]</i> - 메시지에서 인용하기

    <b>/q 명령에 사용 가능한 플래그:</b>
      hex 코드 또는 색상 이름: <code>#cbafff</code> 또는 <code>남색</code> - 색상 <b>#cbafff</b>
      자리수: <code>3</code> <b>3 게시물에서 인용하기</b> 아래로
      <code>무작위</code>: 무작위 인용 색상
      <code>회신</code> 또는 <code>r</code>: 답변을 저장하여 견적을 작성하십시오
      <code>p</code> 또는 <code>png</code> - PNG 견적을 작성하십시오
      <code>i</code> 또는 <code>img</code> - 그림으로 견적을 작성하십시오
      <code>rate</code> - a에 등급 추가 따옴표

    <b>플래그 사용 예:</b>
    <code>/q 흰색 rp</code>
    <code>/qi 빨간색</code>
    <code>/qr #cbafff</code>

  <code>/qcolor 녹색</code> - 기본적으로 따옴표의 색상을 설정합니다. <b>녹색</b> <i>(16진수 코드 or color name)</i>

  <code>/qs 🥰💜</code> <i>[메시지 답장] [관리자 전용]</i> - 사진이 포함된 스티커/사진/문서를 이모지가 있는 그룹의 스티커팩에 저장 🥰💜 <i>(이모지) 임의의 숫자일 수 있음)</i>
  <code>/qd</code> <i>[i n 메시지에 대한 응답] [관리자 전용]</i> - 그룹의 스티커 팩에서 스티커 제거

  <code>/qrate</code> <i>[관리자 전용]</i> - 따옴표 평가 활성화/비활성화
  /qrand - 임의의 a가 있는 견적 긍정적인 평가
  /qtop - 상위 그룹 인용
  /emoji - 스티커의 이모티콘 접미사 변경

  /help 또는 /start - 이 텍스트 받기

  🇺🇸 /lang - 언어 변경
  🇷🇺 /lang - изменить язык

  <b>개발자용 커피 구매:</b> donate.lyo.su

  <b>👨🏻‍💻 개발자 블로그:</b> @LyBlog
  <b>GitHub:</b> github.com/LyoSU/quote-bot
