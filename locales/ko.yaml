help: |2
  <b>Hello!</b>
  I will help create a quote from a post.
  Bot can work both in private messages and in groups.

    <b>âš™ï¸ Available commands:</b>
  /q â€” make a quote from the message <i>[reply to the message]</i>

  To create a quote from several messages, write as a parameter a number that will indicate how many messages should be in the quote.
  In private messages, you can forward several messages to me at once and I will make a quote from them.

    <b>Available flags for the /q command:</b>
      hex code or color name: <code>#cbafff</code> or <code>indigo</code> â€” make a quote with color <b>#cbafff</b>
      <code>random</code> â€”random quote color
      <code>reply</code> or <code>r</code> â€” make a quote with saving answers
      <code>p</code> or <code>png</code> â€” make a PNG quote
      <code>i</code> or <code>img</code> â€” make a quote as a picture
      <code>rate</code> â€” add a rating to a quote
      <code>m</code> or <code>media</code> â€”include media
      <code>c</code> or <code>crop</code> â€” crop media
      <code>s2.5</code> â€” picture quality is 2.5 times higher than standard <i>(Ñan set any value)</i>

    <b>Example of using flags:</b>
    <code>/q 3 white rp</code>
    <code>/q i red s3.2</code>
    <code>/q r 2 #cbafff m</code>
    <code>/q 5 rm</code>

  Only for administrators:
  <code>/qs ğŸ¥°ğŸ’œ</code> â€” saves a sticker/photo/document with a photo to a sticker pack of a group with emoji ğŸ¥°ğŸ’œ <i>(emoji can be any and any number)</i> <i>[reply to message]</i>
  <code>/qd</code> â€” remove the sticker from the sticker pack of group  <i>[in response to the message]</i>
  <code>/qdrand</code> â€” remove the sticker from the group random stickers  <i>[in response to the message]</i>
  <code>/qb</code> â€” set emoji brand. Available: <code>apple</code>, <code>google</code>, <code>twitter</code>, <code>joypixels</code>, <code>blob</code>
  <code>/qcolor green</code> â€” set the color of quotes <b>green</b> by default <i>(hex code or color name)</i>
  <code>/qemoji</code> â€” change the emoji suffix for stickers
  <code>/qrate</code> â€” enable/disable rating of quotes
  <code>/qgab 300</code> â€” set the chance of a random occurrence of a quote. Any number from one to infinity. The higher the number, the lower the chance of quotes appearing. By specifying 300, the chance of a message appearing will be approximately 1 time in 300 messages. To disable, set the value to 0

  /qrand â€” random a quote with a positive rating of
  /qtop â€” top group quotes

