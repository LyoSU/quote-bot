      프라이버시 모드가 활성화되었습니다 🔒 인용에서 귀하의 정보가 숨겨질 것입니다.
    disable: |
      프라이버시 모드가 비활성화되었습니다 🔓
top:
  info: |
    <b>✨ 가장 많이 인용된 메시지</b>
