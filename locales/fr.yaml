---
language_name: '🇫🇷 Français'
description:
  short: |
    Transformez n'importe quel message en un magnifique autocollant citation ! ✨
    Répondez avec /q ou transférez le message vers moi
  long: |
    Créez des autocollants de citations époustouflants et préservez vos moments de chat préférés ! ✨

    Il suffit de répondre /q à n'importe quel message ou de me le transférer. Parfait pour sauvegarder:
    🌟 Les meilleurs moments et souvenirs de chat
    💭 Pensées et conversations inspirantes
    🎨 Messages créatifs avec des styles personnalisés
    ✍️ Notes importantes dans un format magnifique

    Commencez maintenant - transférez simplement un message ou utilisez /q !
start: |
  <b>Salut ! 👋 Je suis QuotLyBot</b>

  Je vous aide à capturer et partager vos moments de discussion préférés sous forme de magnifiques autocollants de citation. Simple, privé et amusant à utiliser !

  <b>Prêt à créer votre première citation ?</b>
  Trouvez simplement n'importe quel message que vous aimez et répondez avec <code>/q</code> - je le transformerai en quelque chose de spécial ✨

  <b>✨ Conseils Pro :</b>
  • Tapez n'importe quel nom de couleur (comme 'bleu' ou 'rouge') pour un style instantané
  • Ajoutez <code>media</code> pour inclure la photo du message
  • Utilisez <code>/q 3</code> pour citer une conversation entière
  • Ajoutez <code>r</code> pour montrer quel message est cité
  • Pas parfait ? Répondez simplement <code>/q</code> à nouveau pour le refaire

  Tapez /help quand vous êtes prêt à découvrir toutes les possibilités créatives ! 🎨
help: |
  <b>✨ Guide Rapide QuotLyBot</b>

  <b>📱 Commandes de Base</b>
  • <code>/q</code> - Citer le message répondu
  • <code>/q 3</code> - Citer plusieurs messages
  • Transférer le message - Citer directement

  <b>🎨 Styles</b>

  Couleurs:
  • Basique: <code>/q red</code>
  • Personnalisée: <code>/q #ff69b4</code>
  • Dégradé: <code>/q red//#blue</code>
  • Aléatoire: <code>/q random</code>

  Médias:
  • Ajouter photo: <code>/q media</code>
  • Recadrer image: <code>/q crop</code>
  • Garder le fil: <code>/q reply</code>
  • Aperçu vocal: Automatique

  Format:
  • Autocollant: <code>/q</code>
  • Image: <code>/q img</code>
  • HD: <code>/q png</code>
  • Histoire: <code>/q stories</code>

  Qualité:
  • Normale: <code>/q</code>
  • 2x: <code>/q s2</code>
  • 3x: <code>/q s3</code>

  <b>💫 Combinaisons Populaires</b>
  • <code>/q red media</code> - Citation rouge avec photo
  • <code>/q 3 reply</code> - Citation avec contexte
  • <code>/q img s2</code> - Image de haute qualité
  • <code>/q stories media</code> - Histoire avec photo

  <b>⚙️ Fonctionnalités Supplémentaires</b>
  • Évaluation: <code>/q rate</code>
  • Citations aléatoires: <code>/qrand</code>
  • Citations populaires: <code>/qtop</code>
  • Langue: <code>/lang</code>

  <b>🎯 Paramètres de Groupe</b>
  • Couleur par défaut: <code>/qcolor</code>
  • Activer l'évaluation: <code>/qrate</code>
  • Enregistrer dans le pack: <code>/qs</code>

  <b>🌈 Styles Emoji</b>
  Classique: <code>/qb apple</code>, <code>/qb google</code>
  Alt: <code>/qb twitter</code>, <code>/qb joypixels</code>
  Rétro: <code>/qb blob</code>

  <b>📱 Besoin d'Aide?</b>
  • Blog: @LyBlog
  • GitHub: github.com/LyoSU/quote-bot
  • Support: <code>/donate</code>
help_group: |
  <b>Bonjour ! 👋</b>
  Je créerai de belles citations dans ce groupe - utilisez simplement <code>/q</code> en réponse à n'importe quel message !

  Découvrez toutes mes fonctionnalités en privé : <a href="t.me/${username}?start=help">Obtenez de l'Aide</a> ✨
btn:
  add_group: Ajouter au groupe
  help: Aide
quote:
  unsupported_message: |
    Désolé, je ne supporte pas encore ce type de message 😅

    Essayez des textes, des photos, des autocollants ou des messages vocaux !
  api_error: |
    <b>Oups ! Quelque chose s'est mal passé 😅</b>
    <pre>${error}</pre>
    Veuillez réessayer dans un instant !
  empty_forward: |
    Veuillez répondre ou transférer le message que vous souhaitez citer ✨
  set_background_color: |
    <b>Parfait !</b> Le fond de la citation a été changé en : <code>${backgroundColor}</code> 🎨
  set_emoji_brand: |
    <b>Fait !</b> Le style emoji a été changé en : <code>${emojiBrand}</code> ✨
sticker:
  save:
    suc: Ajouté avec succès à votre <a href="${link}">pack d'autocollants du groupe</a> ✨
    error:
