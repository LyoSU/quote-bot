---
language_name: '🇫🇷 Français'
description:
  short: |
    Je vais aider à créer une citation à partir du message.
    Il suffit de répondre au message avec /q ou de me le transférer.
  long: |
    Vous avez remarqué des messages drôles ou inspirants dans votre chat de groupe que vous aimeriez immortaliser? Il vous suffit de me les transférer ou de taper /q et je les transformerai en un élégant autocollant de citation que vous pourrez enregistrer et partager avec vos amis. Que ce soit pour des souvenirs personnels ou une utilisation professionnelle, les possibilités sont infinies. Essayez-moi maintenant! 😎
help: |
  <b>📝 Salut! Je suis un bot pour créer de belles citations</b>

  <i>Je peux transformer n'importe quel message en une citation attrayante pour préserver les moments importants de la discussion. Je travaille aussi bien dans les messages privés que dans les groupes !</i>

  <b>🎯 Utilisation de base :</b>

  • Message unique : répondez-y avec <code>/q</code>
  • Messages multiples : ajoutez un nombre, comme <code>/q 3</code>
  • Dans les chats privés : transférez simplement les messages vers moi

  <b>🎨 Personnalisation des citations :</b>

  <b>1. Couleur :</b>
  • Nom : <code>/q rouge</code>, <code>/q bleu</code>, <code>/q vert</code>
  • Couleur personnalisée : <code>/q #cbafff</code>
  • Couleur aléatoire : <code>/q aléatoire</code>

  <b>2. Apparence :</b>
  • Image au lieu de sticker : ajoutez <code>img</code>
  • Haute qualité : ajoutez <code>png</code>
  • Préserver la conversation : ajoutez <code>reply</code>

  <b>3. Médias :</b>
  • Inclure photo/sticker : ajoutez <code>media</code>

  <b>4. Qualité :</b>
  Ajoutez <code>s</code> et un numéro pour améliorer la qualité :
  • <code>s2</code> - qualité 2x
  • <code>s3</code> - qualité 3x

  <b>💫 Combinaisons utiles :</b>

  • Belle citation avec photo :
  <code>/q 2 rouge media</code> - citation rouge avec 2 messages et photo

  • Capture d'écran de conversation de haute qualité :
  <code>/q 3 reply png</code> - dialogue de 3 messages en PNG

  • Citation colorée élégante :
  <code>/q #ff69b4 img s2</code> - citation rose en haute qualité

  <b>🌟 Fonctionnalités spéciales :</b>

  • Classement de la citation : ajoutez <code>rate</code> pour activer le vote
  • Style emoji : <code>/qb apple</code> ou <code>/qb google</code>
  • Citations aléatoires : <code>/qrand</code>
  • Meilleures citations : <code>/qtop</code>

  <b>👨‍💼 Commandes Admin :</b>

  • <code>/qcolor</code> - définir la couleur de groupe par défaut
  • <code>/qrate</code> - activer le système de notation
  • <code>/qgab</code> - configurer l'apparence des citations aléatoires
  • <code>/qs</code> - enregistrer dans le paquet de stickers du groupe

  <b>🌐 Autres Commandes :</b>

  • <code>/lang</code> - changer la langue
  • <code>/donate</code> - soutenir le développeur

  <b>📱 Contactez-nous :</b>
  • Blog du développeur: @LyBlog
  • GitHub: github.com/LyoSU/quote-bot
