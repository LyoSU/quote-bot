language_name: '🇫🇷 Français'
description:
  short: |
    Je vais aider à créer une citation à partir du message.
    Il suffit de répondre au message avec /q ou de me le transférer.
  long: |
    Vous avez remarqué des messages drôles ou inspirants dans votre chat de groupe que vous aimeriez immortaliser? Il vous suffit de me les transférer ou de taper /q et je les transformerai en un élégant autocollant de citation que vous pourrez enregistrer et partager avec vos amis. Que ce soit pour des souvenirs personnels ou une utilisation professionnelle, les possibilités sont infinies. Essayez-moi maintenant! 😎
help: |2
  <b>Bonjour !</b>
  Je vais aider à créer un devis à partir d'un message.
  Bot peut fonctionner à la fois dans les messages privés et dans les groupes.

    <b>⚙️ Commandes disponibles:</b>
  /q — faire un devis à partir du message <i>[répondre au message]</i>

  Pour créer un devis à partir de plusieurs messages, écrivez en paramètre un nombre qui indiquera combien de messages devraient être dans le devis.
  En messages privés, vous pouvez transférer plusieurs messages à la fois et je ferai un devis à partir d'eux.

    <b>Drapeaux disponibles pour la commande /q:</b>
      code hexadécimal ou nom de couleur: <code>#cbafff</code> ou <code>indigo</code> — faire un devis avec la couleur <b>#cbafff</b>
      <code>aléatoire</code> — couleur de devis aléatoire
      <code>réponse</code> ou <code>r</code> — faire un devis en sauvegardant les réponses
      <code>p</code> ou <code>png</code> — faire un devis PNG
      <code>i</code> ou <code>img</code> — faire un devis comme une image
      <code>taux</code> — ajouter une notation à un devis
      <code>m</code> ou <code>média</code> —inclure des médias
      <code>c</code> ou <code>recadrer</code> — recadrer les médias
      <code>s2.5</code> — la qualité de l'image est 2,5 fois supérieure à la norme <i>(peut définir n'importe quelle valeur)</i>

    <b>Exemple d'utilisation des drapeaux:</b>
    <code>/q 3 blanc rp</code>
    <code>/q i rouge s3.2</code>
    <code>/q r 2 #cbafff m</code>
    <code>/q 5 rm</code>

  Uniquement pour les administrateurs:
  <code>/qs 🥰💜</code> — enregistre un autocollant/photo/document avec une photo dans un pack d'autocollants d'un groupe avec l'emoji 🥰💜 <i>(l'emoji peut être n'importe lequel et en n'importe quel nombre)</i> <i>[répondre au message]</i>
  <code>/qd</code> — supprimer l'autocollant du pack d'autocollants du groupe  <i>[en réponse au message]</i>
  <code>/qdrand</code> — supprimer l'autocollant des autocollants aléatoires du groupe  <i>[en réponse au message]</i>
  <code>/qb</code> — définir la marque emoji. Disponible : <code>pomme</code>, <code>google</code>, <code>twitter</code>, <code>joypixels</code>, <code>blob</code>
  <code>/qcouleur verte</code> — définir la couleur des devis <b>verte</b> par défaut <i>(code hexadécimal ou nom de couleur)</i>
  <code>/qemoji</code> — changer le suffixe emoji pour les autocollants
  <code>/qnotation</code> — activer/désactiver la notation des devis
  <code>/qgab 300</code> — définir la chance d'une occurrence aléatoire d'un devis. N'importe quel nombre de un à l'infini. Plus le nombre est élevé, plus la probabilité d'apparition des devis est faible. En spécifiant 300, la probabilité d'apparition d'un message sera approximativement d'une fois sur 300 messages. Pour désactiver, régler la valeur à 0

  /qalea — devis aléatoire avec une notation positive
  /qtop — meilleurs devis de groupe

  /aide ou /démarrer — obtenir ce texte

  /langue — changer de langue

  <b>☕️ Acheter du café pour le développeur:</b> /donate

  <b>👨🏻‍💻 Blog du développeur:</b> @LyBlog
  <b>GitHub:</b> github.com/LyoSU/quote-bot
