    error: <b>Oups !</b> Impossible de supprimer l'autocollant:\n<pre>${error}</pre>
  empty_forward: |
    Veuillez répondre à un autocollant, une photo ou une image que vous souhaitez enregistrer ✨
  fstik: |
    Pour l'enregistrer dans votre pack d'autocollants personnel, transférez à @fStikBot 🎨
