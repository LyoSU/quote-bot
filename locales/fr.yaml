---
language_name: '🇫🇷 Français'
help: |2
  <b>Bonjour !</b>
  Je vais aider à créer une citation à partir d'un message.
  bot peut fonctionner aussi bien en messages privés qu'en groupes

    <b>⚙️ Commandes disponibles :</b>
  /q <i>[en réponse au message]</i> - faire une citation à partir du message

    <b>Drapeaux disponibles pour la commande /q :</b>
      hex code ou nom de la couleur : <code>#cbafff</code> ou <code>indigo</code> - faire un devis avec la couleur <b>#cbafff</b>
      Chiffre : <code>3</code> - faire un devis à partir de <b>3 posts</b> down
      <code>random</code>: devis aléatoire couleur
      <code>répondre</code> ou <code>r</code>: faire une citation avec sauvegarde des réponses
      <code>p</code> ou <code>png</code> - faire une citation PNG
      <code>i</code> ou <code>img</code> - faire une citation sous forme d'image
      <code>noter</code> - ajouter une note à un quote

    <b>Exemple d'utilisation des drapeaux :</b>
    <code>/q white rp</code>
    <code>/qi red</code>
    <code>/qr #cbafff</code>

  <code>/qcolor green</code> - définir la couleur des quotes <b>green</b> par défaut <i>(code hexadécimal ou nom de la couleur)</i>

  <code>/qs 🥰💜</code> <i>[en réponse au message] [uniquement pour les administrateurs]</i> - enregistre un autocollant/photo/document avec une photo dans un pack d'autocollants d'un groupe avec emoji 🥰💜 <i>(emoji peut être n'importe quel nombre)</i>
  <code>/qd</code> <i>[i n réponse au message] [uniquement pour les administrateurs]</i> - retirer l'autocollant du pack d'autocollants du groupe

  <code>/qrate</code> <i>[uniquement pour les administrateurs]</i> - activer/désactiver l'évaluation des citations
  /qrand - aléatoire une citation avec un note positive de
  /qtop - citations du groupe supérieur
  /emoji - changer le suffixe emoji pour les autocollants

  /help ou /start - obtenir ce texte

  🇺🇸 /lang - changer la langue
  🇷🇺 /lang - изменить язык

  <b>☕️ Acheter du café pour développeur :</b> donate.lyo.su

  <b>👨🏻‍💻 Blog développeur :</b> @LyBlog
  <b>GitHub :</b> github.com/LyoSU/quote-bot
