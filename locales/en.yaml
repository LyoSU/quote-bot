help: |
  <b>Hi!</b>
  I'll help you to create a quote from a message.
  For that just reply to a message with /q

    <b>‚öôÔ∏è Available commands:</b>

  <code>/help</code> ‚Äî get this text
  <code>/q #1b1429</code> <i>[in reply to a message]</i> ‚Äî creates a quote from a message with color<b>#1b1429</b>
  <code>/q 3</code> <i>[in reply to a message]</i> ‚Äî creates a quote from <b>the reply and down from it to 3 messages</b>
  <code>/q r</code> <i>[in reply to a message]</i> ‚Äî creates a quote with reply
  <code>/q white r 3</code> <i>[in reply to a message]</i> ‚Äî creates a quote with 3 messages with color <b>white</b> with reply

  <code>/qcolor green</code> ‚Äî make color <b>green</b> default

  <code>/qs üíú</code> <i>[in reply to a message] [only for administrators]</i> ‚Äî saves a sticker/photo/document with a photo into a group sticker pack with üíú emoji
  <code>/qd</code> <i>[in reply to a message] [only for administrators]</i> ‚Äî delete sticker from group sticker pack

    <b>‚ùï Additional information:</b>

  ‚ûñ Arguments order is not important
  ‚ûñ The quote color must be a HEX code, for instance <b>#ffffff</b>, or you can specify it by name: <b>white</b>.
  ‚ûñ For a random color, you can write <b>random</b> as color
  ‚ûñ Any emoji for saving the sticker can be used.
  ‚ûñ Emoji specification is not necessary.
  ‚ûñ Initial command <code>/qs</code> must be executed by chat creator, before that writing to bot's direct messages.
  ‚ûñ Bot can work both in a chat and in direct messages.
  ‚ûñ In order to add bot to your group, click the button below.

  <b>üë®üèª‚Äçüíª Developer's blog:</b> @LyBlog
