language_name: '🇩🇪 Deutsche'
description:
  short: |
    Ich werde Ihnen helfen, ein Zitat aus der Nachricht zu erstellen.
    Antworten Sie einfach auf die Nachricht mit /q oder leiten Sie sie an mich weiter.
  long: |
    Hast du in deinem Gruppenchat lustige oder inspirierende Nachrichten entdeckt, die du gerne verewigen möchtest? Leiten Sie sie einfach an mich weiter oder geben Sie /q ein und ich verwandle sie in einen eleganten Zitataufkleber, den Sie speichern und mit Ihren Freunden teilen können. Ob für persönliche Erinnerungen oder für den beruflichen Gebrauch, die Möglichkeiten sind endlos. Probiere mich jetzt aus! 😎
help: |
  <b>📝 Hi! I'm a bot for creating beautiful quotes</b>

  <i>I can transform any message into an attractive quote to preserve important chat moments. I work in both private messages and groups!</i>

  <b>🎯 Basic Usage:</b>

  • Single message: reply to it with <code>/q</code>
  • Multiple messages: add a number, like <code>/q 3</code>
  • In private chats: simply forward messages to me

  <b>🎨 Quote Customization:</b>

  <b>1. Color:</b>
  • Name: <code>/q red</code>, <code>/q blue</code>, <code>/q green</code>
  • Custom color: <code>/q #cbafff</code>
  • Random color: <code>/q random</code>

  <b>2. Appearance:</b>
  • Image instead of sticker: add <code>img</code>
  • High quality: add <code>png</code>
  • Preserve conversation: add <code>reply</code>

  <b>3. Media:</b>
  • Include photo/sticker: add <code>media</code>

  <b>4. Quality:</b>
  Add <code>s</code> and a number for enhanced quality:
  • <code>s2</code> - 2x quality
  • <code>s3</code> - 3x quality

  <b>💫 Useful Combinations:</b>

  • Beautiful quote with photo:
  <code>/q 2 red media</code> - red quote with 2 messages and photo

  • High-quality conversation screenshot:
  <code>/q 3 reply png</code> - 3-message dialog in PNG

  • Stylish colored quote:
  <code>/q #ff69b4 img s2</code> - pink quote in high quality

  <b>🌟 Special Features:</b>

  • Quote rating: add <code>rate</code> to enable voting
  • Emoji style: <code>/qb apple</code> or <code>/qb google</code>
  • Random quotes: <code>/qrand</code>
  • Top quotes: <code>/qtop</code>

  <b>👨‍💼 Admin Commands:</b>

  • <code>/qcolor</code> - set default group color
  • <code>/qrate</code> - enable rating system
  • <code>/qgab</code> - configure random quote appearance
  • <code>/qs</code> - save to group sticker pack

  <b>🌐 Other Commands:</b>

  • <code>/lang</code> - change language
  • <code>/donate</code> - support the developer

  <b>📱 Contact Us:</b>
  • Developer's Blog: @LyBlog
  • GitHub: github.com/LyoSU/quote-bot
