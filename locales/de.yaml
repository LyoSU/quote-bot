  rules: |
    <b>In advertisements it is <u>not</u> allowed:</b>
    ‚Ä¢ Using obscenities or insults
    ‚Ä¢ Using more than 1 emoji per text
    ‚Ä¢ Misleading information
    ‚Ä¢ Information prohibited by the laws of Ukraine
