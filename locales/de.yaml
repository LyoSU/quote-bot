---
language_name: '🇩🇪 Deutsche'
description:
  short: |
    Verwandle jede Nachricht in einen wunderschönen Zitat-Sticker! ✨
    Antworte mit /q oder leite die Nachricht an mich weiter
  long: |
    Erstelle atemberaubende Zitat-Sticker und bewahre deine Lieblingschatmomente! ✨

    Einfach mit /q auf eine Nachricht antworten oder sie zu mir weiterleiten. Perfekt zum Speichern von:
    🌟 Den besten Chat-Highlights und Erinnerungen
    💭 Inspirierenden Gedanken und Gesprächen
    🎨 Kreativen Nachrichten mit benutzerdefinierten Stilen
    ✍️ Wichtigen Notizen im schönen Format

    Fang jetzt an - leite einfach eine Nachricht weiter oder benutze /q!
start: |
  <b>Hi! 👋 Ich bin QuotLyBot</b>

  Ich helfe dir, deine Lieblingschatmomente als wunderschöne Zitat-Sticker festzuhalten und zu teilen. Einfach, privat und macht Spaß!

  <b>Bereit, dein erstes Zitat zu erstellen?</b>
  Finde einfach eine beliebige Nachricht, die dir gefällt, und antworte mit <code>/q</code> - ich verwandle sie in etwas Besonderes ✨

  <b>✨ Profi-Tipps:</b>
  • Gib einen Farbnamen ein (wie '<code>blau</code>' oder '<code>rot</code>') für einen sofortigen Stil
  • Füge <code>media</code> hinzu, um das Foto der Nachricht zu integrieren
  • Benutze <code>/q 3</code>, um ein ganzes Gespräch zu zitieren
  • Füge <code>r</code> hinzu, um anzuzeigen, welche Nachricht zitiert wird
  • Nicht perfekt? Einfach nochmal mit <code>/q</code> antworten, um es erneut zu erstellen

  Gib /help ein, wenn du bereit bist, alle kreativen Möglichkeiten zu entdecken! 🎨
help: |
  <b>✨ QuotLyBot Schnellstart-Anleitung</b>

  <b>📱 Grundlegende Befehle</b>
  • <code>/q</code> - Antworte auf Nachricht
  • <code>/q 3</code> - Mehrere Nachrichten zitieren
  • Nachricht weiterleiten - Direktes Zitat

  <b>🎨 Stile</b>

  Farben:
  • Einfach: <code>/q red</code>
  • Benutzerdefiniert: <code>/q #ff69b4</code>
  • Verlauf: <code>/q red//#blue</code>
  • Zufällig: <code>/q random</code>

  Medien:
  • Foto hinzufügen: <code>/q media</code>
  • Bild zuschneiden: <code>/q crop</code>
  • Thread beibehalten: <code>/q reply</code>
  • Sprachvorschau: Automatisch

  Format:
  • Sticker: <code>/q</code>
  • Bild: <code>/q img</code>
  • HD: <code>/q png</code>
  • Story: <code>/q stories</code>

  Qualität:
  • Normal: <code>/q</code>
  • 2x: <code>/q s2</code>
  • 3x: <code>/q s3</code>

  <b>💫 Beliebte Kombinationen</b>
  • <code>/q red media</code> - Rotes Zitat mit Foto
  • <code>/q 3 reply</code> - Zitat mit Kontext
  • <code>/q img s2</code> - Hochwertiges Bild
  • <code>/q stories media</code> - Story mit Foto

  <b>⚙️ Zusätzliche Funktionen</b>
  • Bewertung: <code>/q rate</code>
  • Zufällige Zitate: <code>/qrand</code>
  • Topzitate: <code>/qtop</code>
  • Sprache: <code>/lang</code>

  <b>🎯 Gruppeneinstellungen</b>
  • Standardfarbe: <code>/qcolor</code>
  • Bewertung aktivieren: <code>/qrate</code>
  • Zum Pack speichern: <code>/qs</code>

  <b>🌈 Emoji-Stile</b>
  Klassisch: <code>/qb apple</code>, <code>/qb google</code>
  Alternative: <code>/qb twitter</code>, <code>/qb joypixels</code>
  Retro: <code>/qb blob</code>

  <b>📱 Brauchen Sie Hilfe?</b>
  • Blog: @LyBlog
  • GitHub: github.com/LyoSU/quote-bot
  • Support: <code>/donate</code>
help_group: |
  <b>Hallo! 👋</b>
  Ich werde in dieser Gruppe schöne Zitate erstellen - einfach <code>/q</code> als Antwort auf eine Nachricht verwenden!

  Lernen Sie alle meine Funktionen im Privaten kennen: <a href="t.me/${username}?start=help">Hilfe bekommen</a> ✨
btn:
  add_group: Zur Gruppe hinzufügen
  help: Hilfe
quote:
  unsupported_message: |
    Entschuldigung, diesen Nachrichtentyp unterstütze ich noch nicht 😅

    Probieren Sie Textnachrichten, Fotos, Sticker oder Sprachnachrichten!
  api_error: |
    <b>Ups! Etwas ist schiefgelaufen 😅</b>
    <pre>${error}</pre>
    Bitte versuchen Sie es in einem Moment noch einmal!
  empty_forward: |
    Bitte antworten Sie auf oder leiten Sie die Nachricht weiter, die Sie zitieren möchten ✨
  set_background_color: |
    <b>Perfekt!</b> Zitat-Hintergrund geändert zu: <code>${backgroundColor}</code> 🎨
  set_emoji_brand: |
    <b>Fertig!</b> Emoji-Stil geändert zu: <code>${emojiBrand}</code> ✨
sticker:
  save:
    suc: Erfolgreich zu Ihrem <a href="${link}">Gruppen-Stickerpack</a> hinzugefügt ✨
    error:
      animated: Entschuldigung, animierte Sticker kann ich noch nicht speichern 😅
      need_creator: <b>Fast fertig!</b> ${creator} muss mir zuerst eine Nachricht senden, um Sticker zu speichern
      telegram: <b>Ups!</b> Etwas ist schiefgelaufen:\n<pre>${error}</pre>
  delete:
    suc: Von Ihrem <a href="${link}">Gruppen-Stickerpack</a> entfernt 🗑
    error:
      telegram: <b>Ups!</b> Konnte den Sticker nicht entfernen:\n<pre>${error}</pre>
    btn:
      save_sticker: Sticker speichern
  delete_random:
    suc: Von der zufälligen Sammlung entfernt 🗑
    error: <b>Ups!</b> Konnte den Sticker nicht entfernen:\n<pre>${error}</pre>
  empty_forward: |
    Bitte antworten Sie auf einen Sticker, ein Foto oder ein Bild, das Sie speichern möchten ✨
  fstik: |
    Um dies in Ihrem persönlichen Stickerpack zu speichern, leite zu @fStikBot weiter 🎨
rate:
  vote:
    rated: |
      Du hast dieses Zitat ${rateName}! Danke fürs Bewerten ⭐
    back: |
      Deine Bewertung wurde entfernt 🔄
  settings:
    enable: |
      Die Zitatbewertung ist jetzt aktiviert! Bewerten mit ⭐
    disable: |
      Die Zitatbewertung wurde deaktiviert 🔄
random:
  empty: |
    Es gibt noch keine hoch bewerteten Zitate in dieser Gruppe! Beginne mit der Bewertung einiger Nachrichten ⭐
  gab: |
    Zufällige Zitatfrequenz auf ${gab} eingestellt ✨
hidden:
  settings:
    enable: |
      Sendersuche aktiviert 🔍
    disable: |
      Sendersuche deaktiviert 🔄
privacy:
  settings:
    enable: |
      Datenschutzmodus aktiviert 🔒 Ihre Daten werden in Zitaten verborgen
    disable: |
      Datenschutzmodus deaktiviert 🔓
top:
  info: |
    <b>✨ Meistzitierte Nachrichten</b>
  open: Top Zitate anzeigen
