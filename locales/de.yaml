---
language_name: '🇩🇪 Deutsche'
description:
  short: |
    Ich werde Ihnen helfen, ein Zitat aus der Nachricht zu erstellen.
    Antworten Sie einfach auf die Nachricht mit /q oder leiten Sie sie an mich weiter.
  long: |
    Hast du in deinem Gruppenchat lustige oder inspirierende Nachrichten entdeckt, die du gerne verewigen möchtest? Leiten Sie sie einfach an mich weiter oder geben Sie /q ein und ich verwandle sie in einen eleganten Zitataufkleber, den Sie speichern und mit Ihren Freunden teilen können. Ob für persönliche Erinnerungen oder für den beruflichen Gebrauch, die Möglichkeiten sind endlos. Probiere mich jetzt aus! 😎
help: |2
  <b>Hallo!</b>
  Ich werde helfen, ein Zitat aus einem Beitrag zu erstellen.
  Bot kann sowohl in privaten Nachrichten als auch in Gruppen arbeiten.

    <b>⚙️ Verfügbare Befehle:</b>
  /q - erstellt ein Zitat aus der Nachricht <i>[Antwort auf die Nachricht]</i>

  Um ein Zitat aus mehreren Nachrichten zu erstellen, geben Sie als Parameter eine Zahl an, die angibt, wie viele Nachrichten im Zitat enthalten sein sollen.
  In privaten Nachrichten können Sie mehrere Nachrichten auf einmal an mich weiterleiten und ich werde daraus ein Zitat erstellen.

    <b>Verfügbare Flags für den Befehl /q:</b>
      Hex-Code oder Farbname: <code>#cbafff</code> oder <code>indigo</code> - mache ein Angebot mit der Farbe <b>#cbafff</b>
      <code>zufällig</code> - zufällige Farbe für Anführungszeichen
      <code>Antwort</code> oder <code>r</code> - ein Zitat mit gespeicherten Antworten erstellen
      <code>p</code> oder <code>png</code> - ein PNG-Zitat erstellen
      <code>i</code> oder <code>img</code> - ein Zitat als Bild erstellen
      <code>Bewertung</code> - fügt eine Bewertung zu einem Zitat hinzu
      <code>m</code> oder <code>media</code> - Medien einbeziehen
      <code>c</code> oder <code>crop</code> - Medien zuschneiden
      <code>s2.5</code> - Bildqualität ist 2,5 mal höher als Standard <i>(сann einen beliebigen Wert einstellen)</i>

    <b>Beispiel für die Verwendung von Flags:</b>
    <code>/q 3 weiß rp</code>
    <code>/q i rot s3.2</code>
    <code>/q r 2 #cbafff m</code>
    <code>/q 5 rm</code>

  Nur für Administratoren:
  <code>/qs 🥰💜</code> - speichert einen Sticker/Foto/Dokument mit einem Foto in einem Sticker-Pack einer Gruppe mit Emoji 🥰💜 <i>(Emoji können beliebig sein und eine beliebige Zahl sein)</i> <i>[Antwort auf Nachricht]</i>
  <code>/qd</code> - entferne den Aufkleber aus dem Aufkleberpaket der Gruppe <i>[als Antwort auf die Nachricht]</i>
  <code>/qb</code> - Emoji-Marke setzen. Verfügbar: <code>apple</code>, <code>google</code>, <code>twitter</code>, <code>joypixels</code>, <code>blob</code>
  <code>/qcolor green</code> - legt die Farbe der Anführungszeichen <b>grün</b> als Standard fest <i>(Hex-Code oder Farbname)</i>
  <code>/qemoji</code> - ändert das Emoji-Suffix für Sticker
  <code>/qrate</code> - Bewertung von Zitaten aktivieren/deaktivieren
  <code>/qgab 300</code> - legt die Wahrscheinlichkeit des zufälligen Auftretens eines Zitats fest. Jede Zahl von eins bis unendlich. Je höher die Zahl, desto geringer ist die Chance, dass ein Zitat erscheint. Wenn Sie 300 angeben, ist die Wahrscheinlichkeit, dass eine Nachricht erscheint, ungefähr 1 Mal in 300 Nachrichten. Um die Funktion zu deaktivieren, setzen Sie den Wert auf 0.

  /qrand - zufällige Zitate mit einer positiven Bewertung von
  /qtop - Zitate der Spitzengruppe

  /help oder /start - diesen Text erhalten

  🇺🇸 /lang - change the language
  🇷🇺 /lang - изменить язык

  <b>☕️ Kaffee für Entwickler kaufen:</b> donate.lyo.su

  <b>👨🏻‍💻 Entwicklerblog:</b> @LyBlog
  <b>GitHub:</b> github.com/LyoSU/quote-bot
