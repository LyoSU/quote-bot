---
language_name: '🇩🇪 Deutsche'
description:
  short: |
    Verwandle jede Nachricht in einen wunderschönen Zitat-Sticker! ✨
    Antworte mit /q oder leite die Nachricht an mich weiter
  long: |
    Erstelle atemberaubende Zitat-Sticker und bewahre deine Lieblingschatmomente! ✨

    Einfach mit /q auf eine Nachricht antworten oder sie zu mir weiterleiten. Perfekt zum Speichern von:
    🌟 Den besten Chat-Highlights und Erinnerungen
    💭 Inspirierenden Gedanken und Gesprächen
    🎨 Kreativen Nachrichten mit benutzerdefinierten Stilen
    ✍️ Wichtigen Notizen im schönen Format

    Fang jetzt an - leite einfach eine Nachricht weiter oder benutze /q!
start: |
  <b>Hallo! 👋 Ich bin QuotLyBot</b>

  Ich verwandle gewöhnliche Chatnachrichten in beeindruckende Zitataufkleber. Einfach, kreativ und macht Spaß!

  ✨ <b>Bereit, dein erstes Zitat zu erstellen?</b>
  <b>In privaten Chats:</b> Leite mir beliebige Nachrichten weiter (du kannst sogar mehrere gleichzeitig auswählen!)
  <b>In Gruppen:</b> Füge mich zu deiner Gruppe hinzu und antworte mit <code>/q</code> auf eine beliebige Nachricht

  Möchtest du Farben, Stile und mehr ändern? Gib /help ein, wenn du bereit bist, alle kreativen Möglichkeiten zu entdecken! 🎨
help: |
  <b>✨ QuotLyBot: Quick & Easy Quotes! ✨</b>

  Turn messages into stylish quotes in Telegram. Here's how:

  📱 <b>Basic Quoting</b>

  • Reply & Quote:  Reply to a message and type <code>/q</code> to quote it.
  • Quote Multiple: Reply to the first of several messages, type <code>/q [number]</code> (e.g., <code>/q 3</code>) to quote multiple.
  • Forward & Quote: Forward a message to the bot to quote it directly.

  🎨 <b>Customize Your Quote</b>

  • Colors:
      • Basic: <code>/q red</code> (or blue, green, etc.)
      • Custom: <code>/q #[hex color code]</code> (e.g., <code>/q #cbafff</code>)
      • Random: <code>/q random</code>
  • Media:  Include images/videos from the quoted message with <code>/q m</code> or <code>/q media</code>
      • Crop Media: Use <code>/q c</code> or <code>/q crop</code> to crop the media.
  • Keep Replies: Show the message being replied to with <code>/q r</code> or <code>/q reply</code>
  • Image Format: Use <code>/q i</code> or <code>/q img</code> or <code>/q p</code> or <code>/q png</code> for image quotes (instead of stickers).

  🤖 <b>AI Modes</b>
  • Smart Mode: Add <code>/q ai</code> to generate intelligent responses
  • Change AI Style: Use <code>/qai [style]</code> (admin only)
  • Available styles: sarcastic, philosopher, comedian, poet, motivator, conspiracy, critic, boomer, zoomer, academic, memer

  💡 <b>Cool Combinations</b>

  • White quote with replies: <code>/q 3 white rp</code>
  • High-quality red image: <code>/q i red s3.2</code>
  • Quote with media & replies: <code>/q r 2 #cbafff m</code>

  ⚙️ <b>More Options</b>

  • Rate Quotes: <code>/q rate</code> (if enabled in group)
  • Random Quote: <code>/qrand</code> (if enabled in group)
  • Top Quotes: <code>/qtop</code> (if enabled in group)
  • Change Language: <code>/lang</code>

  🎯 <b>Group Admin Settings</b> (for group admins only)

  • Default Color: <code>/qcolor [color]</code>
  • Enable Rating: <code>/qrate</code>
  • Save to Sticker Pack: <code>/qs [emoji]</code>
  • Remove Sticker: <code>/qd</code> (reply to sticker)
  • Random Quote Frequency: <code>/qgab [number]</code>
  • Emoji Suffix Change: <code>/qemoji</code> (change sticker emoji suffix)
  • Emoji Style:
      • Classic: <code>/qb apple</code>, <code>/qb google</code>
      • Alt: <code>/qb twitter</code>, <code>/qb joypixels</code>
      • Retro: <code>/qb blob</code>

  📱 <b>Need Help?</b>

  • Blog: <a href="https://t.me/LyBlog">@LyBlog</a>
  • GitHub: <a href="https://github.com/LyoSU/quote-bot">github.com/LyoSU/quote-bot</a>
  • Support: <code>/donate</code>
help_group: |
  <b>Hallo! 👋</b>
  Ich werde in dieser Gruppe schöne Zitate erstellen - einfach <code>/q</code> als Antwort auf eine Nachricht verwenden!

  Lernen Sie alle meine Funktionen im Privaten kennen: <a href="t.me/${username}?start=help">Hilfe bekommen</a> ✨
btn:
  add_group: Zur Gruppe hinzufügen
  help: Hilfe
quote:
  unsupported_message: |
    Dieser Nachrichtentyp wird nicht für Zitate unterstützt
  api_error: |
    <b>Ups! Etwas ist schiefgelaufen 😅</b>
    <pre>${error}</pre>
    Bitte versuchen Sie es in einem Moment noch einmal!
  empty_forward: |
    Bitte antworten Sie auf oder leiten Sie die Nachricht weiter, die Sie zitieren möchten ✨
  set_background_color: |
    <b>Perfekt!</b> Zitat-Hintergrund geändert zu: <code>${backgroundColor}</code> 🎨
  set_emoji_brand: |
    <b>Fertig!</b> Emoji-Stil geändert zu: <code>${emojiBrand}</code> ✨
  errors:
    api_down: |
      😕 Unser Angebotsdienst ist vorübergehend nicht verfügbar. Bitte versuchen Sie es in ein paar Minuten erneut.

      Wenn das Problem weiterhin besteht, überprüfen Sie @LyBlog für Updates.
    rate_limit: |
      ⏳ Zu viele Anfragen! Bitte warten Sie ${seconds} Sekunden, bevor Sie ein weiteres Angebot erstellen.
    file_too_large: |
      📸 Die Mediendatei ist zu groß (max 5 MB). Versuchen Sie, ein kleineres Bild oder Video zu verwenden.
    invalid_format: |
      ❌ Nicht unterstütztes Dateiformat. Ich unterstütze:
      • Bilder (JPG, PNG, WEBP)
      • Videos (MP4)
      • Sticker
      • Textnachrichten
    telegram_error: |
      ⚠️ Telegram-Fehler: ${error}

      Dies passiert normalerweise, wenn:
      • Die Datei zu groß ist
      • Das Sticker-Paket voll ist
      • Dem Bot fehlen Berechtigungen
    generic_error: |
      😅 Ups! Es ist ein Fehler aufgetreten:
      <code>${error}</code>

      Bitte versuchen Sie es erneut oder melden Sie das an @Ly_oBot, wenn es weiterhin besteht.
    no_rights_send_documents: |
      🚫 <b>Berechtigungsfehler</b>
      Ich habe keine Berechtigung, Dokumente in diesem Chat zu senden.

      <b>Um dies zu beheben:</b>
      • Gruppenadministrator: Geben Sie mir die Berechtigung "Dokumente senden"
      • Privater Chat: Stellen Sie sicher, dass Sie den Bot nicht blockiert haben
    no_rights_send_stickers: |
      🚫 <b>Berechtigungsfehler</b>
      Ich habe keine Berechtigung, Sticker in diesem Chat zu senden.

      <b>Um dies zu beheben:</b>
      • Gruppenadministrator: Geben Sie mir die Berechtigung "Sticker senden"
      • Versuchen Sie, das <code>/q img</code>-Format für Bilder zu verwenden
    no_rights_send_photos: |
      🚫 <b>Berechtigungsfehler</b>
      Ich habe keine Berechtigung, Fotos in diesem Chat zu senden.

      <b>Um dies zu beheben:</b>
      • Gruppenadministrator: Geben Sie mir die Berechtigung "Fotos senden"
      • Versuchen Sie, das <code>/q</code>-Format für Sticker zu verwenden
    chat_write_forbidden: |
      🚫 <b>Chat eingeschränkt</b>
      Ich kann keine Nachrichten in diesem Chat senden.

      <b>Mögliche Gründe:</b>
      • Sie haben den Bot blockiert
      • Die Gruppe hat Bots eingeschränkt
      • Ich wurde aus der Gruppe entfernt
    sticker_set_invalid: |
      🔄 <b>Stickerpack-Problem</b>
      Es gibt ein Problem mit dem Stickerpack. Ein neues Zitat wird erstellt...
    sticker_set_full: |
      📦 <b>Stickerpack voll</b>
      Das Stickerpack hat sein Limit erreicht. Ihr Zitat wird als normaler Sticker gesendet.
    bot_blocked: |
      🚫 <b>Bot blockiert</b>
      Sie haben diesen Bot blockiert. Bitte entsperren Sie ihn, um Zitate zu erhalten.
    user_deactivated: |
      👤 <b>Konto Problem</b>
      Das Zielbenutzerkonto ist deaktiviert oder gelöscht.
    message_too_long: |
      📝 <b>Nachricht zu lang</b>
      Die zitierte Nachricht ist zu lang. Versuchen Sie, weniger Nachrichten oder kürzere Texte zu zitieren.
    network_error: |
      🌐 <b>Netzwerkfehler</b>
      Es trat ein Verbindungsproblem auf. Bitte versuchen Sie es in einem Moment erneut.
    timeout_error: |
      ⏱️ <b>Timeout-Fehler</b>
      Die Anfrage hat zu lange gedauert. Bitte versuchen Sie es erneut mit einem einfacheren Zitat.
  image_to_quote:
    processing: |
      🔍 Bild wird analysiert und Text wird extrahiert...
    success: |
      ✅ Zitat aus ${count} Nachrichten erstellt!

      💡 <b>Tipp:</b> Senden Sie einen Screenshot mit der Beschriftung <code>/qi</code> oder <code>/quote_image</code>, um Zitate zu erstellen
    errors:
      no_image: |
        ❌ Bitte senden Sie eine Bilddatei (JPG, PNG, WebP)
      file_too_large: |
        ❌ Bild ist zu groß. Maximale Größe: 20MB
      unsupported_format: |
        ❌ Nicht unterstütztes Bildformat. Unterstützt: JPG, PNG, WebP
      no_text_found: |
        ❌ Es konnten keine lesbaren Chatnachrichten im Bild gefunden werden. Stellen Sie sicher, dass es sich um einen klaren Screenshot einer Konversation handelt.
      parse_error: |
        ❌ Erkennungsfehler. Das Bild enthält möglicherweise keinen klaren Konversationstext.
      api_error: |
        ❌ Texterkennungsfehler. Bitte versuchen Sie es erneut.
      rate_limit: |
        ⏳ Zu viele Anfragen! Bitte warten Sie ${seconds} Sekunden, bevor Sie es erneut versuchen.
