      <i>70 karakterden fazla olmamalı ve kurallarımıza uygun olmalıdır (/adv_rules)</i>
    enter_link: |
      Reklamı yapılan kaynağa bir bağlantı girin:

      <i>Bağlantı tam olmalıdır, Telegram'da bir şeyin reklamını yapıyorsanız bağlantı t.me ile başlamalıdır.
      Kaynak kurallarımıza (/adv_rules) uygun olmalıdır, moderasyonu geçtikten sonra site değiştirilirse hesabınız bloke edilir ve para iade edilmez.</i>
    select_locale: |
      Reklamın gösterileceği kullanıcıların dilini seçin

      Sayı, reklamınızı potansiyel olarak o dilde görecek kullanıcıların sayısıdır.
      Yalnızca botu gerçekten kullanan kullanıcılar sayılır. Ancak reklam, alıntının yapıldığı gruptaki diğer kullanıcılar tarafından da görülebilmektedir, bu nedenle bu rakam çok daha yüksek olabilir

      <i>Dil ülkeye karşılık gelmiyor.
      Sadece bir dil seçebilirsiniz, eğer birden fazla dil ihtiyacınız varsa, lütfen başka bir dil için tekrar bir reklam oluşturun.</i>
    enter_price: |
      Reklamınızın 1000 gösterim başına fiyatını USD olarak belirtin:

      <u>Aktif reklamların ortalama fiyatı:</u> ${averagePrice} USD

      <i>Minimum fiyat 0.15 USD'dir.
      Reklamlar rastgele bir şekilde gösterilir, ancak gösterilme olasılığı en yüksek olan reklam, gösterim fiyatı daha yüksek olan bir reklamdır.
      </i>
