language_name: '🇹🇷 Türkçe'
description:
  short: |
    I'll help create a quote from the message.
    Just reply to the message with /q or forward it to me.
  long: |
    Noticed any funny or inspiring messages in your group chat that you'd like to immortalize? Simply forward them to me or type /q and I'll turn them into a sleek quote sticker that you can save and share with your friends. Whether it's for personal memories or professional use, the possibilities are endless. Try me out now! 😎
help: |2
  <b>Merhaba!</b>
  Bir gönderiden bir alıntı oluşturmaya yardımcı olacağım.
  Bot hem özel mesajlarda hem de gruplar halinde çalışabilir.

    <b>⚙️ Kullanılabilir komutlar:</b>
  /q — iletiden bir alıntı yapın <i>[mesajı yanıtla]</i>

  Birkaç mesajdan alıntı oluşturmak için, alıntıda kaç mesajın olması gerektiğini belirten bir sayıyı parametre olarak yazın.
  Özel mesajlarda bana aynı anda birkaç mesaj iletebilirsiniz, onlardan alıntı yapacağım.

    <b>/q komutu için mevcut işaretler:</b>
      hex kodu veya renk adı: <code>#cbafff</code> veya <code>indigo</code> — <b>#cbafff</b> rengiyle bir alıntı yapın
      <code>rastgele</code> —rastgele alıntı rengi
      <code>cevap</code> veya <code>r</code> — cevapları kaydederek bir teklif yapın
      <code>p</code> veya <code>png</code> — PNG alıntısı yapın
      <code>i</code> veya <code>img</code> — resim olarak alıntı yapın
      <code>oran</code> — bir teklife derecelendirme ekleyin
      <code>m</code> veya <code>medya</code> — medyayı içerir
      <code>c</code> veya <code>kırpma</code> — medyayı kırp
      <code>s2.5</code> — resim kalitesi standarttan 2,5 kat daha yüksektir <i>(herhangi bir değeri ayarlayabilir)</i>

    <b>Bayrak kullanma örneği:</b>
    <code>/q 3 beyaz rp</code>
    <code>/q i kırmızı s3.2</code>
    <code>/q r 2 #cbafff m</code>
    <code>/q 5 rm</code>

  Yalnızca yöneticiler için:
  <code>/qs 🥰💜</code> — fotoğraflı bir çıkartma/fotoğraf/belgeyi emojili bir grubun çıkartma paketine kaydeder 🥰💜 <i>(emoji herhangi bir sayı olabilir)</i> < i>[mesajı yanıtla]</i>
  <code>/qd</code> — çıkartmayı <i>[mesajı yanıt olarak]</i> grubunun çıkartma paketinden çıkarın
  <code>/qb</code> — emoji markasını ayarlayın. Mevcut: <code>apple</code>, <code>google</code>, <code>twitter</code>, <code>joypixels</code>, <code>blob</code>
  <code>/qcolor green</code> — varsayılan olarak <b>green</b> tırnak rengini ayarlayın <i>(hex kodu veya renk adı)</i>
  <code>/qemoji</code> — çıkartmalar için emoji son ekini değiştirin
  <code>/qrate</code> — alıntıların derecelendirmesini etkinleştir/devre dışı bırak
  <code>/qgab 300</code> — bir alıntının rastgele oluşma olasılığını ayarlayın. Birden sonsuza kadar herhangi bir sayı. Sayı ne kadar yüksek olursa, alıntıların görünme şansı o kadar düşük olur. 300 belirtildiğinde, bir mesajın görünme şansı 300 mesajda yaklaşık 1 kez olacaktır. Devre dışı bırakmak için değeri 0 olarak ayarlayın

  /qrand - olumlu bir derecelendirmeye sahip rastgele bir alıntı
  /qtop — en iyi grup alıntıları

  /help veya /start — bu metni al

  🇺🇸 /lang — dili değiştir
  🇷🇺 /lang — изменить язык

  <b>☕️ Geliştirici için kahve satın alın:</b> donate.lyo.su

