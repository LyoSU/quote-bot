help: |
  <b>Merhaba!</b>
  Bir mesajdan alıntı oluşturmanıza yardım ederim. Sadece yapman gereken mesajı /q ile yanıtlaman.

    <b>⚙️ Aktif Komutlar:</b>

  <code>/help</code> — bu mesajı almak için
  <code>/q #130f1c</code> <i>[mesajı yanıtlayarak]</i> — mesajı renkli alıntılı şekilde oluşturmak<b>#130f1c</b>
  <code>/qd 3 blue</code> <i>[mesajı yanıtlayarak]</i> — alıntılı metnin rengini <b>mavi</b> olarak oluşturmak ve bundan sonraki alıntılardan 3 tanesini aynı formatta yapmak
  <code>/qs 💜</code> <i>[mesajı yanıtlayarak] [sadece adminler]</i> — alıntıyı stiker/resim/dosya olarak yanıtlanan mesajı sticker packi olarak oluşturmak ve 💜 emojisi şeklinde kaydetmek

    <b>❕ Ek bilgiler:</b>

  ➖ Alıntı rengi bir onaltılık kod olmalıdır, örneğin <b>#ffffff</b> veya bir metin açıklaması olduğunda: <B>white</b>.
  ➖ Benzer şekilde, bunu başka bir renk için yapabilirsiniz.
  ➖ Çıkartmayı kaydetmek için herhangi bir emoji kullanılabilir.
  ➖ Emoji eklemek şart değildir
  ➖ İlk komut <code>/qs</code> bot'un doğrudan mesajlarına yazmadan önce chat yönetici tarafından kullanılmalıdır.
  ➖ Bot hem gruplarda hem de doğrudan mesajlarda çalışabilir.
  ➖ Grubunuza botu eklemek için aşağıdaki düğmeyi tıklayın.

  <b>👨🏻‍💻 Geliştiricinin bloğu:</b> @LyBlog
  <b>GitHub:</b> github.com/LyoSU/quote-bot
