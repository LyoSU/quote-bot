help: |2
  <b>Merhaba!</b>
  Bir alıntı oluşturmak için yardımcı olacağım.
  Bot hem özel mesajlarda hem de gruplarda çalışabilir.

    <b>⚙️ Kullanılabilir komutlar:</b>
  /q — mesajdan alıntı yap <i>[mesaja cevap ver]</i>

  Birden fazla mesajdan alıntı yapmak için, alıntıda kaç mesaj olması gerektiğini belirten bir sayı olarak yazın.
  Özel mesajlarda birkaç mesajı birden bana iletin ve onlardan bir alıntı yapayım.

    <b>/q komutu için kullanılabilir bayraklar:</b>
      hex kodu veya renk adı: <code>#cbafff</code> veya <code>indigo</code> — rengi <b>#cbafff</b> olan bir alıntı yap
      <code>rastgele</code> —rastgele alıntı rengi
      <code>cevap</code> veya <code>c</code> — cevapları kaydederek bir alıntı yap
      <code>p</code> veya <code>png</code> — PNG alıntı yap
      <code>i</code> veya <code>img</code> — bir resim olarak bir alıntı yap
      <code>puan</code> — bir alıntıya puan ekle
      <code>m</code> veya <code>medya</code> — medyayı dahil et
      <code>k</code> veya <code>kırp</code> — medyayı kırp
      <code>s2.5</code> — resim kalitesi standarttan 2.5 kat daha yüksektir <i>(herhangi bir değer belirlenebilir)</i>

    <b>Bayrakların kullanım örneği:</b>
    <code>/q 3 beyaz rp</code>
    <code>/q i kırmızı s3.2</code>
    <code>/q c 2 #cbafff m</code>
    <code>/q 5 rastgele</code>

  Yalnızca yöneticiler için:
  <code>/qs 🥰💜</code> — emoji 🥰💜 ile bir grubun etiket paketine bir çıkartma/fotoğraf/döküman kaydeder <i>(emoji herhangi bir sayıda olabilir)</i> <i>[mesaja cevap ver]</i>
  <code>/qd</code> — grubun etiket paketinden çıkartmayı kaldırır <i>[mesaja cevap ver]</i>
  <code>/qdrand</code> — grubun rastgele çıkartmalarından birini kaldırır <i>[mesaja cevap ver]</i>
  <code>/qb</code> — emoji markası belirle. Mevcut: <code>elma</code>, <code>google</code>, <code>twitter</code>, <code>joypixels</code>, <code>blob</code>
  <code>/qrenk yeşil</code> — alıntıların rengini varsayılan olarak <b>yeşil</b> yap <i>(hex kodu veya renk adı)</i>
  <code>/qemojisi</code> — çıkartmalar için emoji sonekini değiştir
  <code>/qpuan</code> — alıntılara puan ekleyerek devre dışı bırak/aç
  <code>/qgab 300</code> — rastgele bir alıntının rastgele bir şekilde görünme olasılığını ayarlar. Bir ile sonsuz arasında herhangi bir sayı. Sayı ne kadar yüksek olursa, alıntıların görünme olasılığı o kadar düşer. 300 belirterek, bir mesajın görünme olasılığının yaklaşık olarak 300 mesajda bir olmasını sağlar. Devre dışı bırakmak için değeri 0 olarak ayarlayın

  /qrand — pozitif bir puan alıntısı rastgele bir alıntı
  /qtop — en iyi grup alıntıları

  /yardım veya /başla — bu metni al

  /dil — dili değiştir

  <b>☕️ Geliştiriciye kahve al:</b> /donate

  <b>👨🏻‍💻 Geliştirici blogu:</b> @LyBlog
  <b>GitHub:</b> github.com/LyoSU/quote-bot
