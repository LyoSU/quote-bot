---
language_name: '🇹🇷 Türkçe'
description:
  short: |
    Herhangi bir mesajı güzel bir alıntı çıkartmasına dönüştürün! ✨
    /q ile yanıtlayın ya da mesajı bana yönlendirin
  long: |
    Çarpıcı alıntı çıkartmaları oluşturun ve favori sohbet anlarınızı koruyun! ✨

    Sadece herhangi bir mesaja /q ile yanıt verin veya bana yönlendirin. Kaydetmek için mükemmel:
    🌟 En iyi sohbet anları ve anıları
    💭 İlham verici düşünceler ve konuşmalar
    🎨 Özel stillerle yaratıcı mesajlar
    ✍️ Güzel formatta önemli notlar

    Hemen başlayın - sadece bir mesaj yönlendirin veya /q kullanın!
start: |
  <b>Merhaba! 👋 Ben QuotLyBot</b>

  En sevdiğiniz sohbet anlarını güzel alıntı çıkartmaları olarak yakalamanıza ve paylaşmanıza yardımcı oluyorum. Basit, özel ve kullanımı eğlencelidir!

  <b>İlk alıntınızı oluşturmaya hazır mısınız?</b>
  Beğendiğiniz herhangi bir mesajı bulun ve <code>/q</code> ile yanıtlayın - onu özel bir şeye dönüştüreceğim ✨

  <b>✨ Profesyonel İpuçları:</b>
  • Anında stil için herhangi bir renk adını yazın ("<code>blue</code>" veya "<code>red</code>" gibi)
  • Mesajın fotoğrafını eklemek için <code>media</code> ekleyin
  • Tüm bir konuşmayı alıntılamak için <code>/q 3</code> kullanın
  • Hangi mesajın alıntılandığını göstermek için <code>r</code> ekleyin
  • Mükemmel değil mi? Yeniden oluşturmak için sadece <code>/q</code> ile yanıtlayın

  Tüm yaratıcı olanakları keşfetmeye hazır olduğunuzda /help yazın! 🎨
help: |
  <b>✨ QuotLyBot Hızlı Rehber</b>

  <b>📱 Temel Komutlar</b>
  • <code>/q</code> - Yanıtladığınız mesajı alıntıla
  • <code>/q 3</code> - Birden fazla mesajı alıntıla
  • Mesaj yönlendir - Doğrudan alıntıla

  <b>🎨 Stiller</b>

  Renkler:
  • Temel: <code>/q red</code>
  • Özel: <code>/q #ff69b4</code>
  • Gradyan: <code>/q red//#blue</code>
  • Rastgele: <code>/q random</code>

  Medya:
  • Fotoğraf ekle: <code>/q media</code>
  • Resmi kırp: <code>/q crop</code>
  • İleti dizisi koru: <code>/q reply</code>
  • Sesli önizleme: Otomatik

  Format:
  • Çıkartma: <code>/q</code>
  • Görüntü: <code>/q img</code>
  • HD: <code>/q png</code>
  • Hikaye: <code>/q stories</code>

  Kalite:
  • Normal: <code>/q</code>
  • 2x: <code>/q s2</code>
  • 3x: <code>/q s3</code>

  <b>💫 Popüler Kombinasyonlar</b>
  • <code>/q red media</code> - Fotoğraflı kırmızı alıntı
  • <code>/q 3 reply</code> - Bağlamla alıntı
  • <code>/q img s2</code> - Yüksek kaliteli görüntü
  • <code>/q stories media</code> - Fotoğraflı hikaye

  <b>⚙️ Ekstra Özellikler</b>
  • Puanlama: <code>/q rate</code>
  • Rastgele alıntılar: <code>/qrand</code>
  • En iyi alıntılar: <code>/qtop</code>
  • Dil: <code>/lang</code>

  <b>🎯 Grup Ayarları</b>
  • Varsayılan renk: <code>/qcolor</code>
  • Puanlama etkinleştir: <code>/qrate</code>
  • Pakete kaydet: <code>/qs</code>

  <b>🌈 Emoji Stilleri</b>
  Klasik: <code>/qb apple</code>, <code>/qb google</code>
  Alternatif: <code>/qb twitter</code>, <code>/qb joypixels</code>
  Retro: <code>/qb blob</code>

  <b>📱 Yardıma mı ihtiyacınız var?</b>
  • Blog: @LyBlog
  • GitHub: github.com/LyoSU/quote-bot
  • Destek: <code>/donate</code>
