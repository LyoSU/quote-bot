language_name: '🇹🇷 Türkçe'
help: |2
  <b>Merhaba!</b>
  Bir gönderiden alıntı oluşturmaya yardımcı olacağım.
  bot hem özel mesajlarda hem de gruplarda

    <b>⚙️ Kullanılabilir komutlar:</b>
  /q <i>[mesajı yanıtlayarak]</i> - mesajdan alıntı yapın

    <b>/q komutu için mevcut bayraklar:</b>
      hex kod veya renk adı: <code>#cbafff</code> veya <code>indigo</code> - renkle alıntı yap <b>#cbafff</b>
      Basamak: <code>3</code> <b>mesajdan alıntı yap 3 mesaj</b> aşağı
      <code>rastgele</code>: rastgele alıntı renk
      <code>cevap</code> veya <code>r</code>: cevapları kaydederek fiyat teklifi yapın
      <code>p</code> veya <code>png</code> - PNG alıntısı yapın
      <code>i</code> veya <code>img</code> - resim olarak alıntı yapın
      <code>derece</code> - bir derecelendirme ekleyin alıntı

    <b>Bayrak kullanma örneği:</b>
    <code>/q beyaz rp</code>
    <code>/qi kırmızı</code>
    <code>/qr #cbafff</code>

  Yalnızca yöneticiler için:
  <code>/qs 🥰💜</code> <i>[mesaj yanıt olarak]</i> - fotoğraflı bir çıkartmayı/fotoğrafı/belgeyi emojili bir grubun çıkartma paketine kaydeder 🥰💜 <i>(emoji herhangi bir sayı olabilir)</i>
  <code>/qd</code> <i>[mesajına yanıt olarak]</i> - çıkartmayı kaldır
  <code>/qb</code> grubunun çıkartma paketinden - set emoji markası. Kullanılabilir: apple, google, twitter, joypixels, blob
  <code>/qcolor green</code> - tırnakların rengini varsayılan olarak <b>green</b> <i>(hex kodu veya renk adı)</i>
  <code>/qemoji</code> - çıkartmalar için emoji son ekini değiştirin
  <code>/qrate</code> - alıntıların derecelendirmesini etkinleştirme/devre dışı bırakma


  pozitif derecelendirmeli rastgele bir alıntı /qtop - en iyi grup alıntıları

  /help veya /start - bu metni al

  🇺🇸 /lang - dili değiştir
  🇷🇺 /lang - изменить язык

  <b>☕️ Geliştirici için kahve satın alın:</b> donate.lyo.su

  <b>👨🏻‍💻 Geliştirici blogu:</b> @LyBlog
  <b>GitHub:</b> github.com/LyoSU/quote-bot
