language_name: '🇺🇿 O''zbek'
description:
  short: |
    Men xabardan iqtibos yaratishga yordam beraman.
    Xabarga /q bilan javob bering yoki uni menga yuboring.
  long: |
    Guruh chatida abadiylashtirmoqchi bo'lgan kulgili yoki ilhomlantiruvchi xabarlarni payqadingizmi? Ularni shunchaki menga yuboring yoki /q yozing va men ularni saqlashingiz va do‘stlaringiz bilan baham ko‘rishingiz mumkin bo‘lgan nafis tirnoq stikeriga aylantiraman. Shaxsiy xotiralar uchunmi yoki professional foydalanish uchunmi, imkoniyatlar cheksizdir. Meni hozir sinab ko'ring! 😎
help: |2
  <b>Salom</b>
  Men matndan iqtibos yarataman.
  Bot shaxsi xabarlarda va guruhda ishlay oladi.

    <b>⚙️ Mavjud buyruqlar:</b>
  /q — xabardan iqtibos yaratish <i>[xabarga javob</i>]

  Bir nechta xabardan iqtibos yaratish uchun, iqtibosda nechta xabarlar bo'lishini anglatadigan raqamni parametr sifatida yozing.
  Shaxsi xabarlarda bir nechta xabrni birdan forward qiling va men ularni iqtibos qilaman.

    <b>/q buyruqlar uchun mavjud bayroqlar:</b>
      rangning hex kodu yoki nomi: <code>#cbafff</code> yoki <code>indigo</code> — rangi <b>#cbafff</b> bo'lgan iqtibos
      <code>random</code> —tasodifiy iqtibos rangi
      <code>reply</code> yoki <code>r</code> —javoblarni saqlagan iqtibos yaratish
      <code>p</code> yoki <code>png</code> —PNG iqtibos yaratish
      <code>i</code> yoki <code>img</code> —rasim shaklida iqtibos yaratish
      <code>rate</code> —iqtibosga reyting qo'shish
      <code>m</code> yoki <code>media</code> —medialarni qo'shish
      <code>c</code> yoki <code>crop</code> —mediani kesib olish
      <code>s2.5</code> —rasim sifati standartning 2.5 marta yuqori <i>(hech qanday qiymatni sozlash mumkin)</i>

    <b>Bayroqlar qo'llanishining misoli:</b>
    <code>/q 3 white rp</code>
    <code>/q i red s3.2</code>
    <code>/q r 2 #cbafff m</code>
    <code>/q 5 rm</code>

  Faqat administratorlar uchun:
  <code>/qs 🥰💜</code> —stiker/foto/dok'tni stiker pakasiga saqlash 🥰💜 <i>(emoji boshqa va har qanday emojiga bo'lishi mumkin)</i> <i>[xabarga javob</i>]
  <code>/qd</code> —guruh stiker pakasidan stikerni o'chirish  <i>[xabarga javob</i>]
  <code>/qdrand</code> —guruh tasodifiy stikerlardan stikerni o'chirish  <i>[xabarga javob</i>]
  <code>/qb</code> —emoji brendini sozlash. Mavjud: <code>apple</code>, <code>google</code>, <code>twitter</code>, <code>joypixels</code>, <code>blob</code>
  <code>/qcolor green</code> —iqtibos rangini <b>yashil</b>ga sozlash <i>(hex kod yoki rang nomi)</i>
  <code>/qemoji</code> —stiker uchun emoji suffiksini o'zgartirish
  <code>/qrate</code> —iqtibos reytingini yoqish/o'chirish
  <code>/qgab 300</code> —tasodifiy iqtibos ko'rsatilishining ehtimoli. Bir dan infinitgacha bo'lgan har qanday son. Son ko'proq bo'ldikda xabar ko'rsatilish ehtimoli ko'proq. 300 ko'rsatilganda, xabar ko'rsatilishi ehtimoli yakka 300 xabarga 1 martaga teng. O'chirish uchun qiymatni 0 ga sozlang

  /qrand —tasodifiy iqtibos muqobiliga ega bo'lgan reytingdagi
  /qtop —top guruh iqtiboslari

  /yordam yoki /bosh —ushbu matni olish

  /til —tilni o'zgartirish

  <b>☕️ Dasturchiga kofe sotib olish:</b> donate.lyo.su

  <b>👨🏻‍💻 Dasturchi blog:</b> @LyBlog
  <b>GitHub:</b> github.com/LyoSU/quote-bot
