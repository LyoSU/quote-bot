      <i>Havola toʻliq boʻlishi kerak, agar siz Telegramda biror narsani reklama qilayotgan boʻlsangiz, havola t.me bilan boshlanishi kerak.
      Resurs bizning qoidalarimizga (/adv_rules) mos kelishi kerak, agar moderatsiyadan o'tgandan so'ng sayt almashtirilsa, sizning hisobingiz bloklanadi va pul qaytarilmaydi.</i>
