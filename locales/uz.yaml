      need_creator: <b>Ushbu stikerni saqlashni uddalay olmadim.</b>\n${creator} menga shaxsiy xabarlarda, har qanday xabarni yozishi shart.
      telegram: <b>Ushbu stikerni saqlashni uddalay olmadim.</b>\n<pre>${error}</pre>
  delete:
    suc: Stiker muvaffaqiyatli ravishda <a href="${link}">stikerlar to'plamidan o'chirildi</a>.
    error:
      telegram: <b>Ushbu stikerni o'chirishni uddalay olmadim. </b>\n<pre>${error}</pre>
    btn:
      save_sticker: Stikerni saqlash
  empty_forward: |
    Buyruqni xabarga javoban stiker, rasm yoki rasm fayli asosida yozish kerak.
  fstik: |
    Stikerni shaxsiy stikerlar to'plamiga saqlab qo'yish uchun @fStikBot ga xabar yuboring
