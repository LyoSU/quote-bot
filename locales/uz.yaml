description:
  short: |
    Har qanday xabarni chiroyli sitata stikeriga aylantiring! ✨
    /q buyrug'i bilan javob bering yoki xabarni menga yuboring
  long: |
    Ajoyib sitata stikeri yaratng va sevimli suhbat vaqtlari saqlang! ✨

    Faqat /q ga har qanday xabar bilan javob bering yoki uni menga yuboring. Saqlash uchun ideal:
    🌟 Eng yaxshi suhbat xotiralari
    💭 Ilhomlantiruvchi fikrlar va suhbatlar
    🎨 Custom uslublardagi ijodiy xabarlar
    ✍️ Muhim eslatmalar go'zal formatda

    Darhol boshlang - xabarni yuboring yoki /q dan foydalaning!
start: |
  <b>Salom! 👋 Men QuotLyBotman</b>

  Oddiy chat xabarlarini ajoyib iqtibos stikerlariga aylantiraman. Oddiy, ijodkor va foydalanish uchun qiziqarli!

  ✨ <b>Birinchi iqtibosingizni yaratishga tayyormisiz?</b>
  <b>Xususiy suhbatlarda:</b> Har qanday xabarni menga yo'naltiring (hatto bir nechta bir vaqtning o'zida tanlang!)
  <b>Guruhlarda:</b> Meni guruhingizga qo'shing va istalgan xabarga <code>/q</code> bilan javob bering

  Ranglar, uslublar va boshqalarni o'zgartirmoqchimisiz? Barcha ijodiy imkoniyatlarni kashf qilishga tayyor bo'lganda /help yozing! 🎨
help: |
  <b>✨ QuotLyBot: Tez va Oson Iqtiboslar! ✨</b>

  Telegramda xabarlarni uslubiy iqtiboslarga aylantiring. Mana qanday:

  📱 <b>Asosiy Iqtiboslash</b>

  • Javob va Iqtibos: Xabarga javob bering va <code>/q</code> yozib uni iqtiboslang.
  • Bir nechta iqtiboslang: Bir nechta xabarlarning birinchisiga javob bering, <code>/q [son]</code> (masalan, <code>/q 3</code>) yozib bir nechta iqtiboslang.
  • Yuborish va Iqtiboslash: Xabarni to'g'ridan-to'g'ri iqtiboslash uchun botga yuboring.

  🎨 <b>Iqtibosingizni Moslashtiring</b>

  • Ranglar:
      • Asosiy: <code>/q red</code> (yoki blue, green va boshqalar)
      • Maxsus: <code>/q #[heks rang kodi]</code> (masalan, <code>/q #cbafff</code>)
      • Tasodifiy: <code>/q random</code>
  • Media: Iqtiboslangan xabardan rasmlar/videolarni <code>/q m</code> yoki <code>/q media</code> bilan qo'shing
      • Media qirqish: Mediani qirqish uchun <code>/q c</code> yoki <code>/q crop</code> dan foydalaning.
  • Javoblarni saqlash: Javob olgan xabarni ko'rsatish uchun <code>/q r</code> yoki <code>/q reply</code>
  • Rasm Formati: Iqtiboslar uchun <code>/q i</code> yoki <code>/q img</code> yoki <code>/q p</code> yoki <code>/q png</code> (stikerlar o'rniga) foydalaning.

  💡 <b>Ajoyib Kombinatsiyalar</b>

  • Javoblar bilan oq iqtibos: <code>/q 3 white rp</code>
  • Yuqori sifatli qizil rasm: <code>/q i red s3.2</code>
  • Media va javoblar bilan iqtibos: <code>/q r 2 #cbafff m</code>

  ⚙️ <b>Ko'proq Variantlar</b>

  • Iqtiboslarni Baholash: <code>/q rate</code> (guruhda yoqilgan bo'lsa)
  • Tasodifiy Iqtibos: <code>/qrand</code> (guruhda yoqilgan bo'lsa)
  • Eng yuqori Iqtiboslar: <code>/qtop</code> (guruhda yoqilgan bo'lsa)
  • Tilni o'zgartirish: <code>/lang</code>

  🎯 <b>Guruh Admin Sozlamalari</b> (faqat guruh adminlari uchun)

  • Standart Rang: <code>/qcolor [rang]</code>
  • Baholashni Yoqish: <code>/qrate</code>
  • Stiker Paketiga Saqlash: <code>/qs [emoji]</code>
  • Stikerni O'chirish: <code>/qd</code> (stikerni javob bering)
  • Tasodifiy Iqtibos Tezligi: <code>/qgab [son]</code>
  • Emoji Suffixni O'zgartirish: <code>/qemoji</code> (stiker emojini o'zgartirish)
  • Emoji Uslubi:
      • Klassik: <code>/qb apple</code>, <code>/qb google</code>
      • Alt: <code>/qb twitter</code>, <code>/qb joypixels</code>
      • Retro: <code>/qb blob</code>

  📱 <b>Yordam Kerakmi?</b>

  • Blog: <a href="https://t.me/LyBlog">@LyBlog</a>
  • GitHub: <a href="https://github.com/LyoSU/quote-bot">github.com/LyoSU/quote-bot</a>
  • Qo'llab-quvvatlash: <code>/donate</code>
