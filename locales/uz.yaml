      Faqat haqiqatda botdan foydalanadigan foydalanuvchilar hisobga olinadi. Lekin e'lonni kotirovka qilingan guruhdagi boshqa foydalanuvchilar ham ko'rishlari mumkin, shuning uchun bu ko'rsatkich ancha yuqori bo'lishi mumkin

      <i>Til mamlakatga mos kelmaydi.
      Siz faqat bitta tilni tanlashingiz mumkin, agar sizga bir nechta kerak bo'lsa, boshqa til uchun yana reklama yarating.</i>
