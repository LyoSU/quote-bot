    <b>😓 Iqtibosni hosil qilib bo'lmadi</b>
    <pre>${error}</pre>
  empty_forward: |
    Buyruqni xabarga javoban yozish kerak.
  set_backgroun_color: |
    Iqtiboslar fon rangi: <code>${backgroundColor}</code> deya belgilandi
  sticker:
