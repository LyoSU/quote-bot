description:
  short: |
    Har qanday xabarni chiroyli sitata stikeriga aylantiring! ✨
    /q buyrug'i bilan javob bering yoki xabarni menga yuboring
  long: |
    Ajoyib sitata stikeri yaratng va sevimli suhbat vaqtlari saqlang! ✨

    Faqat /q ga har qanday xabar bilan javob bering yoki uni menga yuboring. Saqlash uchun ideal:
    🌟 Eng yaxshi suhbat xotiralari
    💭 Ilhomlantiruvchi fikrlar va suhbatlar
    🎨 Custom uslublardagi ijodiy xabarlar
    ✍️ Muhim eslatmalar go'zal formatda

    Darhol boshlang - xabarni yuboring yoki /q dan foydalaning!
start: |
  <b>Salom! 👋 Men QuotLyBot</b>

  Men sizga sevimli chat lahzalaringizni chiroyli iqtibos stikerlariga aylantirib ulashishda yordam beraman. Oddiy, shaxsiy va foydalanish uchun qulay!

  <b>Birinchi iqtibosingizni yaratishga tayyormisiz?</b>
  Sizga yoqadigan har qanday xabarni toping va <code>/q</code> ni javob sifatida yuboring - men uni maxsus narsaga aylantiraman ✨

  <b>✨ Pro Maslahatlar:</b>
  • Tezda uslubni qo‘llash uchun har qanday rang nomini (masalan, 'ko‘k' yoki 'qizil') yozing
  • Xabar suratini qo‘shish uchun <code>media</code> qo‘shing
  • Butun suhbatni iqtiboslash uchun <code>/q 3</code> dan foydalaning
  • Qaysi xabar iqtiboslanayotganini ko‘rsatish uchun <code>r</code> qo‘shing
  • Mukammal emasmi? Yana qayta yaratish uchun shunchaki <code>/q</code> ni javob sifatida yuboring

  Yaratuvchanlik imkoniyatlarini kashf qilishga tayyor bo‘lsangiz, /help ni kiriting! 🎨
help: |
  <b>✨ QuotLyBot uchun Tezkor Qo'llanma</b>

  <b>📱 Asosiy Buyruqlar</b>
  • <code>/q</code> - Javob qilingan xabarni sitata qilish
  • <code>/q 3</code> - Bir nechta xabarlarni sitata qilish
  • Xabarni yuborish - To'g'ridan-to'g'ri sitata qilish

  <b>🎨 Uslublar</b>

  Ranglar:
  • Asosiy: <code>/q qizil</code>
  • O'zgartirilgan: <code>/q #ff69b4</code>
  • Gradiyent: <code>/q qizil//#ko'k</code>
  • Tasodifiy: <code>/q tasodifiy</code>

  Media:
  • Foto qo'shish: <code>/q media</code>
  • Rasmni kesish: <code>/q crop</code>
  • Treadni saqlash: <code>/q javob</code>
  • Ovoz preview: Avtomatik

  Format:
  • Stiker: <code>/q</code>
  • Rasm: <code>/q img</code>
  • HD: <code>/q png</code>
  • Hikoya: <code>/q stories</code>

  Sifat:
  • Oddiy: <code>/q</code>
  • 2x: <code>/q s2</code>
  • 3x: <code>/q s3</code>

  <b>💫 Mashhur Kombinatsiyalar</b>
  • <code>/q qizil media</code> - Qizil sitata foto bilan
  • <code>/q 3 javob</code> - Kontekst bilan sitata
  • <code>/q img s2</code> - Yuqori sifatli rasm
  • <code>/q stories media</code> - Foto bilan hikoya

  <b>⚙️ Qo'shimcha Xususiyatlar</b>
  • Reyting: <code>/q rate</code>
  • Tasodifiy sitatalar: <code>/qrand</code>
  • Eng yuqori sitatalar: <code>/qtop</code>
  • Til: <code>/lang</code>

  <b>🎯 Guruh Sozlamalari</b>
  • Standart rang: <code>/qcolor</code>
  • Reytingni yoqish: <code>/qrate</code>
  • To'plamga saqlash: <code>/qs</code>

  <b>🌈 Emoji Uslublar</b>
  Klassik: <code>/qb olma</code>, <code>/qb google</code>
  Alternativ: <code>/qb twitter</code>, <code>/qb joypixels</code>
  Retro: <code>/qb blob</code>

  <b>📱 Yordam Kerakmi?</b>
  • Blog: @LyBlog
  • GitHub: github.com/LyoSU/quote-bot
  • Yordam: <code>/donate</code>
