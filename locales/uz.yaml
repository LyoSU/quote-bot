adv:
  about: |
    <b>💫 Ko'p sonli faol foydalanuvchilar va guruhlar uchun bizdan reklama xarid qilishingiz mumkin</b>

    • Bizning botimiz 30`000 dan ortiq faol guruhlarda va 70` 000 dan ortiq foydalanuvchilarda har oy botdan foydalaning.
    Ular orasida turli mamlakatlardan foydalanuvchilar ham bor. Siz reklama ko'rsatilishi kerak bo'lgan foydalanuvchilar tilini tanlashingiz mumkin
    • Reklama kotirovka ostida tugma yoki matnli xabar ko'rinishida foydalanuvchining suhbatiga qarab ko'rsatiladi
    • Siz belgilaysiz reklama narxini o'zingiz; birinchi navbatda eng yuqori summa belgilangan reklama ko'rsatiladi
    • E'lon matni va mazmuni bizning qoidalarimizga (/adv_rules) mos kelishi kerak va uni joylashtirishdan oldin moderatsiyadan o'tishingiz kerak. Buni depozit qo'yishdan oldin qilish mumkin

    Balans: ${balance} USD
  rules: |
    <b>Reklamalarda <u></u> ruxsat etilmaydi:</b>
    • Behayo soʻzlar yoki haqoratlardan foydalanish
    • Har bir matnda 1 ta kulgichdan foydalanish
    • Chalg'ituvchi ma'lumotlar
    • Ukraina qonunlari bilan taqiqlangan ma'lumotlar
    • Kattalar uchun kontent
    • Qimor

    <i>Bizda shuningdek Agar biron bir sababsiz reklama yoqmasa, uni rad etish huquqiga egamiz.</i>
