language_name: '🇺🇿 O''zbek'
help: |2
  <b>Salom!</b>
  Men postdan iqtibos yaratishga yordam beraman.
  Bot shaxsiy xabarlarda ham, guruhlarda ham ishlashi mumkin.

    <b>⚙️ Mavjud buyruqlar:</b>
  /q - <i>[xabarga javob berish]</i> xabaridan iqtibos keltiring

  Bir nechta xabarlardan iqtibos yaratish uchun kotirovkada qancha xabar bo'lishi kerakligini ko'rsatadigan raqamni parametr sifatida yozing.
  Shaxsiy xabarlarda siz bir vaqtning o'zida menga bir nechta xabarlarni yuborishingiz mumkin va men ulardan iqtibos keltiraman.

    <b>/q buyrug'i uchun mavjud bayroqlar:</b>
      hex kodi yoki rang nomi: <code>#cbafff</code> yoki <code>indigo</code> — <b>#cbafff</b> rangi bilan taklif qiling
      <code>tasodifiy</code> --tasodifiy tirnoq rangi
      <code>reply</code> yoki <code>r</code> — javoblarni saqlash bilan taklif qiling
      <code>p</code> yoki <code>png</code> — PNG iqtibos keltiring
      <code>i</code> yoki <code>img</code> — rasm sifatida iqtibos keltiring
      <code>rate</code> - taklifga baho qo'shing
      <code>m</code> yoki <code>media</code> --mediani o'z ichiga oladi
      <code>c</code> yoki <code>crop</code> - kesish media
      <code>s2.5</code> - tasvir sifati standartdan 2,5 baravar yuqori <i>(istalgan qiymatni oʻrnatish mumkin)</i>

    <b>Bayroqlardan foydalanishga misol:</b>
    <code>/q 3 oq rp</code>
    <code>/q i qizil s3.2</code>
    <code>/q r 2 #cbafff m</code>
    <code>/q5rm</code>

  Faqat administratorlar uchun:
  <code>/qs 🥰💜</code> — suratli stiker/fotosurat/hujjatni emojili guruhning stikerlar to‘plamiga saqlaydi 🥰💜 <i>(emoji istalgan va istalgan raqam bo‘lishi mumkin)</i> < i>[xabarga javob berish]</i>
  <code>/qd</code> - <i>[xabarga javoban]</i> guruhining stikerlar paketidan stikerni olib tashlang
  <code>/qb</code> - emoji brendini o'rnating. Mavjud: <code>apple</code>, <code>google</code>, <code>twitter</code>, <code>joypixels</code>, <code>blob</code>
  <code>/qcolor green</code> - qo'shtirnoq rangini sukut bo'yicha <b>yashil</b> belgilang <i>(olti burchakli kod yoki rang nomi)</i>
  <code>/qemoji</code> — stikerlar uchun emoji qo‘shimchasini o‘zgartiring
  <code>/qrate</code> - qo'shtirnoqlar reytingini yoqish/o'chirish

  /qrand - ijobiy baholi tasodifiy taklif
  /qtop - yuqori guruh tirnoqlari

  /help yoki /start - ushbu matnni oling

  🇺🇸 /lang — change the language

  <b>☕️ Dasturchi uchun qahva sotib oling:</b> donate.lyo.su

  <b>👨🏻‍💻 Dasturchilar blogi:</b> @LyBlog
  <b>GitHub:</b> github.com/LyoSU/quote-bot
