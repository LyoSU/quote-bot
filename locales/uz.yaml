---
language_name: '🇺🇿 O''zbek'
help: |2
  <b>Assalomu alaykum! </b>
  Men xabarlardan iqtibos yaratishga yordam beraman.
  Bot shaxsiy xabarlardan ham guruhlarga ham ishlay oladi.

    <b>⚙️ Mavjud bo'lgan buyruqlar:</b>
  /q <i>[xabarga javoban]</i> — xabardan iqtibos qilish

    <b>Buyruq uchun, mavjud bo'lgan bayroqlar/q:</b>
      hex kodi yoki rang nomi: <code>#cbafff</code> yoki <code>indigo</code> — iqtibosni rangli qilish <b>#cbafff</b>
      Raqam: <code>3</code> — <b>3ta xabardan</b>  pastga iqtibos qilish
      <code>random</code>: iqtibosning tasodifiy ranglar birlashmasi
      <code>reply</code> yoki <code>r</code>: javoblarni saqlagan holda iqtibos qilish
      <code>p</code> yoki <code>png</code> — PNG iqtibos qilish
      <code>i</code> yoki <code>img</code> — iqtibosni rasm sifatida qilish
      <code>rate</code> — iqtibosni baholash

    <b>Bayroqlardan foydalanish uchun qo'llanma:</b>
    <code>/q white r p</code>
    <code>/q i red</code>
    <code>/q r #cbafff</code>

  <code>/qcolor green</code> — iqtibos rangini o'rnatish <b>green</b> sukut bo'yicha <i>(hex kodi yoki rangni nomi)</i>

  <code>/qs 🥰💜</code> <i>[xabarga javoban] [faqat administratorlar uchun]</i> —  stiker/rasm/hujjatlarni rasm bilan birgalikda stikerlar to'plamini emoji guruhiga saqlaydi🥰💜 <i>(emoji har qanday va istagan raqamdan iborat bo'lishi mumkin)</i>
  <code>/qd</code> <i>[xabarga javoban] [faqat administratorlar uchun]</i> — stikerni, stikerlar to'plamining guruhidan o'chirish

  <code>/qrate</code> <i>[faqat administratorlar uchun]</i> — yoqish/o'chirish iqtiboslarni baholash
  /qrand — tasodifiy ijobi baholi iqtibos
  /qtop — top iqtibos guruhlari

  /help yoki /start — ushbu matnni olish

  🇺🇸 /lang — tilni o'zgartirish
  🇷🇺 /lang — tilni o'zgartirish

  <b>☕️ Dasturchini kofe bilan mehmon qilish:</b> donate.lyo.su

  <b>👨🏻‍💻 Dasturchini blogi:</b> @LyBlog
  <b>GitHub:</b> github.com/LyoSU/quote-bot
help_group: |
  <b>Assalomu alaykum!</b>
  Men guruhlarga xabarga javoban /q buyrug'i asosida iqtiboslar yarataman.

  Batafsil ushbu buyruq orqali <a href="t.me/${username}?start=help">/help</a> men bilan shaxsiy xabarlarda bilib olishingiz mumkin
btn:
  add_group: Guruhga qo'shish
  help: Ma'lumotnoma
