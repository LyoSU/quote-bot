help: |
  <b>‚ú® QuotLyBot: Quick & Easy Quotes! ‚ú®</b>

  Turn messages into stylish quotes in Telegram. Here's how:

  üì± <b>Basic Quoting</b>

  ‚Ä¢ Reply & Quote:  Reply to a message and type <code>/q</code> to quote it.
  ‚Ä¢ Quote Multiple: Reply to the first of several messages, type <code>/q [number]</code> (e.g., <code>/q 3</code>) to quote multiple.
  ‚Ä¢ Forward & Quote: Forward a message to the bot to quote it directly.

  üé® <b>Customize Your Quote</b>

  ‚Ä¢ Colors:
      ‚Ä¢ Basic: <code>/q red</code> (or blue, green, etc.)
      ‚Ä¢ Custom: <code>/q #[hex color code]</code> (e.g., <code>/q #cbafff</code>)
      ‚Ä¢ Random: <code>/q random</code>
  ‚Ä¢ Media:  Include images/videos from the quoted message with <code>/q m</code> or <code>/q media</code>
      ‚Ä¢ Crop Media: Use <code>/q c</code> or <code>/q crop</code> to crop the media.
  ‚Ä¢ Keep Replies: Show the message being replied to with <code>/q r</code> or <code>/q reply</code>
  ‚Ä¢ Image Format: Use <code>/q i</code> or <code>/q img</code> or <code>/q p</code> or <code>/q png</code> for image quotes (instead of stickers).

  ü§ñ <b>AI Modes</b>
  ‚Ä¢ Smart Mode: Add <code>/q ai</code> to generate intelligent responses
  ‚Ä¢ Change AI Style: Use <code>/qai [style]</code> (admin only)
  ‚Ä¢ Available styles: sarcastic, philosopher, comedian, poet, motivator, conspiracy, critic, boomer, zoomer, academic, memer

  üí° <b>Cool Combinations</b>

  ‚Ä¢ White quote with replies: <code>/q 3 white rp</code>
  ‚Ä¢ High-quality red image: <code>/q i red s3.2</code>
  ‚Ä¢ Quote with media & replies: <code>/q r 2 #cbafff m</code>

  ‚öôÔ∏è <b>More Options</b>

  ‚Ä¢ Rate Quotes: <code>/q rate</code> (if enabled in group)
  ‚Ä¢ Random Quote: <code>/qrand</code> (if enabled in group)
